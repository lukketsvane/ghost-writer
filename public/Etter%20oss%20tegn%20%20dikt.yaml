      Jeg bor i Paris
      hver natt, og der
      går jeg opp vindeltrapper av størknet lava
      i folketomme fengselsbygninger.
      Jeg vandrer gjennom lange korridorer
      hvor løvfallet aldri stanser,
      med et herbarium under armen,
      hvor den samme røde rosen går igjen
      på hver side.
      «Gresshopper med Kroner av Guld
      på sine Hoveder, og Ansigtter
      som Menneskers
      Ansigter»
      gjør meg ikke fortred, alt er slik
      det skal være.
      Det er allerede blitt sent
      på ettermiddagen, her ute
      blåner nordavind over husgavlene.
      Værhanene er av sølv
      og har blodstenkte nebb, se!
      som de blinker i den uekte solen
      sier jeg, og glemmer at ingen
      går ved siden av meg. Løvene
      døser på plenen i parken, enda mer
      likegyldige enn i morges.
      Du er bortreist
      står det over døren på elvebunnen,
      men jeg kan vente. Jeg har
      tid.
      Her våkner ingen
      til sitt mareritt.
      
