      FRA EN HVIT SVARTEBOK
      
      Nei, denne forferdelige innsikten kunne den blinde astrologen
      ikke gjøre kongen og hele hoffet delaktig i. Ikke et knyst til
      noen. Fra sitt nordvendte tårnvindu kastet han seg ned i voll-
      graven og brøt det skjøre islaget novembernatten hadde laget.
      Ellers sov alle.
      Hvorvidt spådommen gikk i oppfyllelse sier historien ikke
      noe om.
      
      21
    Page 22: |
      BEGYNNELSEN
      
      Den forsvunne sirkusartisten etterlater sykkelspor i et tynt lag
      nysnø, i en jordhytte ved bakketoppen funkler jutulens kost-
      bare fingerringer i den stigende solen, som er i ferd med å dele
      seg på cellers vis, for å gi opphav til et kjempelegeme med en
      lysstyrke som garanterer frihet fra jordboerne.
      
      22
    Page 23: |
      UTVISKET INNSKRIFT
      
      Spermienes myriader yrer på stjernenes kirkegård. Aldri
      finner de hvile noe sted. Lik de søvnløse hendene, som stryker
      og stryker over lakenet, famler mot lysbryteren, klokken på
      nattbordet, griper og griper etter luftvesener, eller mimer
      forlengst avdøde kjærtegn.
      
      Men til slutt, i grålysningen, innfinner en himmelblå dvale
      seg. Den kan vare i årtusener. Du våkner av at post-menneske-
      lige arkeologer graver deg ut av dyssen.
      
      23
    Page 24: |
      OBLIGATORISK UNDERVISNING
      
      Du snur en stein som ligger på den fuktige bakken fordi du
      liker å se maurene, de gulbleke markene og saksedyrene som
      det ventelig vrimler av under den; alle disse småkrypene du er
      den første til å oppdage, til å gripe på fersk gjerning. Men på
      undersiden av steinen er det denne gangen et ansikt, og dette
      ansiktet begynner å snakke med grøtet stemme, mens små
      jordklumper løsner omkring munnen. Etterhvert forstår du av
      den knirkende, men bydende talen at det er din tur til å ligge
      med ansiktet ned mot jorden, helt til noen kommer og snur
      deg, nokså tilfeldig, i et anfall av barnslig nysgjerrighet.
      
