      II
      (FORGRENING)
    Page 20: |
      
    Page 21: |
      Slagskyggen
      hviler
      i blendende Snøhvithet.
      
      De uberørbare
      formene,
      noe
      halvt oppreist, antyder
      deg,
      
      som falt her ifjor.
      
      23
    Page 22: |
      Skogbrannen
      slukket,
      
      byens fjernlys
      tent.
      
      Det er døde dyr
      og majesteter
      
      som blåser forsiktig
      på lur.
      
      Vi flagrer
      gjennom juninatten,
      
      sotflak.
      
      24
    Page 23: |
      Dør på gløtt
      mot landskap
      av grå ull og tåkeflak,
      lodne dagsreiser innover
      mot usynlighetsranden.
      Gopler, streptokokker, spermier
      i søvndrukken glideflukt
      over rotvelter
      av røyk.
      
      Vi går ut (eller inn),
      blir skylette,
      grånende.
      
      Med en rest
      av soloppgang
      i oss.
      
      25
    Page 24: |
      Planen
      ville hun lage
      etter årenettet i en
      øyenstikkervinge.
      
      Det skulle bli
      en by,
      krystallklar, og lagt i
      grus
      før deres tidsregning.
      
      26
    Page 25: |
      Der bebyggelsen
      slutter,
      hersker forsvinnerne
      inntil
      
      videre. De styrer
      sovende,
      deres tankevirksomhet
      er forråtnelsesprosessen.
      
      Med tørrkvister
      skriver de
      i protokoller av jord:
      Vet ikke.
      
      27
    Page 26: |
      Linjene i hånden
      løper videre
      som stier.
      
      Hvor de ender, dit
      kommer du ikke.
      
      Men det er tunge steg
      på vei langs dem,
      i motsatt retning,
      gjennom deg
      og ut på den andre siden.
      
      Med utsikt over byen
      og fjorden.
      
      28
    Page 27: |
      De danser langt
      til skogs,
      til stillheten fra
      strengeløse
      feler.
      
      Bare sildring i bekken
      som snor seg gjennom
      steinalderen.
      Og for en ekstrem
      hørsel: lyden
      av erosjon.
      
      De danser og danser,
      uten å tenke på deg.
      
      29
    Page 28: |
      Nok
      epidemisk
      lys.
      
      Grave seg
      østenfor hjerne
      og vestenfor klo,
      uopplyst,
      
      underjordisk.
      
      Ja,
      de ufødtes lære
      er streng.
      
      30
    Page 29: |
      Lyn.
      
      Synsnervene
      til et vesen
      som lever og dør
      fortere
      enn tanken
      
      svartner.
      
      Som deg, etternølende
      avglans
      
      på netthinnen.
      
      31
    Page 31: |
      Raggete bøker
      i hyller
      av stein.
      
      Et pseudovesen
      leser aforismer
      som håner oss;
      lampen
      
      er et svart hull. Vi vet
      
      så lite
      om
      umenneskelig
      litteratur.
      
      33
    Page 32: |
      Stiene
      leder inn i skogen,
      ikke ut:
      
      jeg er allerede
      mose
      på det
      kjærlighetsbittet
      du etterlot
      der inne.
      
      34
    Page 33: |
      I furutreet
      henger det lysekroner, kom
      hit.
      
      Du også,
      en av dem.
      
      Det er visst et karneval
      på avveier. Alle er nakne
      og har masker
      av torv.
      
      Er du redd, si
      at du bare er
      et vindfall
      
      som simulerer
      glede.
      
      35
      3. Ulven
    Page 34: |
      Du tier ikke
      stille
      nok.
      Summetonen
      er
      i deg.
      
      Eikestammen, barkfurene
      summer ikke. Der
      kjenner du
      igjen
      ditt ansikt,
      
      utenfra.
      
      36
    Page 35: |
      Langs bladnervene
      i sommerlyset, ilinger
      ned mot
      
      grunnmur,
      jordlabyrint.
      
      Håret
      var veke, noen
      tente på,
      jeg brant ned, sakte
      
      og smertefritt.
      
      Nå
      kan du
      
      gå deg bort.
      
      37
      4. Ulven
    Page 36: |
      Det kreves
      
      støvler av svartjord,
      embetsuniform av lav,
      parykk av myrull,
      
      for å stå ubevegelig
      her,
      
      og vente til en blir
      sporløst
      født.
      
      38
    Page 37: |
      Det er til
      i en parentes
      
      streket i skaren.
      
      Med mye
      urørt
      
      omkring, for spor etter andre
      
      vesener, nye
      fall.
      
      39
    Page 38: |
      Snøen, hvitheten
      blir aldri
      hysterisk,
      tror jeg.
    Page 39: |
      III
      (STRØM)
    Page 40: |
      
    Page 41: |
      Være vann i
      vannet.
      Være stein i
      steinen.
      Eller elske hånden
      som griper steinen
      under vannet.
      
      43
    Page 42: |
      Ansiktstrekkene
      skurt vekk
      av isbreen.
      
      Men regndråpen
      i halsgropen
      
      tindrer
      
      lenge
      i mørket før jeg
      sovner,
      
      og vi forsvinner etter samme
      fingraderte
      skala.
      
      44
    Page 43: |
      Er halo
      rundt vårt
      fravær, lydbølger
      
      fra det sentripetale
      jeg.
      
      Tolker
      ringene i vannet
      etter potteskåret
      med avtrykk av våre kjennetegn,
      ansett som tapt.
      
      45
    Page 44: |
      En dirigent
      satt ut i mildværet, og de
      innbilte
      
      hundrede fioliner,
      
      eller bare
      vannlyder
      under taktstokken,
      en istapp
      
      lysårene
      pipler ut gjennom.
      
      46
    Page 45: |
      Fra det blikkstille
      brådypet
      skal bunnsteinene
      stige opp
      
      gjennom speilbildet ditt:
      
      I dag
      er det prekabrium.
      
      47
    Page 46: |
      Det stille året, og årene
      som knirker.
      
      Den tomme båten
      glir
      loddrett
      til jords.
      
      Det sitter noen
      i oset, venter
      på at det riktige vannet
      skal renne.
      
      Endelig, strømhvirvler
      over ryggen av
      stein,
      steinen i ro
      under vandrende
      klarhet.
      
      48
    Page 47: |
      Dønninger, dønninger.
      
      På holmen
      viser det gjenglemte
      lommespeilet ditt:
      himmel.
      
      Dønninger
      
      49
    Page 48: |
      Her
      
      i fjæra
      er det en sentral
      for det
      ukontrollerbare,
      
      med tastatur
      av fugleknokler og glasskår.
      
      Smådeler
      i forsvinningenes
      lydløse
      kjempemaskineri.
      
      50
    Page 49: |
      Som å se
      solen
      gjennom en glassmanet,
      
      eller være viljelos
      gresstang
      hos brenningene, og likevel
      
      klore seg fast.
      
      Som om
      personnummerne sank mot
      null.
      
      Som om tusenårsriket
      var et megalittisk
      monument.
      
      51
    Page 50: |
      Eksil
      i det
      hvitglødende.
      Eksil.
      Landlyst land; øyr
      emigrerer, grus
      er på nedtur
      fra sin egen soliditet,
      og der:
      fornem beingrind,
      renskurt
      av isvann.
    Page 51: |
      IV
      (FORSVINNINGSPUNKT)
    Page 52: |
      
    Page 53: |
      Solen
      først.
      
      Kaos
      en tilføyelse
      
      i parentes.
      
      Umenneskelige verdener
      nærmer seg
      og fjerner seg.
      
      55
      5. Ulven
    Page 54: |
      Jeg prøver å skrive fortere
      enn forsvinningen
      farer
      gjennom meg.
      
      Jo.
      
      De snør meg ned
      levende. Solen
      er bitte liten, men
      altetende.
      
      Jeg er for
      svaksynt
      til å
      overleve.
      
      56
    Page 55: |
      Det siste hvilested
      strødd ut
      
      overalt. Dit
      drar vi.
      
      Myriader
      av gravitasjonsfelter
      suger
      inn mot hvert sitt
      sentrum
      
      av forsvinning.
      
      Fossilet
      
      har samme
      lysstyrke
      som solen.
      
      57
    Page 56: |
      Sett døren på vidt
      gap,
      så blir huset
      borte.
      
      Her ute
      er det gudløst. Ikke stedet
      
      for et normalt
      liv.
      
      Kulde.
      Sol.
      Uvitenhet.
      
      Prøv å rope ut
      at vi er redusert
      til et
      minimum.
      
      58
    Page 57: |
      Det skyldes
      kanskje
      en kaotisk sol. Uoppdaget
      
      selv for de døde.
      
      Har et uhyre
      tenkt den
      ut
      en gang, og siden
      glemt det?
      
      Brått: synet
      av
      
      det destruktive kjemperiket,
      blendhvitt.
      
      Så er den borte.
      
      59
    Page 58: |
      Øyet
      observerer
      
      rommet
      gjennom
      sin knokkel: avstanden
      altoppslukende, lysende
      punkter
      
      finnes, også
      bak senket
      øyelokk.
      
      60
    Page 59: |
      Når forsvinningen lyser
      sterkt nok
      
      kan vi tolke
      våre egne
      klomerker.
      
      I mørket
      blir vi
      
      dumme. Nær
      mineralriket.
      
      Forsvinning
      er
      dannelse.
      
      61
    Page 60: |
      Selv under tykke lag
      av fostersøvn
      
      merker du at
      solens stillhet
      
      ruver
      der ute
      et sted.
      
      62
    Page 61: |
      De er ikke
      her. De oscillerer
      
      mellom jorden
      og solen.
      
      Svingetallet
      så høyt
      at farten nærmer seg
      forsteining.
      
      Det rår
      interregnum
      
      mellom to skrik.
      
      63
    Page 62: |
      De finnes
      såvidt. De
      
      stavrer seg gjennom
      vinterskogene
      i det matte lyset fra
      bein.
      
      Det som ligger
      og hviler
      i dem,
      er lett. Det er
      
      amusant.
      
      Eventyrene
      helt
      avfolket.
      
      Solen kald nok
      til at de får sove
      om dagen,
      
      når vi arbeider med å
      utrydde dem.
      
      64
    Page 63: |
      Hjemreise,
      ikke til knokkelen, men til
      
            rommet
      
      inne i knokkelen,
          likestilt
          med istapp
      
          og protuberanse.
      
      65
    Page 64: |
      Vi står stille.
      Vi blir mindre
      enn vår egen
      identitet.
      
      Innskriftene
      slettes,
      og er gyldige
      dér.
      
      Veiene
      fører bort fra
      oss.
      
      Speilet
      speiler
      en stor tom
      prosess
      
      66
    Page 65: |
      Snøflatene
      opplyst av svekket
      grådighet.
      
      De døde sparker fra
      inn i det
      ubebodde. Løypene
      ligger der.
      
      Vi synes nesten
      ikke
      lenger.
