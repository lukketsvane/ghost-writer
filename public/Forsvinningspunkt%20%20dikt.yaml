      I
      (FARTSGRENSE)
    Page 8: |
      (The image contains no readable text.)
    Page 9: |
      Du når det
      aldri
      du kjører så fort
      at fartsgrensene
      hvitner
      veien blir bredere det lysende
      punktet er
      der det er
      forut det vokser
      det blender du
      er langt inne i
      flimmeret og forstummningen,
      
      og alderen din
      uttrykkes i negative tall,
      
      mot uendelig
      
      11
    Page 11: |
      Fottrenn,
      
      årenett av kuldegysninger
      gjennom kropp og mur.
      Her nede.
      År etter år.
      
      I borggården
      sprudler springvannet. Det er
      for fabeldyret av marmor
      du skal bli
      
      der oppe
      i den snøblinde sommerdagen.
      
      13
    Page 12: |
      Skikkelsene fra fortellingen
      forvillet
      langt inn i
      
      iskrystallen.
      
      Gjennom gluggen
      i borgmuren,
      en fjern gressklippers
      
      snurr.
      
      Luftrommets brutte
      glødetråder.
      Frittsvevende
      
      striesekker med jord.
      
      I et gisp
      
      fosser vannmassene
      mot naken hud.
      
      14
    Page 13: |
      Huset rister av regn.
      
      Lampene snurper
      lyskretser sammen, for å fange
      
      mørkreddetheten.
      
      Men mellom murveggene
      i kjelleren,
      den gamle sovedukkens drømmeløse
      søvn.
      Og i sagbladet,
      ikke noe glimt
      
      av lynet
      for de
      
      desperate.
      
      15
    Page 14: |
      Sludd,
      
      trærne i en park,
      til det
      ugjenkjennelige.
      
      Novembersøndagen
      i varsom bevegelse,
      fjernstyrt
      
      av svake
      hvitemakter.
      
      Jeg var ingen
      museumsgjenstand
      mer.
      
      Bebodde omverdener.
      Tusmørke.
      
      Neandertalerens skalle, den lyste
      med en myk gul glans
      
      foran meg
      i det våte fortauet.
      
      16
    Page 15: |
      Nødrop: hageskulpturen
      står alene
      i kampen mot
      
      horror vacui.
      
      Muld
      på asjettene.
      
      Novemberregn
      i kaffekoppene.
      
      Omløpstiden
      365 dager, 6 timer, 9 minutter
      og 10 sekunder.
      
      17
    Page 16: |
      Stille
      
      i salen.
      
      En utgravd kjeve
      lener seg over
      mikrofonen
      
      og skriker
      
      med istidens
      utdødde
      
      stemme.
      
      18
    Page 17: |
      Tar bildet
      ned
      av veggen: hvitt
      
      rektangel, dét
      ligner deg,
      ukommentert.
      
      19
      2. Ulven
    Page 18: |
