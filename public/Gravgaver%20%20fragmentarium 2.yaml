      Slik sluttet utkastet, gitt opp for mange år siden. Under-
      lig å se det igjen, en løs bit, lik de alltid ufullstendige funne-
      ne han selv gravde frem nå, en historisk roman uten begyn-
      nelse og slutt.
      
      Et slags teater som lå helt i mørke da teppet gikk opp.
      Man fikk aldri se hele scenerommet på én gang, men plut-
      selig blaffet en spotlight som traff et bord med krøllete
      og flekket hvit duk, kakerester og svarte bær på en sølvt al-
      lerken, en veltet rømer, en krittpipe som ble fordoblet i
      et gullfat, en bukett orkidéer, en levende, fuktig snegle.
      Tørt løv drysset inn i lysflekken fra mørket, løv av lønn
      eller kastanje. Kanskje falske, av den typen man kan se i
      utstillingsvinduer (særlig i klesforretninger) om høsten.
      Lyskas teren sluktes brått, men så falt lyset, noen sekun-
      der, på et bord med melkekartonger, eggeskall, brødskor-
      per og engangslighter. Siden fikk man også se, blant an-
      net, det forvitrede hodet av en antikk marmorskulptur
      med oppsperret munn (skrik fra mørket), et par føtter som
      satte spor i fuktig sand (lyden av brenninger), en hånd som
      kjærtegnet et nakent kvinnebryst mens regndråper falt på
      det (fjernt tordenbrak i bakgrunnen), et utmagret manns-
      ansikt, vridd som en trestamme av skrekk, stumt, gapen-
      de, før scenen igjen ble liggende i mørke, og det raslet som
      om noen gikk gjennom hauger av vis sent løv, eller pa-
      pirer:
      
      «Vil han grave dem opp, blir han skuffet. Hva jorden
      har drukket, er svunnet og tapt.»
      
      «Å dag, som jeg hater med bitrere hat enn alle de dager
      jeg levet! Å natt med din reddsomme fest, da jeg fikk min
      grufulle byrde å bære!»
      
