      traktater eller samlede verker som fortalte at alt, en dag,
      skulle bli sant, skjønt og godt; det sto alltid til disposi-
      sjon, og når han tok det vekk fra øyet, hadde verden sam-
      me farver som før. Men, i alle fall, han hadde bare hatt
      hendene å grave med, og så fanatisk var han ikke. Han
      hadde derfor ikke hatt noe annet å gjøre enn å krype til-
      bake til utgangspunktet ved den solbeskinte muren, hvor
      (det slo ham nå, etterpå) den svakt vaggende skyggen av
      lønnetreet, med vimrende lysflekker i, måtte ha flyttet seg
      litegrann mens han var borte, selv om han ikke kunne ha
      sett det med det blotte øye, hvis han altså i det hele tatt
      hadde tenkt på det da, og ikke bare nå. Bladet hadde han
      tross alt tatt med seg. Han hadde lest noe, noe som alt var
      glemt,
      
      Klokken var nesten ett. Det kunne være brevskriveren som
      hadde sett annonsen og ringte istedenfor å holde seg til annon-
      sespalten.
      
      Det satt en kvinne inne i den halvmørke stuen, en kvinne
      som antagelig hadde vært vakker for tyve år siden, men som
      nå var sterkt falmet.
      
      Hvem var han? Hvordan hadde han falt uti? Hvorfor sto
      det en politibil på veien? Og hvem var den høye, blonde
      mannen som hjalp den unge piken av toget og bort til politibi-
      len?
      
      Hele ansiktet lignet skremmende på et dødningebode, og
      inntrykket ble forsterket da hun smilte og blottet en rad med
      gule, lange og glisne tenner. Hun var kledd i en sort kjole
      under en sort kappe, og både kjolen og kappen var skitten og
      slitt. På bena hadde hun et par utgåtte tøfler.
      
