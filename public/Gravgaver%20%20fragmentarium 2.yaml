      men i tilfeldig orden. Det forekommer uhyre sjelden at
      man finner komplette fossile skjeletter av mennesker, selv
      fra øvre paleolitikum, og funnene blir mer mangelfulle jo
      lengre man graver seg tilbake i tiden, slik individets erind-
      ringer blir færre jo lenger tilbake det forsøker å huske.
      
      En lærebok i semantikk forteller at det moderne franske
      ordet for 'hode' kommer fra det latinske *testa*, som betyr
      'leirkrukke', og at ordet opprinnelig var et uttrykk for
      folkelig humor og ironi, men at parodien etterhvert for-
      trengte det seriøse ordet fullstendig, slik at denne nye be-
      tegnelsen i sin tur fikk en helt nøytral klang.
      
      *Cranium* betegner et funn av det fullstendige kraniet,
      *calvarium* er en skalle hvor underkjeven mangler, *calvaria*
      en hjerneskalle uten ansiktet, og *calva* står for det minima-
      le funn, kraniekalotten. Betegnelsene er hentet fra det
      døde språket latin.
      
      I dette museet kan man se en neolittisk *calva* som er
      tydelig slitt langs de uregelmessige kantene, og sannsynlig-
      vis har vært brukt som en slags skål, for eksempel til å
      drikke vann av, som en øse. Først var denne skallen altså
      fylt med hjernemasse, så med vann, så med jord, og så
      med luft, som om disse suksessive formene for materie var
      likestilte, like velkomne, like gyldige. Inntil et visst tids-
      punkt var det noen som tenkte under denne kraniekalot-
      ten, et menneske, en som kunne si sitt eget navn, men som
      nå må nevnes utenfra, redusert til gjenstand.
      
      På overflaten av alle skaller finnes de takkete sømmene,
      suturene, som om kraniet også fra først av var en samling
      skår, en knust krukke føyd sammen for å fylles med et
      jeg, og siden tømmes for det igjen; kraniet som en relativt
      
