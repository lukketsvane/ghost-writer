      Andre ganger er det innlysende hvorfor du husker det
      du husker, fordi du erindrer med begjæret mer enn med
      intelligensen, som den kvinnetorsoen, eller snarere under-
      kroppen (magen, hoftene, lårene), liggende på siden, iført
      en hvit nylontruse som rynket seg litt ved strikken, og
      skinte silkeaktig, et bilde i overveldende format (2 x 1,5
      meter, minst) i forhold til motivet, fotorealistisk, man
      kunne se hver rynke i navlen, fullstendig uvirkelig, altfor
      stort, altfor illusjonistisk malt; ikke tilfeldig at det var
      akkurat dét motivet han husket, siden resten av utstillingen
      var glemt, bortsett fra akkurat disse kvinnelige formene,
      som ikke var av denne verden, fordi de lignet altfor mye,
      liksom det skulle vært en av brødrene van Eycks engler,
      avkledd sin smykkebehengte kjortel. Og speilet. Speilet
      som hang i den halvmørke gangen, ved en avsats i den
      
