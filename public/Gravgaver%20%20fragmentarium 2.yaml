      Hver dag gående oppå fem tusen to hun-
      femti rester av kylling, tre hundre sauelår, et ubestemt
      tusenall potteskår, et dusin forfalskede terninger, en på-
      fugl, seks hundre og tretten muslinger, en pose med kob-
      bermynter, to hundre og femti hårbørster, fragmenter av
      en kongelig hjelm, et marsvinskjelett, en keramikkovn,
      rester av en mur, atskillige havskilpadder, et verksted for
      pipehoder, samt talløse andre ting, hver dag, uten å vite
      om dét der nede under dem, under surret av stemmene
      deres og dameskoenes klaprende hæler.
      
      En dato. For eksempel den 22. november 1953. Denne
      dagen, eller snarere kvelden (lokal tid) da Arturo Toscani-
      ni dirigerte NBC Symphony Orchestra i Tragische Ouver-
      türe av Brahms. Han dirigerte utvilsomt også andre ver-
      ker, men på den platen hvis gullomslag nå (et allerede for-
      eldt nå) lyser foran meg, finnes fra denne konserten ute-
      lukkende inngravert de 14 minutter og 7 sekunder det
      (ifølge coveret) tok Toscanini å fremføre dette stykket,
      kanskje Brahms’ dystreste og mest ubønnhørlige (ved si-
      den av passacaglia-satsen i 4. symfoni), hjemsøkt av despe-
      rate marsjrytmer, uthult av truende pauser, som i det lum-
      re blåmørket mellom to tordenbrak, eller når en eksploder-
      ende bygning er på nippet til å rase sammen, men ennå
      henger der et øyeblikk, uvisst hvor lenge, før den synker
      langsomt som en luksusheis ned i et hav av støv som skum-
      
