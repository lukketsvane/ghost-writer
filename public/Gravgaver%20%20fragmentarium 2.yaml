      tenkte han på nå, etterpå. Men den gangen var det bare
      drønnet av toget, et godstog rett og slett, som hamret for-
      bi frontruten, fordreid av laminatglassets krumning ved
      ytterkantene, og den påståelige lyden av den elektriske
      varselklokken; i hans øre, på det tidspunktet, måtte klan-
      gen ha minnet om en kirkeklokke, og dét igjen fått ham til
      å se, virkelig se, på skjelettet. I likhet med nesten alle detal-
      jer man ser omigjen og omigjen hver dag, med vanens ut-
      vannende blikk, var det nærmest sunket inn i bilinteriøret,
      lik en prikk i et pointillistisk maleri, på linje med den in-
      struktive figuren på gearspaken, det hollandske klistre-
      
