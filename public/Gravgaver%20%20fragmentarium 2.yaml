      en motorsyklist overkjørt (og drept) av en bil pålakkert
      ordet METAΦOPA, altså transport, med store bokstaver,
      knust av metaforen, en grotesk historie; Paul Celans dikt
      
      EIN DRÖHNEN: es ist
