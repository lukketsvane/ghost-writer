      DET
      
      Det var hvem som helst, den kvelden. Det lå
      i sengen, ventet på en som ikke kom, lyttet til
      et styrtregn, en gang på sensommeren, et eller
      annet år. Det hørte det jevne børsteaklige krasse-
      let av regnstråler mot taket, det lysere suset av
      dusjen mot trærne i hagen (det visste at bladene
      bøyer unna og fjærer tilbake under slaget fra
      dråpene, uten å kunne høre det), den surklende
      og gurglende lyden av regnvann som skranglet
      ned gjennom sinktakrennene for å gulpe ut av
      åpningen ved bakken, slik ølflasker skummer
      over, og, nærmest veggen, klirringen av løse regn-
      dråper mot vinduet, som kuler i en rangle. Det
      var hvem som helst, bare en kropp som lå utstrakt
      i sengen, en gang på sensommeren et eller annet
      år, litt svett i armhulene og langs ryggen, to ører
      på et hode, vendt mot uværet lik en mikrofon
      noen ventes å snakke inn i, eller en døvblinds
      håndflater strakt ut for å skrives i med fingeren.
      Men det kommer, tenkte det, ikke noe ord, ikke
      noe tegn, bare regn, et jevnt monokordisk brus,
      som om mørket selv var blitt hørbart, og det
      tørre, vev-aktige mørket i soverommet drev sak-
      te inn i mørket der ute; det kunne like gjerne
      
