      Der stopper han nå, tilsynelatende umotivert,
      trekker den ene hånden ut av lommen og lar
      den være litt mer spent, eller avventende, enn
      om den bare hadde hengt slapt ned fra skulder-
      leddet, som om det gikk en usynlig hyssing fra
      bakken opp til hånden, en tråd dratt ned (slik
      at armens bevegelse følger) i et hull, langs kan-
      ten av en usynlig malje (som for skolisser), han
      bøyer hodet, med en antydet peristaltisk bevegel-
      se nedover (som om ryggraden var en vårkald
      orm) til selve ryggen, som han imidlertid retter
      opp igjen, mens han prøver å se bakover, i ret-
      ning bebyggelsen, uten å vri kroppen for mye,
      later det til; deretter putter han hånden i lom-
      men igjen, og blir stående med runde skuldre
      og hodet fremstrakt, omtrent som når en skilpad-
      de ser nedover fra et høyt punkt, men uten skil-
      paddens lange hals. Han stirrer på hansken. Det
      
