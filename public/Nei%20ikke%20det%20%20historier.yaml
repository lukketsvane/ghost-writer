      UDATERT
      
      Tett i nesen. Igjen et av disse kulerunde valge-
      ne: våkne frysende eller tett i nesen, med radiato-
      ren av eller på, med skjelvinger eller pustevans-
      ker. Gudskjelov var han igjen svært usikker på
      datoen, siden det nå var lenge siden trygden
      hadde kommet (og den kom alltid omkring den
      20. i måneden, men bare omkring; det kunne like
      gjerne være den 19. eller tilogmed den 18., i
      noen tilfeller (foran enkelte høytider) endog tidli-
      gere; en sjelden gang også senere, altså den 21.
      eller 22.), men dessverre var han nokså sikker
      på måneden, som måtte være oktober. Det var
      overflødig å stå opp og se ut av vinduet, det var
      også nødvendig; denne merkelige trangen, eller
      nesten behovet, driften, begjæret, etter å se ut
      av vinduet; kunne man virkelig tenke seg et
      menneske så lite nyfikent at man kunne stenge
      det inne i et rom (med vindu), uten at mennes-
      ket før eller siden, hvis det bare var fysisk og
      mentalt i stand til det (men han hadde hørt om
      en mann, tilogmed en vaktmester, som bare klarte
      å sitte midt i rommet, eller lengst mulig vekk
      fra vinduet, når han befant seg oppe i en høy-
      blokk, derfor var han også vaktmester i en lav-
      
