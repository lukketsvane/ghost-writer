      men også som voksne, for eksempel maneter,
      og denne gjennomsiktigheten er fullstendig umen-
      neskelig, den transparente kropp tilhører ikke
      menneskelig fysiologi i det hele tatt; selv en gjen-
      nomsiktig bavian eller sjimpanse ville være en
      monstrøsitet. Han later nå til å stirre mot hav-
      nen, der selve havet er usynlig i høstmørket,
      mens kaiene, lagerskurene og de få skipene lig-
      ger mer eller mindre opplyst av omvekslende
      hvite og gule lyskastere, og jibben på en av verf-
      tets (på denne tiden) ubevegelige kjempe kraner
      rager flombelyst opp som en trapeskunstnermast
      fra det svarte. Det er stadig like uvisst hva han
      egentlig gjør i dette folketomme kontorbygget,
      men av den urørlig stirrende, nærmest meditati-
      ve, ikke lenger nervøse, holdningen hans, virker
      det nesten som han søkte den samme stillheten,
      den samme freden, som han tidligere kan tenkes
      å ha søkt i skogen, og det er teoretisk sett mulig
      at han akkurat nå tenker på hvordan den samme
      geologiske grunnen bærer havet og skogen, samt
      byen mellom dem, og hvordan det dypt under
      fjellgrunnen igjen hvirvler, bobler og koker av
      flytende mineraler med en temperatur på tusen
      grader: magmaen, og at denne kolossale ildmør-
      jen vanligvis ikke synes i det hele tatt, slik at
      det kraftige lyset fra den er jevngodt med
      mørke.
