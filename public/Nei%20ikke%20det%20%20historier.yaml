      GITT
      Gitt et øye, et øye som er åpent allerede fra
      fødselen av (til forskjell fra visse dyr (hunder,
      mus, katter, rotter) som er blinde, som har en
      tynn hinne av hud over øyet i flere dager, tilog-
      med uker, etter fødselen), dette øyet som umiddel-
      bart, ved hjelp av sine tapper og staver, ser noe
      ingen siden husker: det aller første, rå synsinntryk-
      ket (som likevel, visstnok, kan gjenkalles ved
      hjelp av hypnose, men blir glemt igjen så snart
      hypnosen er opphevet) av smertende lys, som
      regel, i våre dager og vårt samfunn, (som det
      heter, liksom vi eide våre dager og vårt sam-
      funn), på et sykehus, bare i en annen avdeling
      enn der hvor de døende mister synssansen (i
      spesialiserte tilfeller: terminalavdelingen), omgitt
      av en for et ikke-kyndig øye nesten identisk tekno-
      logi. Gitt dette øyet, som i seg selv, lik et speil,
      mottar alt synlig uten å bevare det, i seg selv
      tomt, uten intelligens, uten erindring, transplantér-
      bart fra et individ (av samme art) til et annet,
      som vil motta, selv gjennom en livslengde godt
      under gjennomsnittet, på tredeve eller førti år,
      milliarder av bilder (regnet for eksempel for
      hver gang blikket skifter posisjon eller fokus);
      
      53
    Page 60: |
      til en tilfeldig fremstrakt hånd, en ansiktsløs
      sykepleierskes englehånd; for englene man møter
      står ikke omgitt av en nordlysaktig nimbus ved
      den lidendes side og er åndelige, de har hender
      som ikke renner bort i en lysflekk når man tar
      etter dem, de er taktile, korporlige engler, og
      de dør, før eller siden; på kirkegården ligger
      englene og råtner. Hva har jeg lest et sted, at
      bildet av englene, særlig vingene deres, skal være
      utviklet fra synet av rovfugler, eller fra forestillin-
      gen om harpyer, at englene er forvandlede uhy-
      rer? Det upersonlige igjen nå. Gitt dette øyet,
      som ser det første, grove, postnatale lyset, så
      gitt også et visst tidsrom, langt eller kort, hvor
      øyeeplet kan beveges med bestemte muskler,
      øyelokket åpnes og lukkes, hvor pupillen kan
      utvide seg og trekke seg sammen, så gitt også
      øyeblikket før det siste blikket, øyeblikket da
      mørket fra før fødselen møter mørket fra etter
      livet, som om eksistensen var en omvendt tun-
      nel, en tunnel av lys, en unntakstilstand av synlig-
      het, mens mørket straks etterpå nærmer seg og
      lukker fra begge sider, liksom parentesen av lys
      var tom, liksom det leselige i den var skrevet med
      et usynlighetsblekk som ikke lot seg fremkalle
      igjen.
