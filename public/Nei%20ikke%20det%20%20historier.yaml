      SELVBIOGRAFI
      
      ... ikke inne i selve boligområdet, men i en
      stor villa i utkanten, slik at vi faktisk hadde byen
      på den ene siden av huset (nedenfor, i lavere
      terreng) og landet på den andre, det vil si store
      vinmarker som min far, Aemilius Cinnus, eide
      (jeg kan ennå høre hvordan vintervinden fikk
      det tørre vinløvet til å rasle), og de vidstrakte
      beitene, der store saueflokker foldet seg langsomt
      ut og trakk seg langsomt sammen, under oppsyn
      av skjeggete gjetere som stundom spilte sin barba-
      riske, men koglende musikk på fløyter og trom-
      mer, rundt et lite bål, om kvelden.
      
      Min far priste ofte den rustikke levemåten, og
      sa at det enkle landlivet som var godt nok for
      romerfolkets barske aner, det var også godt nok
      for oss. Selv var han foruten bonde også kjøp-
      mann, og handlet med en rekke varer, blant
      annet korn, vin, ull, tøyer og farvestoffer. Min
      mors opphav var av noe enklere slag, om sant
      skal sies (det ble sogar hvisket om at hun opprin-
      nelig stammet fra frigitte), men hennes familie
      hadde også, ved megen flid og strev, oppnådd
      stor velstand. Jeg har foruten to søstre også to
      brødre, den eldste av dem kom til å overta forret-
      
