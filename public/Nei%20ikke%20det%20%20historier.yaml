      TREKNING og LØRDAG, med store typer, svart
      på kanarigult. Men jeg kan ikke. Noe annet har
      meg i sin makt. I det grunne, men mørke van-
      net kan jeg nå se uhyret av gull funkle, de leppe-
      aktige kantene langs munnen rødglinsende, de
      spisse tanngardene som skilles av det digre, for-
      slukne gapet, gapet en naken skikkelse styrter
      ut av, en mann av gull, som man kunne tro flyk-
      ter fra sin egen skrekk, fra kapitalismens griske
      monster, eller fra selve tiden, men som i sitt byks
      av urørlig panikk ikke redder seg fra noe, bare
      forblir der, skinnende i mørket av fullkommen,
      uhjelpelig ro, et avbildet mesterverk av gullsmed-
      kunst, stjålet, omstøpt, ødelagt for lenge siden,
      trøsterikt i sin utilgjengelighet, der nede i det
      grunne, svarte isvannet, omgitt av den kakete,
      klisne senvintersnøen som er grånet av eksos og
      sotpartikler, ikke hvit, ikke ren, ikke tom.
      
