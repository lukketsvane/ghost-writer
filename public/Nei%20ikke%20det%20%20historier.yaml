      SPILL
      
      Grusen, eller den hardtrampede jorden, den
      tilhørte en tørkeplass, rett og slett, tom for vas-
      ketøy den dagen; de blå (eller gule eller grønne)
      plastsnorene hang i slakke buer, som på et instru-
      ment når strengene skrus løs, mellom to stati-
      ver, grå jernrør av form som ubrukte heftestifter
      stukket ned i bakken, og det var disse stativene
      de hadde brukt som mål (uten keeper) i en klos-
      sete etterligning av fotballspillet, med sterkt redu-
      sert bemanning, dette anstrengende og gledesløse
      spillet han aldri hadde forstått vitsen med. Den-
      ne varianten nærmest en slags driblekonkurranse
      full av seige, rykkende og sparkende ben som
      filtret seg irriterende i hverandre, som uavlatelig
      låste seg i anatomiske blåknuter mens lærballen
      spratt unna og ble fanget av en tredje (eller fjer-
      de eller femte) spiller, som eventuelt sparket den
      i mål, det vil si gjennom den selvfølgelig nettlø-
      se portalen som jernrørene utgjorde.
      
      (Zenet ble spilt på et brett med tredve ruter, men
      ettersom reglene er gått tapt, vet man ikke hvor-
      dan. Under Det Gamle Riket disponerte hver spil-
      ler syv brikker, som ble redusert til fem under Det
      Nye Riket, da spillet hadde fått en religiøs betyd-
      
