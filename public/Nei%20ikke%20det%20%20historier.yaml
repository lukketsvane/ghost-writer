      GLEDEN VED LANDSKAPET
      
      Det er om ettermiddagen. Mot den blasse,
      disige og skyede himmelen lyner en klynge svæ-
      re, ribbede eiketrær, negativt, i svart, synsnerver
      amputert for sitt grønne øyeeeple, med snø blåst
      inn i stammenes barkfurer og greinkløftene, to
      stammer i matt speiling (grumset til med isklum-
      per, pinner og steiner), ved siden av skyggebilde-
      ne av de tre barna som sklir på isen, eller rette-
      re sagt, den ene som sklir (hvit stripe) og de to
      andre som ser på, gutten (en pike står ved siden
      av ham) med hendene i lommen, antagelig for
      å varme seg; trærnes speilbilder ubevegelige (bare
      i ekstremt sterk vind ville man kanskje se dem
      pendle tregt over den blanke flaten, liksom de
      var undervannsplanter eller råtne stokker fast-
      klemt i mudderet), mens barnas skygger fremstår
      virrete og ustadige, og man vet at de snart vil
      bli borte, mens bildet av trestammene vil forbli
      i den blågrå isen, inntil det svertes inn i mørket
      når den korte dagen er over. Snart, men ikke
      ennå. Kjerre- og vognhjulene har skåret gjennom
      det tynne, lintøysaktige snøfloret med parallelle,
      rustbrune striper; mellom dem er snøen kratret
      til av menneske- og hestesko, slik at veien en-
      
