      GULL, VINTER
      
      For eksempel kunne jeg begynne med tujaen
      der den står og rokker i vinden; en slags grønn,
      konisk mopp av bar. Det lille treet vipper elas-
      tisk som en punchingball, eller kanskje som visse
      typer leketøy festet til springfjærer, men mer
      kaprisiøst, mindre mekanisk (nomadene: de
      knusktørre, kvasete buskene som blåser gjennom
      ørkenen sammen med sanden og støvet, hekter
      seg fast i en trestamme, hopper videre som klovne-
      te skjeletter av filleballer). De har helt forskjelii-
      ge måter å røre seg på i vind, særlig svak vind:
      de små bartrærene oscillerer slik at toppen beskri-
      ver en slak bue, eller kanskje en sirkel (hvis vin-
      den kommer fra flere hold), mens frukttrærne
      (ihvertfall nå, om vinteren) bare flimrer med de
      tynneste kvistene, det ligner tentakler eller føle-
      horn, kanskje på sjødyr, eller insekter, men stam-
      men og de tykke greinene forblir mer eller mind-
      re urørlige. Hvis jeg bare kunne beskrive haven
      slik den ligger nå, uten noen historie, omtrent
      farveløs, tresnittaktig, nesten helt svart og hvit,
      bare formidle synet av haven, ikke noe annet,
      som om jeg var et hjerte- og hjerneløst øye, som
      om jeg var et videokamera av ord. Fotografiet,
      
