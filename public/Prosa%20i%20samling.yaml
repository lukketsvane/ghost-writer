      JEG SOVER
      
      Jeg liker å sitte sånn i mørket og se uten å bli sett. Men ikke når jeg ikke
      får sove. Jeg avskyr å ikke få sove. Altså avskyr jeg å sitte sånn i mørket og
      se uten å bli sett.
      
      Asken er lang, den begynner å bli skjev, et skjevt, grått, voksende aske-
      tårn, det er like før den brekker, eller tipper over (som en stabel tallerkener,
      omtrent). Hun har sluttet å patte på sigaretten, hun holder den bare lodd-
      rett fremfor seg og stirrer åndsfraværende på den blå røyken, som svømmer
      ut av gloen og snor seg möbiusbåndaktig etter tilfeldige luftstrømmer, før
      den oppløses i ubestemmelig dis. Det virker som det er likegyldig for henne
      om asken faller eller ikke, likegyldig om tobakken brenner opp mellom
      fingrene på henne eller ikke, som var hun en utstillingsdukke noen hadde
      utstyrt med en sigarett.
      
      Jammen på tide kavalereren ba om det, tenker han, og bøyer seg ned til
      hyllen under disken og sier Værsågod og setter det foran dem. Når noen
      har glemt igjen en hel en liggende tvers over det sirkulære rustfrie stålet:
      en negativ sigarett av gråhvit aske, brutt ved kanten, og filteret skrått ned,
      på trynet, tenker han, en selvdød sigarett, helt urøykt og likevel borte for
      alltid. Det motsatte: at asken, langsomt, fra filteret og utover, forvandler
      seg til papir og tobakk mens røyken stiger, og gloen til slutt slukner ytterst
      når sigaretten er hel og ny igjen, det får ingen se, tenker han. Når ikke noen
      snakker med ham må han tenke for å få tiden til å gå, tenker han. Han
      kaster et blikk på klokken.
      
      Og hva sitter en sånn halvgammel gubbe her for, nå, på denne tiden av
      døgnet? Når han bare drikker kaffe og ikke mauler hamburgere og pølser,
      så er det vel fordi han har fått i seg fortæring nok fra før, han har vokst,
      nei, fetet, nei fråtset seg ut av den dressen for lenge siden, plutselig sprek-
      ker den sikkert, revner i ryggen med lyd som av en fis, og detter av lik
      hammen til en åme (og blottlegger skamløst det som er under: glinsende,
      dissende, svett larvefett), men ser han ikke nokså kraftig ut også, tenker
      
