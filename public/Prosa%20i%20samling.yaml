      Et visst mønster som stadig gjentas, med små variasjoner: en siste bil
      glir forbi det gule lyset, hastig snikende, og den etterfølgende, som akkurat
      har kommet for sent til å passere, stopper med en glidende, resignert ned-
      bremsing (farten er lav og føret er glatt) som likevel avsluttes med et lite
      rykk som får bilen til å duve svakt på fjærene, og denne stoppmanøvren
      forplanter seg så mer eller mindre jevnt bakover i køen (som du ikke ser
      noen slutt på), noe som (fra ditt fugleperspektiv) får den til å ligne på en
      treg, leddet larve som trekker seg sammen, inntil alle bilene står helt stille,
      men noen meter nærmere lyskrysset; i mellomtiden har trafikklyset for den
      tverrgående køen blitt gult og grønt, den første bilen setter seg i bevegelse,
      enten helt glidende, med umerkelige graderinger fra null og oppover, eller
      med et lite rykk (analogt med rykket i den bilen som har bremset opp i
      den andre retningen), og fra denne første bilen forplanter bevegelsen seg
      så bakover i køen, noe som (fra ditt fugleperspektiv) ligner en leddet larve
      som strekker seg ut, denne gangen, inntil en av bilene i køen må resignere
      når det gule lyset er blitt rødt, og stoppe, slik at den motsatte bevegelsen
      kan ta til i den andre retningen. Variasjonene utgjøres i hovedsak av at
      endel biler (de fleste) fortsetter rett frem, mens andre, med sine oransje
      blinklys i funksjon, svinger til høyre eller til venstre. Det hele ligner, slik du
      ser det fra vinduet (mens du skutter deg og trekker slåbroken sammen og
      knyter beltet i livet), et enormt, skjematisk kors, hvor korsarmene ustan-
      selig er i bevegelse, vekselvis, som et kinetisk minnesmerke over trafikkdø-
      den.
      
