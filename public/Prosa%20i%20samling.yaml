      teksten omhyggelig. Imidlertid har han alt mistet interessen for budskapet,
      og med et lite rykk retter han seg opp og åpner en ny dør. Rommet som
      kommer (dårlig) til syne er større enn det forrige, men ettersom han heller
      ikke nå skrur på lyset, er detaljene i inventaret vanskelige å skjelne, selv om
      også dette kontoret snyter på det avgiftsfrie, men svake byskinnet nedenfra
      (og forskjellen mellom å være i byen og å være på landet er ikke minst, som
      kjent, at i byen blir det aldri helt mørkt og helt stille, mens det på landet
      blir helt mørkt og helt stille, derav den tilnærmede sjokkvirkningen når en
      byboer ankommer sin avsidesliggende hytte med bil en høstkveld, etter at
      motorduren opphører og lyktene slukner, og han står overgitt på bunnen
      av en kolossal stillhet og et kolossalt mørke, en stillhet og et mørke han
      ikke kan fylle med annet enn angst), gjennom de mange vinduene: med
      sikkerhet ihvertfall fem skrivebord av samme størrelse og form, hver med
      sin telefon og sine to plastkurver halvveis fylt med papirer; på grunn av lys-
      forholdene er det vanskelig å avgjøre om papirene i kurvene har forskjellig
      
