      eller pinne som de stikker inn i åpningene på en maurtue som de ellers ikke
      ville hatt tilgang til, maurene setter seg på pinnen, som apen, eller nærmere
      bestemt sjimpansen, så trekker ut med jevne mellomrom, for å slikke i seg
      maurene og spise dem). Du klarer faktisk å pirke dem frem, under vold-
      somme anstrengelser, ved hjelp av kleshengeren: tøflene har fått lav- eller
      skjegglignende kranser av støvdotter rundt det gule, semskede skinnet.
      
