      Hver dag gående oppå fem tusen to hundre og femogfemti rester av
      kylling, tre hundre sauelår, et ubestemt tusentall potteskår, et dusin forfal-
      skede terninger, en påfugl, seks hundre og tretten muslinger, en pose med
      kobbermynter, to hundre og femti hårbørster, fragmenter av en kongelig
      hjelm, et marsvinskjelett, en keramikkovn, rester av en mur, atskillige hav-
      skilpadder, et verksted for pipehoder, samt talløse andre ting, hver dag,
      uten å vite om dét der nede under dem, under surret av stemmene deres
      og dameskoenes klaprende hæler.
      
      En dato. For eksempel den 22. november 1953. Denne dagen, eller sna-
      rere kvelden (lokal tid) da Arturo Toscanini dirigerte NBC Symphony
      Orchestra i Tragische Ouvertüre av Brahms. Han dirigerte utvilsomt også
      andre verker, men på den platen hvis gullomslag nå (et allerede foreldet nå)
      lyser foran meg, finnes fra denne konserten utelukkende inngravert de 14
      minutter og 7 sekunder det (ifølge coveret) tok Toscanini å fremføre dette
      stykket, kanskje Brahms’ dystreste og mest ubønnhørlige (ved siden av pas-
      sacaglia-satsen i 4. symfoni), hjemsøkt av desperate marsjrytmer, uthult av
      truende pauser, som i det lumre blåmørket mellom to tordenbrak, eller når
      en eksploderende bygning er på nippet til å rase sammen, men ennå henger
      der et øyeblikk, uvisst hvor lenge, før den synker langsomt som en luksus-
      heis ned i et hav av støv som skummer og lukker seg over den. Som applaus.
      Eller bare stillheten etter musikken, nattestillheten i Carnegie Halls enorme
      konsertsal, etter at Toscanini bøyde hodet mot de siste klappsalvene, etter
      at vaktmesteren stengte dørene etter den siste tilhøreren (hvordan så han
      ut, hvor gammel, hva tenkte han? eller hun? – det får ingen noensinne vite),
      etter at musikerne hadde lagt samtlige instrumenter ned i de fløyelsforede
      kassene og koffertene, fra de nette etuiene for fløytene til kontrabassenes
      svære, svarte, menneskelignende kasser, som, oppstilt på scenen i rader, og
      med den rette halvdunkle belysning, ville ligne en hæravdeling eller et sang-
      kor, eller, mer uregelmessig koreografert, en scene fra et skuespill eller en
      opera (kanskje en variant av Don Juan, med den celebre stengjesten) hvor
      personene var forvandlet til en slags langhalsede gravstøtter uten replikker,
      
      GRAVGAVER | 15
    Page 16: |
      talende bare ved sitt antropomorfe, begivenhetsløse nærvær. Til slutt hører
      man ingenting annet enn nattevaktens skosåler knipse langsomt gjennom
      korridorene, eller nesten lydløst subbe langs teppelagte gulv, før urviserne
      glir over midnatt, og den 22. november 1953 er definitivt forbi, kalenda-
      risk sett, og vaktmannens (antagelig nesten) usynlige fotspor blir borte i
      en ny dag, som ennå er natt og stillhet, musikkløshet, som var han selv en
      rest av musikk, lyden av et perkusjonsinstrument, diminuendo. Musikken
      forsvinner for alltid idet den spilles; å spille den er å få den til å forsvinne
      inn i ingenting. Bare lydbåndet med de sirklende spolene fanger musikkens
      gjenferd, så selv publikums host, noen få sekunder, får et skinn av udøde-
      lighet og kan gjentas i det uendelige; forlengst døde menneskers host som
      forstyrrer de døde musikernes spill under den døde dirigentens taktstokk,
      en novemberkveld i 1953, som er blitt et museum uten adgang for noen,
      stående urokkelig og gjennomsiktig i tiden, med sin datoplakett av luft over
      inngangen, inngangen til det eneste absolutt rømningssikre fengsel i verden.
      Og fra platerillene stiger tonene som sjeler, liksom befridd fra det jordiske
      helvete, men ute av stand til å nå himmelen; omigjen og omigjen kan de fly
      opp fra den svarte vinylen i et fortvilt forsøk på å eviggjøre konserten den
      22. november, og isteden hører man bare hvor uendelig langt borte den er,
      hvordan den fjerner seg mer og mer, på vei mot en endeløs glemsel (som
      et maleri hvor landskapet er forsvunnet, og bare forsvinningspunktet står
      igjen), mot den dagen da ingen hører denne musikken mer, eller ingen fin-
      nes som kan høre den. Fra en tid ikke lenge etter den 22. november 1953
      stammer det berømte bildet av den eldgamle, hvit- og langhårede dirigen-
      ten som på en orkesterprøve griper seg fortvilt (og litt teatralsk) til hodet,
      ute av stand til å erindre partituret, som han på grunn av nærsynthet (det
      vil si egentlig på grunn av forfengelighet) alltid lærte utenat før konsertene.
      Allerede den 4. april 1954 holdt han sin avskjedskonsert. Og på disse gamle
      opptakene virker det som han prøver å spille i maksimalt høyt tempo, for å
      rekke over så mye musikk som mulig før dødens inntreden, slik at Brahms’
      milde, pastorale A-dur-serenade raser forbi under den gamle orkester-
      tyrannens taktstokk i heseblesende fart, som var det om å gjøre å bli ferdig
      med livets langsomme, solfylte timer så fort som mulig, som om han i ner-
      vøst raseri ga seg til å rive av samtlige sommermåneders kalenderblader,
      bare for å komme fortere til en annen sommer et annet sted. På det bru-
      sende, knoppende gamle opptaket skmatter klarinettene enda mer håpløst
      
