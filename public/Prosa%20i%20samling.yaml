      Du har nå et skrikende behov for røyk. Du erindrer at du hverken har
      fyrstikker eller lighter, men du går likevel ut på kjøkkenet for å lete. Der
      ser du til din forbauselse at den ene av komfyrens kokeplater har forandret
      farve fra rustflekket gråsvart til gulrødt. Du blir tenksom. Uten å slå av pla-
      ten spriker du med fingrene og nærmer hånden din til den ulmende skiven,
      millimeter over den, og du kjenner heten svi mot håndflaten og undersi-
      den av fingrene, inntil smerten blir sterkere enn din egen vilje. Da rister du
      hånden og blåser på den før du fisker frem sigaretten (en av de hele) fra den
      krøllete pakken, putter den i munnen og bøyer deg over ovnen så den andre
      enden av sigaretten rører platen (og du kjenner varmen igjen, denne gan-
      gen mot ansiktshuden), samtidig som du ved gjentatte, korte inhaleringer
      klarer å få tobakken og papiret til å brenne. Du kjenner den bitre røyken sive
      igjennom, først i små gjerrige puff, så i større gufs, du løfter sigaretten og
      gransker gloen, den er stor nok, du slår av komfyren, men blir stående og
      glane fjetret på det blussende metallet, som later til å nærme seg flytende
      tilstand (slik du har sett glødende jern renne som saft av blodappelsiner i
      smelteverkene), men ennå virker tykt og sirupsaktig, et hjul av brennende
      metall, et flatt, rødt lokk av en sol, metallisk glødende gjennom de drivende
      skyene, snart tildekket, snart synlig, med uleselig påskrift, lik en nedslitt
      kobbermynt fra et forlengst oppløst keiserrike. Solnedgangslys, men likevel
      dag, og du hadde gått til endeholdeplassen for å møte noen (du har glemt
      hvem) som ikke var der, men da kom trikken, den gikk rundt i sløyfen og
      stoppet med et tungt rist, samtidig som slepet av hermetikkbokser den dro
      etter seg sluttet å skrangle. Det ble helt stille.
      
      Trikken var svart, og så ut som den var herjet av brann eller eksplosjon
      eller begge deler, et vrak uten en hel rute, men til gjengjeld med røde-kors-
      merker, dørene åpnet seg (røde-kors-merkene ble foldet inn og forsvant),
      og ut steg en småvokst, undersetsig, litt fet mann, han var barhodet (og
      skallet), men kledd i en loslitt vinterfrakk; like fullt funklet fingrene hans
