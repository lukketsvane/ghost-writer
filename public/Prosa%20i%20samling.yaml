      landsbyens øvrige innbyggere. På dette tidspunktet sperret de henne inne
      i et lite rom i husets annen etasje, uten noe virkelig vindu, møblert med
      seng, bord og stol, men uten radio eller tilgang på bøker (rommet var imid-
      lertid, viste det seg, ikke spesielt skittent, da den innesperrede selv pleide å
      feie det regelmessig), foruten nattpotte og noen andre absolutt nødvendige
      ting. Kvinnen ble rett og slett glemt av landsbyboerne, som om hun skulle
      vært død, og det var ved en tilfeldighet at noen, etter at hun hadde vært
      innestengt og gjemt bort i seksti år, hørte mistenkelige lyder fra rommet
      og varslet myndighetene. Da hun endelig ble sluppet ut, viste hun tydelige
      tegn på sinnsforvirring. Under avhørene hos politiet var hun meget eng-
      stelig, og tryglet hele tiden om å få vende tilbake til rommet hvor hun hadde
      sittet innesperret.
      
      Jeg satte meg bare på kjøkkenet, stirret ned i duken, så ikke mønsteret
      (hvite hjerter på brun bunn), bare veven, i detalj, fletningen, sekker, gitre,
      ruser, knuter, gjerder, jeg kastet den på gulvet (det foregikk helt lydløst) og
      begynte å gråte (også det nesten lydløst) med hendene oppå hverandre og
      knokene trykt mot pannen, og hørte lydene fra stua: skyting, metalliske
      drønn, ras av tunge gjenstander, murer som sank i grus, en katastrofe, det
      tok aldri slutt; og likevel, siden, synet av tårene mine mot arringene i treet,
      ved siden av de størknede, brustne boblene i lakken. Og det føltes som min
      ulykke rammet en som sto meg fjernt.
      
      Trehus blir mye varmere om sommeren enn murhus, uutholdelig hett
      der inne allerede om formiddagen, den dagen det hendte; han hadde strakt
      hånden ut etter det kalde seltersglasset, men var begynt å kope på den i
      stedet, der den lå på bordplaten av teak, som en annens gjenglemte hånd
      (han husket vagt en spøkelseshistorie: *Apehånden*, noe om en avhugd ape-
      hånd som fortsatte å røre seg?), en rekvisitt, svakt alderdomsspastisk, hån-
      den, en halvdød fisk; den rynkete huden (han mønstret den nå, etterpå)
      lignet krøllete strømper trukket utenpå knoklene, strømper til å trekke av
      om kvelden (møysommelig) før man la seg til å sove. Han hadde etterhvert
      oppdaget at hun beveget munnen, prøvde å si ham noe; og han hadde, som
      
