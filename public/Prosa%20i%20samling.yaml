      å oppleve noe, eller kanskje heller at det du skulle opplevd var noe helt
      annet enn det som faktisk hendte deg, at du har gått glipp av noe, uten at
      du kan si hva det var, og at det nå er for sent, og at hele livet ditt på en
      måte er bortkastet, et blindebukkforsøk som ikke førte frem. Men det verste
      er kanskje, tenker du, den fryktelige anelsen om at det ikke, ikke på noen
      vesentlig måte, kunne blitt annerledes, at det ikke ville hjulpet deg om du
      hadde truffet andre valg, oppsøkt andre personer, bodd andre steder, hatt
      et annet yrke, blitt en annen kones ektemann og enkemann, og så videre,
      at en omdisponering av alle disse faktorene ikke ville ført til at du kjente
      mindre smerte ved våren (som nå) samtidig som du egentlig avskyr vinte-
      ren og liker våren, og derfor er glad når den kommer. Hvorfor er du det?
      
      Fra nederste til øverste hylle fylt av besynderlige nylonvesener i grelle
      farver, hovedsakelig variasjoner over temaene ape og bjørn: i nederste hylle
      de små og uanselige, brune, turkise eller sjokkrosa og fosteraktige, der-
      etter en sittende rekke av de litt større, grønne og appelsingule, med svarte
      flekker, som var de smittet av pest, med spisse svarte collie-snuter og ut-
      strakte armer, som til et favntak, og i de to øverste hyllene, meter etter meter
      bortover, de virkelig store dyrene, enkelte av dem elefanter med blå prikk
      på snabelen, men de fleste en slags vaskebjørner med tverrstripete pels, lik
      fangedrakter, dystert farvet som en amputert regnbue i mørkegrønt, gult og
      oransje, somme med en mørk stripe tvers over munnen, lik en knebel, eller
      over øynene, lik en karnevalsmaske, og inniblant disse noen hvite bjørner
      med rosa sløyfe rundt halsen, hender (fremstrakte), føtter og ansikt hud-
      farvede, svart snute og runde, svarte øyne; på grunn av det hvite på hodet
      og ørenes form ligner de karikaturer av Danton (med pudderparykk). En
      
      302
    Page 303: |
      hengslsete, hulbrystet og lutende ung mann med smal bart står foran boden
      og småfryser (han stikker stadig hendene i lommen) mens han venter på
      loddkjøperne.
      
      Du kan det utenat. Men du har ikke ringt, ikke ennå. Det ville virke ube-
      timelig, nesten ætselfuglaktig å gjøre det nå, så snart etter mannens død,
      tenker du, og dessuten har du ikke sett henne på bortimot førti år, hun er
      i mellomtiden blitt gammel og stygg (liksom du selv). Argumentet over-
      beviser deg ikke helt, det er noe annet, og du skjønner, akkurat idet den
      hengslsete unge mannen rekker et av lekedyrene (et tyfusflekket) til en eldre,
      godt påkledd dame (hun smiler lykkelig), at du ikke vil ha henne nå, du vil
      ha henne da, den gangen, for nesten førti år siden, ikke nå, for hvis du fikk
      henne nå ville det være for sent i alle fall, dere ville bare få restene, smulene,
      bøsset, oppsøpet, støvet av et felles liv, den såkalte støvets alder, dere ville
      bare sitte og vente på at en av dere skulle dø; overfor det almene fraværet av
      fremtid og forventning ville selv benbrudd og hjerteinfarkt, prostatabesvær
      og hofteplager, håravfall og åreknuter være bagateller. Det som er igjen av
      dere er akkurat nok til å holde liv i savnet av dem dere en gang var, slik et par
      nesten nedbrente lysestumper, som blafrer under vertens rallende snork,
      såvidt beskinner de tomme flaskene og glassene, matrestene og de fettete,
      sammenkrøllede serviettene.
      
      Den slitne og noe alkoholmerkede mannen putter en kork inn i løpet
      og spenner selv luftgeværet, før han uten å møte blikket ditt rekker deg
      våpenet. Nei, du er stø, du har ennå ikke fått gammelmannsskjelve, synet
      (på ditt ene øye) er godt, og du husker knepet med å trekke av akkurat
      idet du har pustet ut, i det sekundet kroppen er i hvilestilling, og dermed
      (prinsipielt) urørlig (istedetfor, amatørmessig, å holde pusten hele tiden);
      imidlertid er du blitt altfor stiv til å la den støttende armens albue hvile på
      hoften. Du slipper i det minste å knipe igjen øyet når du skyter. Du bom-
      mer. Målene er en slags blikkdåser (brunfarvede) omtrent på størrelse med
      fyrstikkesker, og avstanden tre eller fire meter. Den ansatte gjør våpenet
      klart mens han følger et eller annet ute på tivoliplassen med øynene, og
      han fortsetter å se på det mens han rekker deg geværet. Du bommer igjen.
      Men ved nærmere ettertanke heller ikke dette helt sant, tenker du; hunden,
      vertens hund, er det du ligner, den som kommer luskende inn i stuen utpå
      
      AVLØSNING | 303
    Page 304: |
      morgensiden for å glefse i seg matrestene, etter at lysene forlengst er brent
      ned, knokene, slintrene, den størknede sausen, de kalde potetene, trevlene,
      grådig, fordi man under festens hurlumhei har glemt å mate den.
      
      Du bommer også på det tredje skuddet. Det går plutselig opp for deg
      at det faktisk, uaktet alskens konsentrasjon og teknikk og anspennelse, er
      aldeles uråd å skyte blink med en kork som prosjektil, attpåtil rett fra mun-
      ningen, eller rettere sagt, det er ren og skjær flaks om du treffer, nok en form
      for tivolilotteri, ettersom korken, for det første, i motsetning til et virkelig
      prosjektil, ikke blir styrt, eventuelt satt i rotasjon om sin egen akse inne fra
      løpet, (slik en riflekule blir), for det andre, fordi den er så lett at den i alle
      tilfelle følger en ytterst eksentrisk ballistisk bane, som bare rent unntaksvis
      vil treffe det målet skytteren har siktet på. Du kunne like gjerne kastet den
      for hånd, eller spyttet den ut av munnen. Nei, hunder kjenner ingen fest,
      og forstår følgelig ikke når festen er over; du kan heller lignes med den
      ukuelige svirebroren som våkner halvfull utpå morgensiden og leter opp
      bunnsnvettene i flaskene, som tømmer de halvtømte glassene, som forsy-
      ner seg med tørre kakestykker og heller smulene fra asjetten ned i hånd-
      flaten (gastrolitten: et blankslitt, svart, nevestort stykke geologi; påskriften
      forteller at visse dinosaurer slukte stein for lettere å male opp maten, og
      at slike steiner blir funnet sammen med det fossiliserte skjelettet) før han
      hiver dem inn i munnen, de drysser nedover den krøllete og svette skjorten
      og det forvridde slipset, og etter en stund vil han begynne å ruske i de sov-
      ende vennene (eller uvennene) for å vekke dem, med muntre kjekkastilrop
      og snøvlete ordtak og vræl fra papirblåser, og alt sammen klinger ubesvart
      og nakent gjennom rommene hvor morgenlyset nå begynner å skarpstille
      hver eneste detalj av festens ruiner, pinlig nøyaktig, men han gir seg ikke,
      for ham er moroen ikke slutt, den slutter aldri. Nei, du har ikke resignert,
      selv ikke i en alder av enogsytti år, du vil tvertimot ha selv de uslesete og mest
      vamle rester av muggen kjærlighet (hvis det har noe med dét å gjøre i det
      hele tatt?) som måtte finnes igjen på bunnen av livet ditt, du mangler talent
      for å la alt håp fare. Hvor ofte har du ikke ønsket at du kunne gi opp, men
      det er en overmenneskelig kunst, tenker du, man må være guddommelig,
      en helgen, for å gi opp, slå seg til tåls med den daglige henslpens ordinære
      gleder, de sterkt forminskede, forminsket inntil det nesten usynlige, mens
      du sikler, og, sannsynligvis, vil fortsette å sikle, så lenge du lever, etter de
      
      304
    Page 305: |
      foraktelige restenes rester av tid, av opplevelser, av liv, eller hva det nå skal
      forestille.
      
      Du bommer, som beregnet, på de øvrige skuddene. Kork. I vinglete
      baner. En stein på vei gjennom et utdødd fortidsdyrs tarmsystem. Den
      alkoholmerkede mannen bak disken følger stadig, utrettelig, noe eller noen
      med øynene, men når du omsider snur deg, klarer du ikke å avgjøre hva
      eller hvem det er. Hele tivoliets samlede, beskjedne, men insisterende glam
      vender brått tilbake etter stillheten mens du konsentrerte deg om skytingen;
      du ser (med ditt ene øye) de rektangulære parasollskjermene over karusel-
      lens gondoler løfte seg, på staker, mot den bleke vårhimmelen, knallrøde
      og spinatgrønne, ser dem stige jevnt, for plutselig å stupdykke, hele tiden
      roterende, stigende og synkende, du ser (med ditt ene øye) de ombordsit-
      tendes hår flagre under luftpresset, og du hører hylene deres, der de reiser
      gjennom sin egen skrekkblandede fryd (kan man kanskje si) uten å komme
      noen steder (kan man trygt fastslå).
      
      Langstrakte, kompliserte, kryssende skygger av stammer og bladløst
      greinverk over utkanten av plassen, de glir umerkelig hen (i form av plet-
      ter med lys og skygge) over de få menneskene som, motsatt deg, er på vei
      til, ikke fra, tivoliet i det lave solskinnet; fortauet stripes av den kamlign-
      ende skyggen fra jernstakittet, den burer inn skyggene av trestammer, som
      i sin tur ekspanderer forgrenende over den åpne plassen og gaten, strukket
      og forlenget til det ugjenkjennelige: tilsammen et nesten fullstendig skyg-
      gebilde av den botaniske haven projisert på asfalten, og du hører fortsatt
      hylene fra karusellen mens du passerer gjennom dette skyggebildet, sam-
      tidig som du trekker på deg strikkevantene som inntil nå har bult i lom-
      mene dine, idet du passer på å dra dem omhyggelig inn under kanten på
      frakkeermet; det er ikke vår, det er bare en vinter som ligner litt.
      
      Røret kjennes kaldt mot hånden når du hekter det av (etter å ha fjernet
      vantene igjen; du kunne ikke nummeret utenat allikevel, eller rettere sagt,
      du stolte ikke på at du kunne det, du måtte, for sikkerhets skyld, se etter
      (med ditt ene øye) i katalogen, og det er, fant du raskt ut, nesten umulig å
      vende de tynne bladene i en telefonkatalog med vanter på hendene; altså
      måtte du ta vantene av igjen). Du hører summetonen, hul og krevende som
      
      AVLØSNING | 305
    Page 306: |
      alltid i telefonkiosker: et kolon av lyd som peker på deg. Nei, du ringer ikke.
      Du blir stående der inne i kiosken, mens du stirrer gjennom glasset, som
      er støvete, fettete, ripete og beskriblet med tusjpenner, over gaten, mot et
      høyrødt neonskilt med ordet BINGO, som, i motsetning til de ornamen-
      tale, tildels blomsterformede lysrekkene over tivolibodene, ikke bare er tent,
      men også lyser tydelig, som om det alt var natt. Rett og slett, skjønner du,
      fordi den fasaden ligger i skyggen, en markert skygge under den lave vårso-
      len, du ser (med ditt ene øye) hvordan skiltet slukkes, tennes og slukkes, på
      en helt uregelmessig måte, et sted mellom lyktestolpe nummer femogtyve
      og seksogtyve (regnet fra vulkaniseringsverkstedet nederst i kneika), eller
      kan det være, tenker du (redselsslagen), mellom nummer seksogtyve og
      syvogtyve, skal du virkelig være nødt til å dra helt tilbake til stolpe nummer
      ti (hvis plassering og nummer i rekken er aldeles uomtvistelig) for å veri-
      fisere tallet? nei! tenker du, for du husker nå tydelig plasseringen av num-
      mer tyve (ved lasterampen til grønnsakgrossisten), og med din glimrende
      hukommelse kan du la de øvrige fem passere lynraskt revy inne i hodet, se
      for deg hver enkelt av dem, og vite, med full visshet, at refleksbrikken (for
      det må det være) der fremme flimrer i halvmørket mellom stolpe femog-
      tyve og seksogtyve.
      
      Ikke pese, ikke gispe, ihvertfall ikke for mye, mens du etter den lange
      motbakken endelig kan runde svingen bak plankegjerdet på relativt flat
      mark, etter en styrkeprøve du atter har bestått med glans, selvfølgelig, med
      ditt kraftfulle hjerte, dine stormsterke lunger og ditt fossende friske blod-
      omløp, som hos en tyveåring, tenker du, nåja, en tredveåring, ihvertfall
      langt bedre enn hos et gjennomsnittlig forspist, fordrukken, nikotingult
      og dvaskt plyssjvrak av en førtiåring, utkjørt etter å ha gått to trapper opp
      til den kvalme leiligheten, der han, sløvet av den råtnende inneluften, vil
      innta sitt nedbrytende måltid av istykkerkokt hermetikk før han synker ned
      i sofaen foran fjernsynet, som i en sykeseng, en ennå ikke nedsenket kiste,
      disse like tallrike som slappe sveklingene som må bæres gjennom livet på
      båre, av de få sunne, tenker du, de er snyltere, ja, motbydelige snyltere, ten-
      ker du, som på den annen side muligens kunne vært reddet, reddet til liv
      og helse, hvis noen bare hadde ristet dem våkne, knekket sigarettene deres,
      helt ut spriten, kastet den råtne maten, jagd dem ut i skogen, til trening,
      trening og atter trening, og råkost, og trening, løping i terrenget, til svetten
      
      306
    Page 307: |
      haglet av dem, og så litt til, slappfiskes tåler alltid mer enn man tror, og så
      kald dusj etterpå, friskt og herdende, og mer løping, stadig løping, i den
      friske skogluften, kvae, granbar, muld, kongler, elgskitt, herlig surklende
      myrhull; du skulle, tenker du, med fornøyelse sparket dem (du har ennå
      krefter i massevis til det!) ut av sofaens hengemyr, disse sofaene med seter
      av kvikksand, til slutt kaver stakkarne bare med armene såvidt frie, stik-
      kende opp av putene, til sist bare hodet, det gustne, stuebleke hodet, som
      på dette stadiet ikke er i stand til annet enn å se fjernsyn, eller lese støvete
      bøker (istedefor å lese i naturens friske, vidt oppslåtte bok!), degenererte
      vesener uten armer og ben, hode hvor bare øynene rører seg, og de siste
      kreftene brukes til å bevege øynene, fra side til side, opp og ned, hjelpeløst
      virrende, inne i dette arme, fortapte hodet som snart vil oppslukes helt
      av sofaens kvikksand, denne avskyelige, kadaveriske tilstanden, disse men-
      neskene som skulle kjempet som mannfolk, med hele sin sunne og friske
      kropp, med hele sin stålsatte vilje, mot jungelens lianer og ville dyr! mot
      fjellets blånende skar og brattheng! mot de store skogenes veldige vidder!
      mot idrettsbanens ørsma sekunder! som skulle plantet flagget i polarisen!
      som skulle nådd Sydpolen og Nordpolen! Uten å knurre! Uten å syte! Uten
      å mukke!, tenker du, mens du nærmer deg bæreren av refleksbrikken, som
      nå (til fots) beveger seg inn i lyskjeglen fra lyktestolpe nummer femogtyve.
      
      Hvis bare Garm hadde løpt ved siden av deg. Han er ung, rene ynglin-
      gen, ser du nå, under tyve år, tynnkledd for den kjølige høstkvelden (tatt
      i betraktning at han går (fort, men samtidig sleivete, slapt og subbete) og
      ikke springer, slik han burde gjort), tenker du, som om han bare hadde reist
      seg fra skinnstolen (der han formodentlig har ligget og dovnet seg mens
      han har spist slikkeri og potetchips) og spasert rett ut; ganske riktig, han
      er fet og bumsete, ganglaget er dvaskt vraltende og rullende, ansiktet også
      usedvanlig stygt, med små, mysende øyne (han er trolig nærsynt, men for
      forfengelig til å bruke briller), en grisetryneaktig oppstopper av et snyte-
      skaft hvor neseborene nærmer seg vertikal posisjon (som hullene i en stikk-
      kontakt), vikende hake, oppblåste kinn, men tydeligvis kraftig benbygning,
      en riktig rusk, og på toppen av det hele hører og ser du at han klukker og
      ler, dempet riktignok, i halsen og nesen, og spørsmålet er om han er frekk
      nok til å le av deg, men ha! tenker du, du, med din for alderen ypperlige
      form, ville ikke hatt det minste problem med å uskadeliggjøre ham om han
      
      AVLØSNING | 307
    Page 308: |
      yppet seg, denne sytten år gamle bosshaugen av et menneske, om han nå
      for eksempel trådte ut i veien og sperret for din sykkels videre ferd hen-
      imot lyktestolpe nummer seksogtyve, så kunne du bare gitt det adipøse
      svinet en av dine i sin tid berømte rette venstre (som ingen ventet fra en
      høyrehendt) rett i den dissende haken, og deretter et masende svingslag
      fra høyre mot den fettemballerte skallen, og et skikkelig lyskespark og en
      kraftig solar plexus, du kunne hoppet opp og ned på brystkassen hans, opp
      og ned, med full tyngde (dessverre bare en brøkdel av hans), til hvert ben i
      kroppen hans var knekket, radbrukket, den ynkelige slabbadasken, tenker
      du (mens du styrer sykkelen litt ut mot veibanen for å holde god avstand
      til ham), han ville ikke hatt en sjanse. Det virker som han går helt i sine
      egne tanker. Han kaster bare et kort blikk på deg idet du drar forbi.
      
      Hvis bare Garm hadde sprunget kjekt ved siden av deg. Stø kurs mot
      stolpe nummer seksogtyve nå (og du kan allerede se nummer syvogtyve),
      mens du passer på at hjulene ikke havner hinsides den smuldrende asfalt-
      kanten og ut i grøftens bare tungt og farefullt syklbare bånd av sand og
      småstein, mellom asfalten og gresstustene innerst, som, rekker du å obser-
      vere, alt er blitt gule, eller brune, eller gulbrune, eller brungule. Om lag som
      gule erter. Eller beige. Hestenes fantastiske muskelspill, elegansen, kraften,
      deres smekre, svetteglinsende, skummende nervøsitet (bare en liten dist-
      raksjon kan få dem til å slå over i galopp); lyden, som du har hørt så mange
      ganger, forbisyklende, av et travfelt passerende bak det høye plankegjerdet,
      hovtrampet som først bare ligner utålmodig tromming med fingrene på
      en bordplate, og så stiger gradvis, inn i svingen, skjult av plankegjerdet, til
      et sterkt, men mykt dunder, som slag av et dusin usynlige gummihammere
      samtidig, det svekkes gradvis, ut av svingen, som om de hamrende tapte
      kreftene, igjen bare tromming med fingrene, til slutt ingenting, eller nesten
      ingenting; disse prektige dyrene, og så, motbydelige tanke, tenker du, deres
      last, i de vidjetyne konkurransesulkyene (der skåkens svungne linje inn
      mot setet og ut på motsatt side ligner en harpe hvor hestens muskler, sener
      og bånd, samt tømmene, utgjør strengene), lasten av usunne, ofte halvfete,
      forfalne menn i spraglete drakter, dødvekt som formelig får vognens spinkle
      sykkelhjul til å segne, for ikke å snakke om, tenker du, spillernes dypt fra-
      støtende svinesti omkring dommertårnet og tribunene, ølsuperiet, lasaro-
      nene, de snøvlete tilropene under oppløpet, håndklaskingen mot gjerdet
      
      308
    Page 309: |
      før målpassering, de skitne, krøllete pengesedlene som fomles opp av enda
      skitnere lommer i trådslitte, utgamle frakker, og tomflaskene av billigste
      brennevin i krokene, bannordene, det forsumpede språket, for ikke å snakke
      om, tenker du, snøværet av søppel, stormen av søppel, skypumpen av søp-
      pel som de alltid like gustne eller rødsprenge spillerne utspyr, det ustoppe-
      lige drysset av bonger fra de snuskete, uvaskede hendene deres, etter noen
      få løp dekker det hele området lik snø, flatvalsede snøfnugg, selvdøde ver-
      dipapirer, millionaksjer sunket til null i verdi på fem minutter, og strødd,
      strødd omkring som om det til syvende og sist var spillernes rette element,
      som om det egentlig ikke var nok for dem å tråkke i det, vasse i det, vade
      i det, men at de, til syvende og sist, skulle vandre omkring i det til oppun-
      der armhulene, nei, kave, plaske, svømme, i denne massen av flommende,
      bortkastet papir, i dette tapets lydløse snøskred, denne nedrige lidenska-
      pens ølskumpiskede kloakk. En hån, tenker du, en blodig fornærmelse mot
      de stolte dyrene, de som en gang galopperte ville og lykkelige omkring i en
      ubesudlet natur, utemmet av mennesker, som frie individer! som suverene
      herskere over sin skjebne! sine omgivelser konger!
      
      Munnen tross alt, etter den harde oppstigningen, slimete, du harker,
      mens du hviler på pedalene, og spytter (en noe langtrådet, slimete klyse, når
      sant skal sies), i retning av lyktestolpe nummer syvogtyve (og ingen annen;
      du vet, tilfreds, at det ikke er for eksempel stolpe nummer seksogtyve eller
      åtteogtyve, eller, absurditet! nummer femogtrede eller syvognitti!), den
      siste før lysene fra den større, kryssende veien overtar, og du må begynne
      tellingen på nytt (og ikke glemme å summere de to sifrene og se om det
      resulterende tallet er delelig med 2 eller ikke, ettersom resultatet vil være
      bestemmende for om du, når du omsider, etter de siste knebøyninger, kan
      spise til kvelds. Hvis resultatet blir et likt tall: ginseng, maltekstrakt, kålrot
      og nepe, hvis et ulikt tall: nepe, kålrot, maltekstrakt og ginseng, og hvis ikke
      noe tall: til sengs uten mat).
      
      Han fikk, tenker du, en verdig begravelse. I den friske luften. Under de
      susende graner. Blant de hoppende harer. Steinhellen var så tung at du
      måtte dra tilbake og hente spett; en strabasiøs jordfestelse, strabasiøs, javel,
      men strevet verd, ettersom det, takket være den tunge steinen, skal mye til
      at gravstedet blir vandalisert av tilfeldig pøbel, og ettersom du nå, på dine
      utrettelige skogsturer, kan legge veien om hans grav, og sette deg på den
      
      A V L Ø S N I N G | 309
