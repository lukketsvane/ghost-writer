      Flammer. Og fjernt, som gjennom et langt rør, trekkspillmusikk, sirene-
      støt, fyrverkeriknall og latter. Båter: dunkende snekker, lydløse seilere, jol-
      ler, alle lanternene tent, styrbords grønne lanterner synlige på båtene som
      seiler ut sundet, babords røde lanterner synlige på båtene som seiler inn
      sundet, og de hvite lanternene, sterkere eller svakere, synlige på alle båtene,
      en emsig trafikk av båter som om det gjaldt en evakuering eller i det minste
      en regatta, i mørket, i midtsommernattenns milde mørke. Lukten av grillet
      kjøtt driver stadig opp fra stranden. Du kjenner at du er sulten. Du skjelver
      av frost, og du føler lemsterheten og hodepinen pirke i kroppen som en
      ond lege, etter den hvileløse fyllesøvnen, selv om du ennå (heldigvis, vil du
      selv si) ikke er edru, og du ser at bålet ditt fremdeles ikke er tent; du må
      tenne det nå, tenker du. Mens du står og later vannet (du kjenner urinen
      slå tilbake fra hellene og sprute lunkent mot leggene) kommer du på noe
      du drømte, det virker innlysende riktig, bare å gjøre det, tenker du, og går
      mot hytta, hvor døren ennå står åpen. I baren triver du en flaske på måfå
      (nå bekymrer du deg ikke om å velge blant de mange eksklusive merkene)
      
