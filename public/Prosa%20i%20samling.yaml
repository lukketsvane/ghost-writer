      meget svarte, tette sådanne, en slags tordenskyer, og falt ned over skogene,
      og de atter, steg for steg, alt fra markmus til elger, ble tvunget nedover,
      stadig nedover, mot havet av alle dyrearter, før de fordampet og fortettet
