      GLEDEN VED LANDSKAPET
      
      Det er om ettermiddagen. Mot den blasse, disige og skyede himmelen
      lyner en klynge svære, ribbede eiketrær, negativt, i svart, synsnerver ampu-
      tert for sitt grønne øyeeple, med snø blåst inn i stammenes barkfurer og
      greinkløftene, to stammer i matt speiling (grumset til med isklumper, pin-
      ner og steiner), ved siden av skyggebildene av de tre barna som sklir på isen,
      eller rettere sagt, den ene som sklir (hvit stripe) og de to andre som ser på,
      gutten (en pike står ved siden av ham) med hendene i lommen, antagelig
      for å varme seg; trærnes speilbilder ubevegelige (bare i ekstremt sterk vind
      ville man kanskje se dem pendle tregt over den blanke flaten, liksom de var
      undervannsplanter eller råtne stokker fastklemt i mudderet), mens barnas
      skygger fremstår virrete og ustadige, og man vet at de snart vil bli borte,
      mens bildet av trestammenne vil forbli i den blågrå isen, inntil det svertes
      inn i mørket når den korte dagen er over. Snart, men ikke ennå. Kjerre-
      og vognhjulene har skåret igjennom det tynne, lintøysaktige snøfloret med
      parallelle, rustbrune striper; mellom dem er snøen kratret til av menneske-
      og hestesko, slik at veien enkelte steder ligger nesten bar og brun, og på et
      slikt sted (eller kanskje er det blitt slik av at dyret har stått og trippet på
      den samme kvadratmeteren ganske lenge) har han stanset hesten, og han
      sitter foran sekkene med varer på hestens lender, han vrir kroppen litt mot
      høyre, med den venstre armen utstrakt, håndflaten opp, en svingende gest
      man gjør for å understreke noe man sier; han henvender seg også tydelig
      til de to fotgjengerne på veien nedenfor ham, to korte, tette skikkelser, lik-
      som emballert, revet, i de grove vinterklærne av ull og filt, en mann og en
      kvinne, begge med kurver på ryggen, ikke fylt med brenne, som man kan-
      skje kunne tro, men tydeligvis med varer, på vei tilbake fra landsbyen, for
      det må være innkjøringen til en landsby; forbi det spissgavlede murhuset
      (som et falleferdig skur eller fjøs av værslitt tre støtter seg til) fører veien
      mot et svart kirketårn og noen diffuse tak, men det er for langt borte til å
      skjelnes i detalj. Det er senhøstes. Ennå henger røde blader (kobberaktige i
      løden slik rødt hår kan være det) igjen som tøyfiller på grenene. Over den
      skogkledde haugen bak murhuset står løvtrærne gjennomlyst av de bleke
      skyene, et farvet skum (som av saft-og-vann), en rødlig tåke av halvna-
      
