      En lærebok i semantikk forteller at det moderne franske ordet for 'hode'
      kommer fra det latinske *testa*, som betyr 'leirkrukke', og at ordet opprin-
      nelig var et uttrykk for folkelig humor og ironi, men at parodien etterhvert
      fortrengte det seriøse ordet fullstendig, slik at denne nye betegnelsen i sin
      tur fikk en helt nøytral klang.
      
      *Cranium* betegner et funn av det fullstendige kraniet, *calvarium* er en
      skalle hvor underkjeven mangler, *calva* en hjerneskalie uten ansiktet, og
      *calva* står for det minimale funn, kraniekalotten. Betegnelsene er hentet fra
      det døde språket latin.
      
      I dette museet kan man se en neolittisk *calva* som er tydelig slitt langs
      de uregelmessige kantene, og sannsynligvis har vært brukt som en slags
      skål, for eksempel til å drikke vann av, som en øse. Først var denne skal-
      len altså fylt med hjernemasse, så med vann, så med jord, og så med luft,
      som om disse suksessive formene for materie var likestilte, like velkomne,
      like gyldige. Inntil et visst tidspunkt var det noen som tenkte under denne
      kraniekalotten, et menneske, en som kunne si sitt eget navn, men som nå
      må nevnes utenfra, redusert til gjenstand.
      
      På overflaten av alle skaller finnes de takkete sømmene, *suturene*, som
      om kraniet også fra først av var en samling skår, en knust krukke føyd
      sammen for å fylles med et jeg, og siden tømmes for det igjen; kraniet som
      en relativt uforanderlig form til å fylle med ulike personligheter fra ulike
      
