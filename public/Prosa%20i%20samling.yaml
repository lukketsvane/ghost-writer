      eller halvørken. En død soldat, liggende på maven, ansiktet ned, ribbet for
      alle våpen og effekter, bare den olivengrønne uniformen igjen, og kroppen
      allerede to tredjedels blåst til med sand, lik et ødelagt og overgitt redskap,
      på vei til å bli gravlagt av noe like usynlig og ugripbart og monotont som
      soldatens egen (for alltid avsluttede) pust, vinden som fortsatte å blåse der
      hvor hans pust var stanset. Et fargebilde. Den blekgule sanden. Den oliven-
      grønne uniformen. Noen busker i bakgrunnen. Ikke lyden av vinden. Han
      (altså betrakteren) måtte legge til lyden av vinden selv. Men han ville aldri
      få høre den slik den hadde lydt i soldatens ører. Hviningen av vinden slik
      soldaten hørte den, var fjernet for alltid. Finnes det noe mer fundamentalt
      komisk enn vindmaskiner brukt i disse forvokste symfoniene? Blåsten over
      den døde soldatens kropp vil aldri høres i noen konsertsal. Den mest hys-
      teriske disharmoni vil aldri tilnærmelsesvis nå intensiteten i livets kronisk
      virkende, subsoniske smerte. Hun (snill, sunn, frisk, allerede gift og med
      barn) som hadde sagt, den gangen, Av og til får jeg lyst til å legge meg under
      et tre i skogen og bli der; men det var noe annet, et lite eventyr hvisket til
      henne med et smil, sant og nifst som alle gode eventyr, uten konsekvenser.
      
      Og han selv hadde ikke vært noen soldat, bare en lykkens pamfilius av en
      feig og sørpe full sivilist som knapt nok hadde hørt et rifleskudd andre ste-
      der enn i fjernsynet. På et eller annet tidspunkt måtte han igjen ha behers-
      ket menneskets adelsmerke, den oppreiste, tobente gange, for han husket
      svakt at han hadde begynt å gå, bare gå, vekk fra huset, vekk fra festen, inn
      i stillheten og lyset fra den stigende solen, ravende, harkende, siklende og
      snublende gjennom fuglesangen, inn i noen morgenbelyste, nesten hvite
      asfaltveier (han ante ikke hvor han var), inntil han hadde gjenkjent, liksom
      sett gjennom lånte, ikke passende briller, en måneaktig tom bygate. Det
      var da, av en eller annen grunn, at raseriet plutselig hadde begynt å hyle i
      ham; han hadde røsket i skoene, men ikke fått opp lissene ordentlig, deiset
      bakover, med ryggen som gyngehestmeier, hadde halt dem av seg i liggende
      stilling og slengt dem oppi en suverent ensom, steilende og skvalpende
      fontene; men å kaste hadde ikke vært nok, han måtte knuse, han raspet av
      seg det tåpelige gulluret som han aldri klarte å miste eller få til å gå kaputt,
      
      344
