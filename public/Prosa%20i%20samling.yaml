      eget rom hvor det står et annet lys, lignende på, men ikke identisk med det
      første, det virkelige.
      
      Hvis du ser nærmere etter, vil du bemerke at kjerten har en lysende,
      horisontal ring øverst, omkring veken, hvor flammen gjennomlyser vok-
