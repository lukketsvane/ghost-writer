      han tenner leselampen. Forutsatt at alt står på sin vante plass kan han for-
      flytte seg, slik han nettopp har gjort, med en viss sikkerhet, over gulvet fra
      vinduet til sengen. Forresten er dette ikke et virkelig nattemørke, bare en
      halvdunkel skumring; fremdeles skinner det blankt og brennende av sol-
      reflekser i høyblokkenes øverste vinduer, mens mørket, eller halvmørket,
      eller skyggen, tetner til nedenfor, og stiger (vet han) langsomt oppover
      etasjene, fra vindusrekke til vindusrekke, som oppover en målestav: snart
      fullt. I kveld kom han inn i husets lukt som en gjest, og han kjenner den
      betryggende, metalliske dunsten av geværolje igjen; det står innenfor rek-
      kevidde fra sengen, som vanlig, skarpladd, som vanlig. Han er forberedt.
