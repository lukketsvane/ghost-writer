      SELVBIOGRAFI
      
      ... ikke inne i selve boligområdet, men i en stor villa i utkanten, slik at
      vi faktisk hadde byen på den ene siden av huset (nedenfor, i lavere terreng)
      og landet på den andre, det vil si store vinmarker som min far, Aemilius
      Cinnus, eide (jeg kan ennå høre hvordan vintervinden fikk det tørre vin-
      løvet til å rasle), og de vidstrakte beitene, der store saueflokker foldet seg
      langsomt ut og trakk seg langsomt sammen, under oppsyn av skjeggete
      gjetere som stundom spilte sin barbariske, men koglende musikk på fløyter
      og trommer, rundt et lite bål, om kvelden.
      
      Min far priste ofte den rustikke levemåten, og sa at det enkle landlivet
      som var godt nok for romerfolkets barske aner, det var også godt nok for
      oss. Selv var han foruten bonde også kjøpmann, og handlet med en rekke
      varer, blant annet korn, vin, ull, tøyer og farvestoffer. Min mors opphav var
      av noe enklere slag, om sant skal sies (det ble sogar hvisket om at hun opp-
      rinnelig stammet fra frigitte), men hennes familie hadde også, ved megen
      flid og strev, oppnådd stor velstand. Jeg har foruten to søstre også to brødre,
      den eldste av dem kom til å overta forretningene etter min far, den andre
      er blitt en lærd mann som utgir bøker om grammatikk og retorikk. I sine
      brev bruker han så mange sjeldne og alderdommelige ord og vendinger at
      jeg har vanskelig for å forstå dem.
      
      Jeg husker godt byens livlige gater, der kjerrer nedlesset med varer eller
      slaktedyr hamret over brosteinene, der bærestoler bante seg vei gjennom
      trengselen under utrop fra slavene, utrop som blandet seg med markskrike-
      riet fra bakere eller vevere i ferd med å skamrose sine varer, hamringen fra
      smiene, smellene av bankestokker fra vaskeriene, eller knirkingen i vinsjer
      når byggestein ble heist opp. Og alle luktene, av ferskt brød, av krydderurter,
      av farvernes væsker, av eselsvette og tunfisk, av nygarvet lær og varm mat.
      En gang min eldre bror og jeg ble fulgt til byen av vår far, kjøpte han fiken
      til oss, og noen små kaker som hadde et lite øye av honning i midten. Det
      var alltid underlig å komme tilbake til den landlige stillheten rundt villaen
      igjen, den store stillheten som hang over slettene og åsene langt borte, lik
      pustet av vingeslag fra en usynlig kjempeørn, bare brutt av løsrevne lyder
      (slik en sten bryter en blank vannflate) nede fra byen, for eksempel når et
      
