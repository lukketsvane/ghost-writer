      mål, det vil si gjennom den selvfølgelig nettløse portalen som jernrørene
      utgjorde.
      
      (Zenet ble spilt på et brett med tredeve ruter, men ettersom reglene er gått
      tapt, vet man ikke hvordan. Under Det Gamle Riket disponerte hver spiller syv
      brikker, som ble redusert til fem under Det Nye Riket, da spillet hadde fått en
      religiøs betydning, ved at man symbolsk forsøkte å vinne tilgang til livet etter
      døden.)
      
      Det var mens de holdt på med dette, at denne mannen kom inn porten
      fra gaten, fra bussen, det vil si fra jobben, kledd som alle middelaldrende
      arbeidere på den tiden, det vil si i grå eller brune, ubestemmelige, nesten
      kamuflasjeaktige klær (liksom han skulle gå mest mulig i ett med støvet,
      oljen, rusten og skitten fra jobben også i fritiden, eller ikke synes i de møk-
      kete bygatene, eller begge deler), en rutete flanellsskjorte, åpen i halsen, og
      i den ene hånden en brun dokumentmappe av lær, med en todelt lukke-
      anordning (av en slags bøyler som gled ned i slisser) som ga fra seg karak-
      teristiske korte metallknepp når den ble trykket på plass, svakere når den
      ble åpnet, en mappe som trolig aldri hadde inneholdt dokumenter av noe
      slag (i det minste hva man vanligvis forstår med dokumenter, det vil si noe
      som har med abstrakt, formelt, byråkratisk arbeid å gjøre, eller i det minste
      simpelt funksjonærarbeid) men derimot, sannsynligvis, også den dagen,
      hadde rommet en avis (kanskje), en eller flere matpakker (grått, knitrende,
      
