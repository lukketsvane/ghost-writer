      mellom to stativer, grå jernrør av form som ubrukte heftestifter stukket ned
      i bakken, og det var disse stativene de hadde brukt som mål (uten keeper)
      i en klossete etterligning av fotballspillet, med sterkt redusert bemanning,
      dette anstrengende og gledesløse spillet han aldri hadde forstått vitsen med.
      Denne varianten nærmest en slags driblekonkurranse full av seige, rykk-
      ende og sparkende ben som filtret seg irriterende i hverandre, som uavlatelig
      låste seg i anatomiske blåknuter mens lærballen spratt unna og ble fanget
