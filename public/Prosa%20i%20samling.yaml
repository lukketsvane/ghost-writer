      munnen gapende, pesende, og liksom tyggende, smattende, du hører ham
      harke og spytte idet han er bak ryggen din, som om han var i siste stadium
      av en alvorlig lungesykdom, en døende, men du glemmer ham i det øye-
      blikket han er ute av syne.
      
      Akkurat der du nå går, for noen uker siden. Det synkende sensommerly-
      set, det som synes å få tingene til å skinne gyldent innenfra (den krypende
      solen streifer en klynge trær med sitt milde, guloransje lys, slik at en enslig
      trelegg blant mørklagte stammer skinner, langt inne i skogen eller parken,
      og lysflekken vandrer fort oppover, inntil bare det øverste løvet beskinnes,
      det bivrer i vinden, og så overtar mørket). Du knelte mens hun støttet
      
      236
    Page 237: |
      seg mot skulderen din, vaklende fordi hun nå sto på ett ben, etter at du
      hadde snørt opp skoen hennes (det minnet deg behagelig om galanteriet
