      mørke kosmos, uendelig fjernt fra jorden, hvor du er igjen, i natten.
      
      Nårsomhelst. Ikke noe fysisk, bare forbudet hindrer deg i det. Nårsom-
      helst, for eksempel i det øyeblikk lyset fra glipen i gardinen skifter fra blekt
