      rettere sagt virker det som meldingen er beregnet på det tomme rommet,
      medmindre avsenderen skulle ha kalkulert med at mannen i parkasen ville
      komme inn her på nøyaktig dette tidspunktet, hvilket virker lite sannsynlig.
      Han har ennå ikke slått på lyset i rommet; om dette kan tolkes som et tegn
      på dårlig samvittighet eller kriminelle hensikter, er foreløpig uvisst. Men da
      maskinen summet og lyste opp, syntes han besynderlig nok ikke overrump-
      let eller forskrekket, slik man skulle tro at denne brå lyden og dette brå lyset
