         Han hadde stirret lenge inn i landskapet under den fiolettblå himmelen,
      hvor solen, farveløs, kastet et skjelv av julihete utover alt, fra en stum trom-
      pet av lys, ikke for at noen skulle oppvekkes, men tvertimot for at de skulle
      bysses i søvn, den hildrende luften var et sovemiddel, en sløvende gass der
      alt syntes å røre seg langsommere (bladene på syrinbusken viftende i takt
      med bilene på motorveien langt borte), en blank døs hvor all dramatikk var
      oppløst, eller sløret, som smerter under en hinne av bedøvelse, eller hypna-
      goge syner like før de glir over i drømmebilder. Det hadde virket som den
      vidåpne sommerdagen, polert av solstrålene, ikke var nåtid (ikke engang
      da), men fortid, som om det han så alt var et minne, en eller annen udatert
      julidag for lenge siden, ikke et personlig minne engang, men en sommerdag
      som husket seg selv, uten at noen var tilstede, de var borte forlengst, ikke
      født i det hele tatt. Alt som sto igjen var den julidagens hendelsesløshet,
      lik en krystall, et smykke, på et langsomt roterende platå, trukket med blå
      fløyel, eierløst, verdiløst. Også merkelig hvordan disse hete sommerdagene
      i byen ga et inntrykk av tomhet gjennom alt det grønne, at de bestandig fikk
      ham til å tenke på folketomme idrettsbaner, øde parkeringsplasser, støvete
      grusganger hvor ingen kom, åpne motorveier i milevis, alléer bare befol-
      ket av langsomme treskygger; alt det forlatte og fortapte, det lyttende, kan-
      skje. En tomhet i det urbane landskapet som ikke finnes i såkalt uberørt
      natur. Ørkenstrøk, eller polarområder (slik han hadde sett dem i fjernsy-
      net) virket ødslige og umenneskelige, men ikke virkelig tomme, ikke strå-
      
