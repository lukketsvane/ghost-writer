      Den gamle kvinnen krysset veien plutselig (så en bil måtte bråstoppe,
      skrensende gjennom sørpen, for ikke å kjøre henne ned), iført de sedvanlige
      mørke, kamuflerende, selvutslettende klærne (tilsvarende de sydlandske
      matronenes svartkledde askese: ferdig med det vesentlige i livet), i venstre
      hånd to bæreposer, i høyre en sitrongul paraply båret litt for langt fremover
      (slik at snøen, eller sluddet, kunne falle og bli liggende mellom hårene på
      den bakre tredjedelen av pelshatten), på den måten linedanserinner balan-
      serer ved hjelp av en parasoll, eller slik man lyser foran seg med en lykt (et
      sitrongult lys): jeg leter etter et menneske, på vei mot garnbutikken eller
      apoteket. Ikke mot sykehuset. Hvor mange, innenfor synsfeltet? Ti? Fem-
      ten?
      
      Vel, noen steder står selsomme tuster med noe som kan være gress, men
      så blakt at det nesten er hvitt (omtrent som pelsen på en fjordhest), og
      minner mer om tagl (slik som på fiolinbuer) enn om et stykke flora, og
      disse gresstustene (for nå å kalle dem det) vifter uavlatelig i den vedvar-
      ende brisen, som stadig skifter retning og temperatur (noen ganger kjen-
      nes den som monsun, andre ganger som råkald aprilvind, andre ganger
      igjen som en mellomting, eller begge deler samtidig), men aldri (ihvertfall
      ikke merkbart) styrke. Først holdt den evinnelige, enstonige pistringen på
      å drive meg til vanvidd, men nå hører jeg den knapt lenger, som om jeg
      holdt på å bli en del av landskapet selv, ufølsom for alt ubehagelig ved
      det. Jo, jeg merker når den en ytterst sjelden gang løyer helt, hvor kryptisk
      stille det blir; da piper lyden av meg selv i ørene som en summetone uten
      kontakt, og jeg lengter etter at jeg skal stilne, det vil si at vinden skal blåse
      opp igjen. Ofte driver bleke, små tåkedotter forbi (jeg har sluttet å snappe
      etter dem fordi det nå tærer for mye på kreftene), det vil si, de er så tette at
      de mer ligner virkelige skyer, som om dette var oppe i himmelen, omenn
      såvisst ikke i religiøs forstand av ordet, snarere tvert imot. Disse tåkedottene
      har i det siste blitt sjeldnere og sjeldnere. Til gjengjeld har jeg flere ganger
      observert andre ting svevende (eller flyvende) gjennom luften, langsomt,
      sterkt farvede (blant annet kromgule, kongeblå), uregelmessige, rundak-
      tige, av form som mollusker, enkelte med vingelignende, men ubevegelige
      eller matt flappende vinger (luffer?), og ingen av dem later til å ha noen
      egen fremdrift, de flyter i vinden som heliumfylte ballonger. Dessverre har
      jeg aldri kommet så nær at jeg har kunnet røre ved dem, og således finne
      
      166
    Page 167: |
      nærmere ut av deres beskaffenhet, men rent subjektivt gir de meg, pussig
      nok, en følelse av å være under vann, en dykker uten utstyr, uten behov
      for surstoff. Luften er også som oftest meget fuktig og klam nå, selv om det
      veksler.
      
      Ikke engang den forrående maten han selv pleide brygge sammen hadde
      han klart å fortære noe særlig av på lange tider, de ketchupblodige skrap-
      haugene med pommes frites lå igjen og duppet i fettet på tallerkenen hans,
      han hadde vært blek som sitt eget sigarettpapir i flere uker; hun hadde lenge
      tenkt å si ham det, nei, umulig, hun kunne ikke si det nå, hun skulle sagt
      det for lenge siden, før sykdommen, ved frokosten, (tiden for knapp), ved
      middagsbordet (måltidet ødelagt), foran fjernsynet utpå kvelden (freden
      forstyrret), i sengen om kvelden (for trett, eller seksuelt opphisset), i hel-
      gen (hyggen ruinert); han var rotete, slurvete, skittenfeldig, usunn (og så
      denne bokstavelig talt inngrodde, nesten som tatoverte bygningsarbeider-
      skitten på hendene, under neglene, dypt nede i hudporene, nettverksaktig,
      kartografisk, på bunnen av furene, nesten ren på søndag kveld, bare nesten,
      og så det samme igjen på mandag), men egentlig snill, han slo henne aldri,
      han snekret en masse i huset, i weekenden, han hadde reparert hårføneren
      hennes for bare en uke siden; egentlig hørte de jo sammen, de hadde aldri
      passet sammen, de hørte jo sammen.
      
      Men hele tiden på vei ut av synsfeltet, eller inn i det, antallet en ustabil
      størrelse; for enkelhets skyld: femten mennesker (bilistene ikke medregnet),
      hver eneste, i likhet med denne gamle kvinnen, med en enorm viten, en
      enorm erindring komprimert i hjernen, insektsvermer, bakterievrimler av
      kunnskap, ikke bare kollektivt tankegods, gods som jordklodens virkelige,
      ikke tilsynelatende form, avlesningen av en urskive eller rutinene ved inn-
      kjøp av matvarer, men en kjempemessig kjennskap til andre mennesker,
      ektemannens (eller den avdøde ektemannens) vaner, meninger, preferan-
      ser, hans foreldre og søsken, medlemmene av hennes egen familie, deres
      nøyaktige utseende, alder, yrke, venner og bekjente, barn og barnebarn, og
      selv dette bare ubetydeligheter i forhold til alle minnene, alle erfaringene
      hun hadde gjort, alene, i forhold til andre mennesker, alle hun hadde møtt,
      alt hun hadde sett, hørt, luktet, kjent på (for ikke å tenke på alt hun hadde
      sett, og glemt, det også lagret et sted?); hele dette gigantiske bevissthets-
      
