      så plutselig en blank side, og så perfekt tekst igjen, som om du hadde vært
      hjernedød, hadde hatt en død hjerne i en levende kropp, i fem minutter
      
      AVLØSNING | 269
    Page 270: |
      (eller hvor lenge det kan være) og nå våknet opp, med fare for å forsvinne
