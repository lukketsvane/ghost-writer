      og kjørt dit i trillebår (pluss endel lønneblader som drysser ned på haugen
      direkte fra treet, det står krøkt over den fra den andre siden av det rustne
      nettinggjerdet); så en forgjengelighetens kompott av forkastet nedfallsfrukt,
      epler og pærer i alle stadier av forråtnelse, fra den lille brune flekken på
      siden til det helt svarte med hvite muggkrystaller; så gress, dels kladdete,
      kort gress fra undersiden av dekselet på motorklipperen, dels løsere gress
      fra plenen, dels bunter av lengre strå fra rundt trestammenne og blomster-
      bedene, et tykt sjikt gress, hvis lagring begynner allerede i mai; under der
      igjen en ubestemmelig overgangssone mellom organiske ting som ennå kan
      identifiseres som former, og jord; og til slutt, underst, et egentlig ganske
      tynt lag matjord, fet muld, ikke helt ren, iblandet råttensvarte kvister og
      sølvpapirbiter eller vindushengler (som har fulgt med asken ut), men dog
      jord; alt det øvrige bare på vei ned mot jorden. Trærne står så tett ved hver-
      andre at kvistene, sett ovenfra, rører hverandre, veves inn i hverandre, et
      svevende nett av svarte tråder over haven, så lett at det virker mulig å puste
      det inn, inkorporere det i lungene. Ved siden av komposthaugen, garasjen,
      som ikke beskytter noe kjøretøy mot en fallende bruktbilpris, men derimot
      en heteroklitisk (dette ordet har noe dulgt erotisk ved seg, oppfordring til
      gjettelek) opphopning av gamle dragkister, hullete sofaer, panelbord, stiger,
      verktøy, ståltrådveiler, loslitte tepper, sammenrullet plast, sementssekker,
      utslitte bildekk, skjeve sykler, teltstenger, størknede pensler i malingsbok-
      ser lik neddryppede lysestaker, taustumper hengende fra taket, musefeller,
      
      98
    Page 99: |
      hockeyskoøyter, insektmidler, støv. Skilt fra garasjen av tørkeplassen ligger
      huset.
      
      Men jeg ville ikke si noe om huset, ikke noe om hva det inneholder, hvem
      som bor der, nei, noe annet, jeg ville fortelle om mørket i boken, kanskje,
      et sted der inne, og om dyret av gull. Om mørket, den ubestemmelige lys-
      kilden, kanskje en oljelampe, som får det til å skinne i det gapende uhyret,
      i de øgle- eller paddeaktige øynene, i finnene som stråler ut fra bakhodet,
      i den beskjeggede mannen som står oppreist på uhyrets hode, eller snarere
      synes å tyte ut av et hull i det, lyset skinner i monsterets tenner, spisse som
      tårner eller kaktusspigger, og i den lille skikkelsen som kaster seg ut mellom
      dem. Den skarlagensrøde vinen brenner i glasset, mot det svarte ingenting.
