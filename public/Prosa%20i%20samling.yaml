      DET
      
      Det var hvem som helst, den kvelden. Det lå i sengen, ventet på en som
      ikke kom, lyttet til et styrtregn, en gang på sensommeren, et eller annet
      år. Det hørte det jevne børsteaktige krasselet av regnstråler mot taket, det
      lysere suset av dusjen mot trærne i haven (det visste at bladene bøyer unna
      og fjærer tilbake under slaget fra dråpene, uten å kunne høre det), den surk-
      lende og gurglende lyden av regnvann som skranglet ned gjennom sink-
      takrennene for å gulpe ut av åpningen ved bakken, slik ølflasker skummer
      over, og, nærmest veggen, klirringen av løse regndråper mot vinduet, som
      kuler i en rangle. Det var hvem som helst, bare en kropp som lå utstrakt i
      sengen, en gang på sensommeren et eller annet år, litt svett i armhulene og
      langs ryggen, to ører på et hode, vendt mot uværet lik en mikrofon noen
      ventes å snakke inn i, eller en døvblinds håndflater strakt ut for å skrives
      i med fingeren. Men det kommer, tenkte det, ikke noe ord, ikke noe tegn,
      bare regn, et jevnt monokordisk brus, som om mørket selv var blitt hørbart,
      og det tørre, vev-aktige mørket i soverommet drev sakte inn i mørket der
      ute; det kunne like gjerne regne der inne. Det kunne like gjerne tenke på
      noe annet, det burde prøve å sove. Det fullstendig upersonlige i regnets sus,
      ikke et hylekor eller et talekor men et hviskekor, en oppramsing av navn på
      forlengst glemte reisemål, en nøytralitetens resitasjon uten begynnelse og
      slutt, hvor navnene bare var navn, bare ord, uten noe bak, fra døde språk,
      gotisk, messapisk, lykisk, frankisk, tilfeldige kombinasjoner av fonemer
      uten språk, et stille dryss av okklusiver, frikativer, nesten uhørlige plosiver,
      der ute i natten, filtrert for all betydning, bare til stede, meningsløst. Ikke
      engang den uartikulerte lydens underspråklige glupskhet lyste igjennom
      det grå suset, ikke noe av gråtens eller skrikets intensitet merkbar, som om
      følelsesutbruddene bare vaket over den hørbare delen av frekvensområdet,
      eller svømte dypt under det, i nærheten av det krystallinske, det mineralske
      nei, ikke der engang, ingen følelser. Skrekken glemt for et øyeblikk. Som
      om det fantes et ubebodd hvilehjem inne i det, uforstyrret av dets egne
      hjerteslags insisterende plage, et sanatorium det bare var å flytte inn i, for
      å ligge der og lytte til det fordringsløse regnet, bestandig. Som om det ikke
      nesten alltid, på den tiden (eller hele tiden?) var kåt eller redd. Det tenkte at
      
