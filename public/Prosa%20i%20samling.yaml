      dager med regn, piletrærnes greiner slepte i strømmen som kvasten på en
      syttendemaibåse i et fonteneutløp. Syttende mai! Han avskydde de dagene
      som nektet å unnslippe datering, de evinnelige Første mai, Syttende mai,
      Sankthans, Julaften, Nyttårsaften, alle disse flaggene, disse fyrverkeriene,
      disse skrålende, mer eller mindre fulle, mer eller mindre velkledde, mer
      eller mindre feststemte menneskene som ikke kunne la være å styre sin
      mer eller mindre vaklende gange forbi huset han bebodde, femte etasje, og
      selv dit nådde stemmene og latteren deres, flaskeknusningen deres, brølene
      
