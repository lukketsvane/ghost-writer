      GITT
      
      Gitt et øye, et øye som er åpent allerede fra fødselen av (til forskjell fra
      visse dyr (hunder, mus, katter, rotter) som er blinde, som har en tynn hinne
      av hud over øyet i flere dager, tilogmed uker, etter fødselen), dette øyet som
      umiddelbart, ved hjelp av sine tapper og staver, ser noe ingen siden hus-
      ker: det aller første, rå synsinntrykket (som likevel, visstnok, kan gjenkalles
      ved hjelp av hypnose, men blir glemt igjen så snart hypnosen er opphevet)
      av smertende lys, som regel, i våre dager, i vårt samfunn, (som det heter,
      liksom vi eide våre dager og vårt samfunn), på et sykehus, bare i en annen
      avdeling enn der hvor de døende mister synssansen (i spesialiserte tilfeller:
      terminalavdelingen), omgitt av en for et ikke-kyndig øye nesten identisk
      teknologi. Gitt dette øyet, som i seg selv, lik et speil, mottar alt synlig uten
      å bevare det, i seg selv tomt, uten intelligens, uten erindring, transplantér-
      bart fra et individ (av samme art) til et annet, som vil motta, selv gjennom
      en livslengde godt under gjennomsnittet, på tredve eller førti år, milliarder
      av bilder (regnet for eksempel for hver gang blikket skifter posisjon eller
      fokus); først de som ikke i noe tilfelle erindres, fra den aller tidligste tiden;
      siden spredte glimt; deretter mer sammenhengende sekvenser som gir en
      flerdimensjonal beskrivelse av mennesker og steder i omgivelsene (først
      vanligvis foreldrene og hjemmet, men også eventuelt en flyktningeleir eller
      en jordhule med rotter og kakerlakker, eller en sterkt beferdet gate), samt
      bilder oppstått uten noen aktuell ytre stimulans, drømmebilder frembragt
      av hjernen selv, bilder av en verden (eller ikke en verden, men biter av mulige
      verdener, som fra speilskår svevende vektløst over myriader av steder sam-
      tidig) med andre naturlover og en annen kausalitet og en annen levelighet,
      der for eksempel jordgulvet er erstattet av nybonet parkett, og rottene av
      kattunger med små røde sløyfer på halen, eller den drømmende kvinnens
      ordinære mann er erstattet av en enda hesligere, men likevel uendelig mye
      mer seksuelt opphissende mann som ingen noensinne har sett, og ingen
      noensinne vil se, unntatt i akkurat det drømmebildet, en figur som opp-
      trer bare én gang, noen sekunder i historien, men likevel knapt til å skille
      fra en virkelig mann som den drømmende kvinnen aldri kommer til å se,
      fordi han eksisterte for så og så mange tusen år siden, og ble sett av øyne
      
