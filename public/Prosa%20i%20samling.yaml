      slik at kvinnen på krakken ved siden av får nok lys i brysthøyde. Hun er
      iført et nattlinnet, tydeligvis, trukket helt opp på lårene, og åpent slik at de
      slappe brystene glir ut. Håret hennes er samlet i et slags skaut eller turban,
      og ansiktet har et uttrykk av lett stupid konsentrasjon, hun får dobbelthake
      av å bøye hodet bratt ned mot mellomgulvet, og de senkede øyelokkene
      forteller at hun fokuserer blikket på et punkt ved sine egne hender, som hun
      holder mellom maven og brystet mens hun knytter og knuger dem stramt
      mot hverandre, så bare de innerste, brede fingerleddene er synlige, vendt
      utover (isolert sett ligner de faktisk hestetenner); begge tomtene er krøket
      og møtes ved neglene, der man ved omhyggelig gransking kan skimte (eller
      tror man kan skimte) lusen hun er i ferd med å knekke, hvortil hun tren-
      ger lyskilden for å se ordentlig. Du tenker på visse former for teologi fra
      hennes århundre, ifølge hvilke det er bestemt fra skapelsens morgen hvem
      som skal gis evig frelse og hvem som skal vederfares evig fortapelse, slik at
      de fordømte er fordømte fra lenge før de overhodet eksisterer, og de salige
      er salige, lenge før de overhodet eksisterer, og selve livet blir slik en strengt
      tatt overflødig stillen til skue symptomer på det som allerede er gitt, fra
      evighet til evighet; man kunne i så fall, tenker du, like gjerne mortifisert
      jordelivet i det hele tatt, således at de fordømte bare fikk være fordømte i
      det hinsidige og de salige salige i det hinsidige, fra evighet til evighet, uten
      denne tilværelsens trivielle avbrekk, og arrene ville ikke trengt å vente i mil-
      lioner av år på å møte ansiktet ditt, de ville stått der, tydelige og klare som
      cartesianske idéer, fra evighet til evighet.
      
      268
    Page 269: |
      Det lille kneppet når neglekantene gnisser mot hverandre og lusen blir
      knekkt. Kanskje hørlig i det ellers mennesketomme rommet. Og kanskje kan
      hun, mens hun støtter hendene mot den oppsvulmede maven, kjenne fos-
      teret røre seg der inne, fosteret som vokser, for fosterets celler fortsetter å
      dele seg i henne, mens lusene, på sin side, dør mellom tommelfingerneg-
      lene hennes. I alle fall kan det sies at denne kvinnen virkelig konsentrerer
      seg helt og holdent om noe faktisk, noe som *er* (nemlig lusen), i motset-
      ning til den første kvinnen, hun ved speilet, som heller, i sine tilsynelatende
      mer velhavende omgivelser, mediterende over døden og forgjengeligheten,
      samler seg om noe annet, noe som ikke er, eller ennå ikke er, eller noe som
      har vært, eller noe som forener alle disse kvalitetene på én gang, for hun
      stirrer ikke på noen lus, og heller ikke egentlig på speilet, eller lyset, eller
      bildet av lyset i speilet, hun later til å stirre inn i selve mørket, eller kon-
      trasten mellom lyset og mørket, liksom hun allerede nå har foregrepet det
      totale mørket som vil avløse lyset i det øyeblikk flammen flakker og blaffer
      opp for siste gang, eller, mer nøyaktig, idet den aller siste, rødorange glø-
      den i veken forsvinner, og slipper ut en liten røykdott (usynlig i mørket),
      og hun vil kjenne den karakteristiske, stramme lukten av et sluknet vokslys
      der hun sitter igjen uten å se noe som helst annet enn et oscillerende etter-
      bilde av lyset på sin egen netthinne, til slutt bare noen ustadige, flimrende
      lys flekker.
      
      Dette øyeblikket er ennå ikke kommet. Fremdeles tid til å vente og tenke,
      til å stirre inn i speilet, slik du gjør, uten å se noe annet enn den brennende
      pråsen og dens lutende avbildning, den høyreiste flammen som flagrer og
      vrir seg, skifter farve, mer eller mindre blålig rundt veken, mer eller mindre
      rødlig ytterst, eller hvitlig, det hvite lyset på papirstrimmelen som tyter
      ut av en spalte, akkompagnert av en svak, smatrende, knurrende, elektrisk
      lyd, som fra en gammeldags regnemaskin, og du skjønner at dere må ha
      vært underveis en stund, men du husker ingenting fra det øyeblikket du
      satte deg inn i bilen. Altså har det vært der igjen, og visstnok mer langva-
      rig denne gangen, uten noen slags drømmer eller visjoner, bare en ren og
      hel blackout, sømløs, som om livet ditt var en film og noen hensynsløst
