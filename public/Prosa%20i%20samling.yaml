      UDATERT
      
      Tett i nesen. Igjen et av disse kulerunde valgene: våkne frysende eller
      tett i nesen, med radiatoren av eller på, med skjelvinger eller pustevansker.
      Gudskjelov var han igjen svært usikker på datoen, siden det nå var lenge
      siden trygden hadde kommet (og den kom alltid omkring den 20. i måne-
      den, men bare *omkring*; det kunne like gjerne være den 19. eller tilogmed
      den 18., i noen tilfeller (foran enkelte høytider) endog tidligere; en sjelden
      gang også senere, altså den 21. eller 22.), men dessverre var han nokså sik-
      ker på måneden, som måtte være oktober. Det var overflødig å stå opp og
      se ut av vinduet, det var også nødvendig; denne merkelige trangen, eller
      nesten behovet, driften, begjæret, etter å se ut av vinduet; kunne man vir-
      kelig tenke seg et menneske så lite nyfikent at man kunne stenge det inne
      i et rom (med vindu), uten at mennesket før eller siden, hvis det bare var
      fysisk og mentalt i stand til det (men han hadde hørt om en mann, tilog-
      med med en vaktmester, som bare klarte å sitte midt i rommet, eller lengst mulig
      vekk fra vinduet, når han befant seg oppe i en høyblokk, derfor var han
      også vaktmester i en lavblokk) ville reise seg og stirre ut av vinduet, om
      så midt på natten, på landet, om høsten? Man vil alltid se det som er å se,
      og helst litt mer, som om det man gikk glipp av skulle foregå rett utenfor
      vinduet, nå, snart, bare man var aktpågivende og tålmodig nok, som om
      det eksempelvis for å finne sin livsledsager(ske) var nok bare å se ut av
      vinduet til han eller hun, en gang, selv på den mest bortglemte og nedlagte
      bygdevei, ville komme forbi; hva man så skulle gjøre, var uklart; kanskje
      håpet de fleste bare på et slags usedvanlig naturfenomen, en katastrofe, en
      trafikkulykke, eller bare en blotter eller noe lignende; eller tvertimot, de
      ville konstatere, til sin beroligelse, at alt var som før, hvilket det som oftest
      var. Han kastet av seg hestedekkenet og lette etter noe å snute seg i, og i en
      bærepose med hullede votter, tørre brødskalker og pianotangenter fant han
      et gammelt glasshåndkle som han hadde brukt til skureklut på den tiden
      han ennå vasket gulvet et par ganger i året, altså for ganske lenge siden;
      den var noe stiv, men brukbar. Han skrevet over den stopptytende løyben-
      ken ved siden av komfyren, sparket unna en pyramide med tomme egge-
      kartonger, skrudde ned radiatoren under vinduet (krumbøyd, men med
      
      146
