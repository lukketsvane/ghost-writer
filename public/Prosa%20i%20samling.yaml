      seg vekk fra en hematologisk bagatell, kastet ned i sin egen fortids halvt utvis-
      kede skrekk. Ikke blodflekkene, som var så tykke og varme at de tærte seg
      ned gjennom snøkrystallene (offergropene i helleristningene opprinnelig
