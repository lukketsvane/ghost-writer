      en lysbryter på innsiden, til venstre for døråpningen, slik at en rekke med
      neonlamper i taket (de har en slags kryssende ribber som danner mange
      små kuber), blinker og flimrer før de faller til ro i en ubrutt strøm av hvitt
      lys; men mens denne stabiliseringsprosessen pågår, høres stadig små sing-
      lende lyder, omtrent som når man knipser neglen kraftløst mot et glasskrus
      eller en sykkelbjelle. Det er nesten påfallende, ved nærmere betraktning,
      hvordan et lys, en lyskilde, nesten alltid forutsetter en lyd, om enn aldri
      så svak og flyktig: foran stearinlysflammen eller parafinlampeskjæret eller
      peisbålet det skurende poffet når en fyrstikk tennes; foran sigarettgløen
      knakket fra lighteren; lommelyktene og stuelampene som bare lyser etter
      kneppet under fingertuppen; eller ved direktekoblede lyskastere, smellet
      når støpselet trykkes inn i kontakten; kupélyset i en bil foregås av klapringen
      i bildørens håndtak, og instrumentene i dashbordet lyser opp først etter at
      tenningsnøkkelen er vridd om og motoren har startet; eller det ekstreme
      eksempelet med fyrverkeriraketter, hvor lyset, farvet eller ikke, alltid ledsa-
      ges av hyl og eksplosjoner, unntatt når de faller ned igjen, de særlige typene
      som er forsynt med en liten fallskjerm, slik at de daler langsomt mot bak-
      ken mens de skinner uten den minste larm, mot en bakgrunn av stjerner,
      muligens; for de eneste lyskildene som er absolutt lydløse i enhver hense-
      ende er selvfølgelig de naturlige, de umenneskelige: solen og stjernene, som
      ingen noensinne har hørt lyden av; men hvis man kunne nærme seg solen
      uten å brenne opp, ville man kanskje høre en gradvis tiltagende lyd, lyden
      av solen, inntil det steg til et infernalsk brøl, brølet fra den permanente
      kjernefysiske eksplosjonen som solen faktisk er? Nå går han, på sin tunge,
      vaggende og noe sendrektige måte innover den teppebelagte korridoren. Han
      ignorerer atskillige lyse laminatdører på hver side, og forflytter seg i rett
      linje fremover, inntil hånden hans når det grå plasthåndtaket på døren for
      enden av korridoren; han nøler fastfrosset noen sekunder før han trykker
      det ned og gjør entré. I det svake avglanslyset utenfra, det vil si fra gate-
      
