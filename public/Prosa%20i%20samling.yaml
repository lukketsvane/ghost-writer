      fått fri fra skolen, selv om det er det siste og viktigste året), grunnet på om
      du kan gjøre henne oppmerksom på det eller ikke; problemet har beskjef-
      tiget tankene dine hyppig den siste tiden, men du vil helst glemme det nå;
      du glemmer det i dette øyeblikk. De mikroskopiske arveormenes fryktelige,
      tidsinnstilte giftkjertler, som ligger der, umerkelige, usynlige, uvitende om
      sin fatale rolle, inntil de sprekker, tenker du, i all sin majestet, ved fødselen,
      og avgjør om man (ifølge loven om den alminnelige tendens til skjønnhets-
