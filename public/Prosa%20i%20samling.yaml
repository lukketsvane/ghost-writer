      TIL HØYRE
      
      Spise støvdotter, jeg? Kunne ikke falle meg inn; jeg har da forstanden i
      behold, selv om den er omhyggelig innesperret. Det er bare en tvangstanke.
      De fleste er så lette at jeg nesten ikke kjenner dem, unntatt når de inneholder
      rask og rask, eller når jeg skraper langs gulvbelegget med sprikende fingre,
      som en levende rive, slik at støvet baller seg. Hvis jeg da ruller dotten mel-
      lom fingrene, blir det en slags tråd av det, et vekt garn. Hun kunne strik-
      ket en støvgenser til meg. Eller ihvertfall et par støvsokker eller støvvanter.
      Med støvvanter kunne jeg ta på støvet så mye jeg ville uten at det gjorde
      noen prinsipiell forskjell, for støv + støv = (mere) støv, skulle jeg tro. Det
      er fryktelig trangt her under sengen. Men jeg må dra fingrene over hver
      kvadratdecimeter gulv, over de kalde stålrørene som sengen hviler på, og
      langs ledningen til sengelampen, som er av metall, messing er det visst, og
      som jeg brenner meg på når den har lyst en stund. Den har et slags visir som
      kan åpnes mer eller mindre, og inni et elektrisk ridderhode av lys (altså en
      pære), mer eller mindre synlig, det vil si at lampen kan gi fra seg mer eller
      mindre lys ettersom hvor stor åpningen i visiret er, såpass har jeg skjønt.
      Men det hender hun ber meg om å regulere lampen fordi hun er redd for å
      svi fingrene sine. Mine fingre tåler mer. Der kjenner jeg kontakten. Og der
      er skjøten på stålrøret ved hodeenden. Bortsett fra støvdottene er det helt
      tomt under her. Ikke noe spor etter den. Men hva er dette for noe? Det er
      av metall, fingerlangt, og formet som en glatt ring i den ene enden, men
      kjennes mer matt ru ut i den andre, med en glidende overgang fra det glatte
      til det rue. Det virker som det består av bevegelige deler. Når jeg nå fikler
      mer med det, deler det seg i tre: den ene delen er bare en spiss stang, den
      andre ender i en tverrstilt liten plate formet som et gammeldags stigtrinn
      på en karjol eller noe slikt, og den tredje i en dråpeformet, meget smal
      skje. Det lukter surt svidd av alle de tre delene, særlig den skjeformede. Det
      kunne være en slags magisk amulett, forestillende en eller annen treenig-
      het, og den brente lukten kunne ha noe med offer å gjøre, men det virker
      nokså usannsynlig. Her i huset drives hverken hvit eller svart magi. Dette
      er stedet for ingen mirakler. Her helbredes ingen. Kan den være hennes?
      I så fall, hva bruker hun den til? Hvem ellers skulle ha mistet den under
      
