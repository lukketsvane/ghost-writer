      I et lys som skummet melk, men med markante slagskygger, en popula-
      sjon (hvis man kan bruke det ordet) av små hvite knokkel- eller muslingfor-
      mede gjenstander, krysninger av konkylier, kaniner og hunder, ofte i rekke
      etter hverandre, liksom ubevegelig på vei mot, eller bort fra, en sammen-
      satt, planteaktig, tykk, grønn, læraktig masse, der, kunne man tenke seg,
      de for noen millioner år siden hadde funnet føde. På avstand minnet de
      små hvite om en flokk pattedyr, på nærmere hold om forsteinede røtter og
      sopper, enda nærmere igjen om sjødyr, eller planter (dyr og planter har jo,
      noen milliarder år tilbake, den samme opprinnelsen), men harde, som om
      fossilene av disse dyrene lik et urverk hadde fortsatt å gå etter at de var døde,
      med energien i sine siste krampetrekninger som drivkraft. Jeg så dem aldri
      røre seg. Det forferdelige ved dette landskapet er i det hele tatt at det ikke
      finnes noen verifiserbar grense mellom mineralriket, dyreriket og plante-
      riket, mellom det submarine og det atmosfæriske, det forhistoriske og det
      samtidige, det jordiske og det ekstra-terrestriske, mellom det døde og det
      levende. Skulle jeg fremsette en hypotese, måtte det likevel bli at alt er dødt,
      og at det biologiske er noe som ligger i mine egne, ennå levende øyne (ret-
      tere sagt, hjerne; for øynene er like blinde uten hjernen som hjernen uten
      øynene), ikke i landskapet selv. Skarpt sommermorgenlys. Men ingen som-
      mer, ingen morgen. Distinkt, kompleks geologi (eller flora, eller fauna?).
      Salt- og jodlukt, som av hav. Og en kanskje tyve meter høy konstruk-
      sjon (men ikke reist av mennesker, kanskje erodert frem, gjennom årtu-
      senene, fra en bløt steinart?) av blålige, stillaslignende, skjelettiske former,
      de ligner leggbein, lårbein, bekkener, skulderblader, leddknoker, kravebein,
      bukvirvler, issebein, ankelknoker, voksende over hverandre, blindestok-
      ker, krykker, sprinkler fra hvite sykehussenger; en vissengrå støtann later
      til å ha grodd (som om bare knokler (eller stein?) kunne vokse her, som om
