      GULL, VINTER
      
      For eksempel kunne jeg begynne med tujaen der den står og rokker i
      vinden; en slags grønn, konisk mopp av bar. Det lille treet vipper elastisk
      som en punchingball, eller kanskje som visse typer leketøy festet til spring-
      fjærer, men mer kaprisiøst, mindre mekanisk (nomadene: de knusktørre,
      kvasete buskene som blåser gjennom ørkenen sammen med sanden og stø-
      vet, hekter seg fast i en trestamme, hopper videre som klovnete skjeletter
      av fillebøller). De har helt forskjellige måter å røre seg på i vind, særlig svak
      vind: de små bartrærne oscillerer slik at toppen beskriver en slak bue, eller
      kanskje en sirkel (hvis vinden kommer fra flere hold), mens frukttrærne
      (ihvertfall nå, om vinteren) bare flimrer med de tynneste kvistene, det lig-
      ner tentakler eller følehorn, kanskje på sjødyr, eller insekter, men stammen
      og de tykke greinene forblir mer eller mindre urørlige. Hvis jeg bare kunne
      beskrive haven slik den ligger nå, uten noen historie, omtrent farveløs, tre-
      snittaktig, nesten helt svart og hvit, bare formidle synet av haven, ikke noe
      annet, som om jeg var et hjerte- og hjerneløst øye, som om jeg var et video-
      kamera av ord. Fotografiet, tatt fra vinduet i annen etasje, av innkjørselen,
      med gasbindtynn fersk snø, og fotsporene, med hæler og skotupper begge
      veier (til og fra porten, liksom en fot kunne gå forover og bakover samtidig
      uten å spjære kroppen), mørke som sott lekker på lerret (det som kalles
      fumage), rotet sammen på grensen til det nonfigurative; men så kattespo-
      rene, de runde, ensomme merkene etter kattens poter i den hvite, umer-
      kede snøen, på tvers av fotsporene, bort fra dem, likegyldige til de vanlige
      ferdselsveiene, katten som går tvers gjennom de vinterkledde menneskene
      og kommer ut på den andre siden, uskadd, likegyldig. Haven skulle ikke
      bare være mennesketom, den skulle være ubebodd, ligge på en øde steppe,
      i Sibir, på en planet ingen noensinne har sett og aldri kommer til. Nå, etter
      at mildværet har smeltet snøen som lå i skumaktige remser over greinene,
      er trærne våte og svarte som iglerygger. Jeg ville beskrive bærbuskene, der
      de spruter opp av snøen lik granatnedslag eller svarte edderkopper, hvordan
      man på bakken, mellom kvistene, kan skimte råtne blader som er rakt inn
      der (slik man feier støv under teppet), en klissen kake av løv, ikke lenger
      brune, men svarte og læraktige, de revner lydløst (ikke ritsjende som tørt
      
