      rettere sagt, bilene var nesten usynlige, men av og til blinket de i solen og
      markerte at de var der, uten at føreren visste noe om ham, som satt der, i
      haven, på den andre siden av byen. Han hadde, i sin tur (som vanlig), spurt
      henne hva hun hørte. Svaret var uklart, men det viste seg at hun antagelig
      hørte stereoanlegget i varebilen, en pumpende banking (som hun uttrykte
      det), fordi dørene på den sto åpne. Han hadde sett arbeidet (tenkte han
      
