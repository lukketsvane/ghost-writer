      hadde en syltestrikk rundt kjeven, prøvde å protestere, han lå godt, trengte
      bare å sove litt til, hadde prøvd å betyde dem at hodet var klart (som han
      hadde en merkelig følelse av), men at han bare ikke maktet å snakke; og
      den ene av dem sa: Han er full (kanskje fordi, hadde han skjønt siden, ikke
      noe pilleglass var synlig, han hadde rukket å droppe det i avfallsbøtten før
      han begynte å krabbe mot sengen, mens han, så å si, var i ferd med å kaste
      også seg selv, sin kropp, sitt jeg, i avfallsbøtten. Søppelgropen på hytta, et
      stykke bak utedoen, stanken av avfallet under julisolén, den fullkomment
      rene og upåvirkelige solen, før det ble kastet jord på og lukten forsvant, en
      
      336
    Page 337: |
      liten søppelbegravelse; av og til et slep av blikkbokser etter de nygiftes biler,
      et slags varsel om dårligere dager? som om de dro med seg en prøve på
      det kommende husholdningsavfallet?). Og den andre sa: Nei han sier han
      kanke snakke, før han begynte å rote rundt i rommet som om han bodde
      der selv, som om han kunne finne årsaken til pasientens (eller skulle man
      si klientens? eller kundens? gjestens?) tilstand i en skuff, hele forklarin-
      gen, kausalrekken som førte frem til klientens (eller kundens) nåværende
      patologiske tilstand, før han sa: Var det et uhell? (Et fullkomment absurd
      spørsmål, liksom man gumlet i seg snesevis med piller i ren distraksjon,
      slik man kunne knaske peanøtter eller pastiller av pur ørkesløshet; men han
      hadde (i den grad det var fonetisk mulig) selvfølgelig forsikret at det var det,
      uten videre bekymringer om påstandens sannsynlighet). Da den hvitkledde
      ingenting fant, hadde de bare lempet ham rutinemessig opp på båren, uten
      hensyn til (de riktignok nesten uhørlige) protestene, som om han var et
      barn eller en senil eller en utilregnelig av et eller annet slag, eller rett og slett
      et dyr, som kunne raute, brøle, pipe, skvatre eller kakle, eller bare kvinke
      matt, uten at det var noe annet enn fullstendig irrelevant for situasjonen.
      I musikkbussen ingen musikk, ingen sirener. Bare en svak, polstret dur fra
      motoren, girskift, akselerasjon, tomgang, og de lydløse bildene, fiksérbilder
      som hele tiden løsnet, av trær, kvister med blomster, gjenspeilt i de buede
      vinduene. Disse bildene som gled gjennom rutene, i søndagsstillheten som
      bilen i sin tur gled gjennom, de forsommerbelyste og (antagelig) nesten øde
      gatene den morgenen. Trafikklysene som (antagelig) ble halvt visket ut av
      solen, hvordan de sto og skiftet uten at noen kø dannet seg ved kryssene.
      Eller hvordan de bare sto og blinket på gult, mens den ennå lange skyggen
      av stolpene umerkelig flyttet seg og ble kortere. Det syntes som om kjøre-
      turen varte uendelig lenge, liksom målet (sykehuset) hele tiden ble paral-
      lellforskjøvet i forhold til bilen, eller som om det slappe forsøket hadde
      vært kronet med hell, at han virkelig var død, at de døde hverken forble i
      denne verden for å råtne, eller at de holdt til huse i et eller annet dødsrike,
      helvete eller himmel eller nirvana eller andre sheol (opprinnelig var dette
      dødsriket felles for alle mennesker, gode og onde, rike og fattige), men at de
      bare ble transportert gjennom en stor stillhet og tomhet i det uendelige,
      alltid på vei fra ingenting til ingenting, de dødes reise gjennom selve tiden,
      i sykebilens, gravens, urnens lukkede kupeer, som ved disse filmeffektene
      hvor tyngdekraften er opphevet, og et mer eller mindre tilfeldig repertoar
      
      VENTE OG IKKE SE | 337
    Page 338: |
      av gjenstander svever fritt, dreiende om sin egen akse, bare mye langsom-
      mere og med lyden skrudd helt ned (omsider!). Eller tilogmed ingen avgjø-
      rende forskjell på de døde og de levende, de som blir transportert gjennom
      tiden i sine biler, sine båter, sine fly, sine romskip, sine sovevogner, sine
      senger om natten, eller bare lukket inne i sine idéer, sine ideologier, sine
      gjennomsiktige verdensbilder, sine glasskister, en stund før jorden lukker
      seg over dem, og reisen fortsetter inn i uendeligheten, Karons båt som aldri
      kommer frem, det bare ror og ror. Ikke den depressive komponisten da,
      den kvelden, men en eller annen (avskyelig) rockelåt (denne musikkformen
      som mangler det viktigste, senteret i all musikk: stillheten), i seige, liksom
      oljeforurensede dønninger gjennom rommet (uklart hvor i byen, adressen
      forlengst glemt, vertens navn glemt, de andre gjestenes ansikter glemt).
      Hun hadde stått, tvers overfor ham, lent mot veggen, under et enormt elg-
      hode, tydelig beruset, hodet litt foroverbøyd så det rygglange håret nesten
      skjulte ansiktet, en halvtømt ølflaske i hånden, en flaske hun plutselig satte
      fra seg på et bord (med et lite smell som ellers ville fått henne, den blyge
      piken, til å kveppe over seg selv) før hun krysset gulvet, rett mot ham (uten
      tid til å bli forbløffet en gang) og strammet begge armene rundt ham som
      en lasso, presset seg inntil ham (også med underkroppen, som en stem-
      pelpute eller en kompress), kysset ham på munnen og sa Den musikken
      banker i skrittet på meg, og han hadde tenkt Den motbydelige musikken;
      nei, det var noe han tenkte etterpå, lenge etterpå, da hadde han ikke tenkt
      i det hele tatt, bare knuget henne, hardt, uforstående, som om hun var en
      besynderlig formet gassballong han plutselig var blitt bedt om å holde, på
      et sirkus eller lignende, måtte for all del ikke lette og bli borte. Det som
      ble borte var selvfølgelig hele resten av festen, hele røren av musikk, latter,
      stemmer, klesdrakter, glass, flasker, sigarettrøyk, skjeve lampeskjermer; alt
      sammen annullert, utestengt, bare til stede som et togs jernlyder når man
      sover av utmattelse i setet, glemt, liksom alt det øvrige (simultant: en full
      fyr som forsøkte å klunke i takt på pianoet, noen som skrattet over en vits,
      sittende på gulvet i et hjørne, to venninner hviskende i øret på hverandre,
      en kar i t-trøye og smokingjakke og en halvt opptrukket vinflaske mellom
      knærne, ansiktet komisk forvridd av anstrengelsen, en annen dvaskt sun-
      ket ned i en lenestol og sin egen totale sløvhet, en kvinne som rapte og
      kniste mens hun helte appelsinsaft over vodkaen, en mann som strøk en
      kvinne fyllebliidt flirende over baken idet hun passerte, etc. etc.), alt gikk
      
      338
    Page 339: |
      for seg i et slags terrarium, fullt av eksotiske krypdyr, noen pilende raske,
      andre dorske, og den kunstige naturen opplyst innenfra, og forøvrig lyd-
      løst, som alle terrarier. Kort sagt noe de bare hadde snudd ryggen til. Eller
      alt omkring dem var på mysteriøst vis blitt til fortid, hele festen forlengst
      slutt, et ikke mer oppført skuespill, mens de selv, de to, stadig var i nåti-
      den, representerte hele nået. Men denne vidtforgrenede følelsen sugd inn
      på et par sekunder. Lukten. Det er egentlig alltid lukten som markerer at
      man er kommet helt nær et menneske (dvs. en kvinne), lukten av parfyme,
      hårsjampo, deodorant, eller rett og slett svette (hun med den blå tannen
      i avgangsklassen, tvetydig tiltrekkende fordi hun bestandig luktet svakt av
      svette, i motsetning til de andre, som hadde kropper uten kroppslig lukt),
      svette, altså, eller røyklukt, eller matôs, men denslags spesifikke dufter all-
      tid i blanding med noe annet, noe helt ubestemmelig, som er den egent-
      lige lukten, signaturlukten, den han hadde snust seg dypt inn i, da, mens
      han strøk henne med begge hender ned fra skulderbladene, langs korsryg-
      gen, over baken (innkapslet i en trang dongeribukse), omigjen og omigjen,
      og kysset henne (eller hun ham?) omigjen og omigjen, uvisst hvor lenge,
      antagelig inntil det på en måte ble meningsløst å fortsette, ettersom man
      ikke kan fortsette å kjærtegne hverandre (eller *kline*, som det så treffende
      heter: noe sumpete, klissent, deigaktig, to deiger som knadde og smakte
      på hverandre) i det uendelige; det kreves en slags opptrapping, en erotisk
      krisemaksimering som skal ende i kjønnsaktens sammenbrudd, hvilket var
      sosialt umulig der de befant seg. Siden, stakkato erindringer om stadige
      forflytninger, nye situasjoner uten noe imellom, som disse fotoføljetongene
      i gamle ukeblader, hvor en tenkt bevegelse, en tenkt (eller snarere fortalt)
      handling ligger mellom hvert bilde: de to sittende på gulvet med glass for-
      an seg, de to stående lent mot en bokhylle, de to travende frem og tilbake
      på den store terrassen i det blåfiolette sommernattslyset (med husets gule
      lamper bak seg og musikken blafrende ut av den åpne døren), de to (til
      slutt) innelukket på et eller annet lite rom, en slags hybel, i annen etasje,
      med en sovesofa eller noe sånt (men uten askebeger, hvorfor de begge, som
      notoriske kjederøykere, måtte bruke en tomflaske, og stadig bommet når
      de slo av asken), og dessuten en kasse villmannstrømmer på veggen (den
      slags eksotiske parafernalia som gir næring til tungt siviliserte akademikeres
      drømmer om et sunt og naturlig liv, i en befriende progressiv analfabetisme
      uten mentale sykdommer og viskoseklær). Og hele tiden pratende, disku-
      
      VENTE OG IKKE SE 339
    Page 340: |
      terende, småkranglende og kretsende omkring hennes mer og mer tydelige
      forhold (som ikke var den tradisjonsrike prippenhet man kan lese om i
      førti år gamle romaner, men noe annet, mer uforklarlig, unnvikende): at
      hun hadde latt seg rive med av et øyeblikks innskytelse, at hun hadde vært
      full (noe hun utvilsomt var), at hun ikke ville vikles inn i intrigene om-
      kring ham og en viss annen kvinne, som var kjent for å lage et helvete av
      sjalusiterror enda hun ikke lenger hadde noe rimelig krav på ham (hvilket
      illustrerte, fant han ut siden, hvor lite festkvinnen egentlig var interessert
      i ham; for har ikke virkelig begjær, eller virkelig kjærlighet, en slags inne-
      bygd hensynsløshet overfor en selv og andre? eller er det en romantisk kli-
      sjé?). Etter noen tafatte forsøk (stadig akkompagnert av sigarettaske som
      falt ned ved siden av flasketuten) dels på å stryke henne over håret (det
      gikk på et vis), dels på å beføle henne på lårene (stadig utenpå de stive, åle-
      trange dongeribuksene, som å prøve å kjenne på en snegle gjennom sneg-
      lehuset), hadde han gitt opp, hadde bare sittet og sett på de smale, benete
      fingrene hennes, med fregner, hvordan de tuklet rastløst med sigaretten,
      med et tinnsmykke hun hadde rundt halsen, hvordan hun bet av neglene
      og spyttet ut, fattet om glasset og drakk (antagelig hvitvin) inntil han selv,
      etter å ha tatt noen bitre slurker av bitterflasken han alltid slepte med seg på
      fester på den tiden, hektet de folkloristiske perkusjonsinstrumentene ned
      av veggen og dundret løs på dem, enda hardere da hun prøvde å si noe,
      og hun ga opp, han dempet spillet, hun åpnet munnen, crescendo igjen,
      hun ga opp, og så videre, noen ganger, før han ble lei det og sluttet, eller
      hun ble lei det, og tidde helt. Hun satt ihvertfall og så på ham, ventet, om
      han virkelig hadde gitt opp jungeltrommene. Plutselig hadde han strukket
      frem den ene hånden og strøket henne lett, nesten uten å røre, over det ene
      kinnet. Et kort øyeblikk hadde hun sittet ubevegelig, uten ansiktsuttrykk,
      før hun sa Jeg har ingen varme å gi deg. Den replikken var uforglemmelig.
      Den var vakker som alt nakent og rått og ærlig, som kjønnslepper brettet
      til side (hennes fikk han aldri se, liksom ordenes nakenhet vikarierte for
      kroppens), vakker som en stein (den klakkende lyden av steiner slått mot
      hverandre i den vansirede grekerens steinmusikk («For mannskor, rullestei-
      ner og orkester»), rytmen av nødvendighet, av tvang, og lyden av steinene
      like enkel som steinene selv, lyden av basal patos: ... det man 'lider', gjen-
      nomgår, utholder, i motsetning til det man gjør i frihet, av egen tilskyndelse,
      og samtidig ingenting mindre patetisk enn en stein, ingenting mindre fritt
      
      340
    Page 341: |
      heller; men så snart en menneskehånd griper om en stein og slår den ryt-
      misk mot en annen: patos; men hvem slår mennesker mot hverandre i takt,
      knoklene deres, viljene deres, og lytter til det? Ingen. Samme ingen som
      bor i steinen, steinens manglende opplevelse av verden. Han hadde ikke
      svart noe, kunne umulig ha svart på noe sånt. Han husket ihvertfall ikke.
      Men hvis noe, så helt sikkert noe komplett banalt og malapropos og over-
      flødig, slikt man alltid klarer å ødelegge en annens vakre replikk med. Eller
      avbrutt. Kanskje rett og slett avbrutt. Rommet var gråmalt. Helt og holdent
      gråmalt, bortsett fra vinduskarmene, som var hvite. Ugjennomsiktig glass
      nederst i vinduene. En vaskeservant i hjørnet ved siden av døren, som hadde
      slitasjesparende stålbeslag. Under vinduet en ruvende ribberadiator av den
      gamle typen, avslått, ettersom det var i juni. Ingen bilder på veggene. Ingen
      pasient i sengen ved siden av. Det han husket best var lydene. Men først fra
      den fjerde eller femte dagen, eller rettere sagt natten, da sløvheten begynte
      å vike for søvnløsheten. Det grå rommet nesten ikke mørkt, bare tusmørkt,
      og langsomt forstørret av sollyset, inntil alt var helt lyst og helt stille; det vil
      si, var lyst, kunne vært stille. Men over døren dette elektriske uret, et slikt
      som av en eller annen grunn alltid finnes i offentlige bygninger, den mak-
      simale nøkternhet av en klokke, fullstendig renset for estetiske elementer,
      beregnet for et sted hvor tid = effektivitet. Ingen fornøyelser, intet konsum,
      bare arbeid; klokken antagelig ikke satt opp for å signalisere til pasientene
      om den til enhver tid korrekte tid (i så fall: for at de skulle telle timene til
      lidelsene var formodet å ta en ende, ved utskrivningen, eller ved dødens
      inntreden?), men etter alt å dømme for at personalet uavlatelig skulle være
      informert om nøyaktig klokkeslett, hele horden av sykepleiere, leger, medi-
      sinstudenter, hjelpepleiere, portører, fysioterapeuter, biokjemikere, kokker,
      rengjøringshjelper osv. osv., for at denne staben skulle kunne skjøtte sine
      gjøremål mest mulig effektivt og rasjonelt, alle disse legevisittene, medi-
      kamenteringene, blodprøvene, sengeskiftene, temperaturmålingene, tøm-
      mingene av bekken og urinflasker, skiftene av bandasjer, tagningene av puls,
      fjerningene av suturer, flyttingene av pasienter osv.; dette uret bestående
      av en flat, rund stålskasse med plastlokk (liksom tiden var en ost eller kake
      som spiste seg selv), hvit urskive med svarte tall og svarte visere (kortviser,
      langviser, sekundviser), et slikt ur var det som tikket natten igjennom, en
      kakkelyd ikke ulik den som frembringes av en taktstokk mot notepulten,
      når dirigenten vil ha stillhet, denne tikkingen som gjorde det vanskelig (for
      
      VENTE OG IKKE SE | 341
    Page 342: |
      ham, i det minste) å sove, eller rettere sagt å sovne, ved siden av lyden fra
      ventilasjonsanlegget. I taket, rett over sengen, en slags tuter eller trakter inni
      hverandre, som om klokkestykkene (som blåserne kaller det) fra en tuba,
      en trombone og en klarinett var teleskopert sammen til et nytt instrument,
      grått som veggene. Men ingen himmelsk musikk fra oven, ingen klang
      av dommedagsbasuner heller, bare en uforanderlig (sempre pp) summing
      eller et sus med fjerne klapreryder (fra løse deler eller ventiler et sted?),
      ikke havet eller vinden eller en folkemasse, bare et teknisk sus av metall og
      elektrisitet. Disse to lydkildene i den blasse natten: klokken og ventilasjo-
      nen. Støyen som (etter at den medikamentelle sløvheten var tilstrekkelig
      drenert ut av kroppen) holdt ham våken en hel natt. Sollyset som på et
      visst tidspunkt hadde fått den skrukketé plastposen med blank intravenøs
      næring til å tindre, da han en gang i løpet av natten dreide hodet og fulgte
      ledningen som var stukket inn i håndbaken opp til sitt utspring. Et vannur
      han selv var inkorporert i, korporlig. Et nærende vannur tilkoblet blodet.
      Pulsen. Hun hadde kommet inn i sykesuen flere ganger den natten, som
      ikke var noen natt, bare en slags lys nestenstillstand hvor nesten ingenting
      hendte, hvor tankene ble mye større enn handlingene. Hun hadde av og
      til kommet inn i sløvheten han fylte rommet med (denne sløvheten som
      ikke lenger var sterk nok til å få ham til å sove skikkelig, og ennå ikke svak
      nok til at han oppfattet tingene klart: en varmluftflimrende badestrand
      sett gjennom et teleobjektiv, hvor menneskene beveget seg tilsynelatende
      stolt og formålsløst, uten at det angikk ham). Ved én anledning hadde hun
      grepet hånden hans og tatt pulsen. Hun hadde kommet bort til sengen og
      sagt Jeg kan ta pulsen, kanskje (dette 'kanskje' som om det var noe hinsides
      plikten, noe nesten fortrolig), og latt handling følge ord, holdt den venstre
      hånden hans med sin høyre, fingrene mot hans tikkende blodåre, blikket
      festet på armbåndsuret, profesjonelt, uten nøling eller fomling, slik man (i
      prinsippet) treffer det rette stedet på gripebrettet etter at begynnerstadiet
      er forbi. Han tenkte plutselig på seg selv som et instrument med blodårer
      til strenger. Profesjonelt, altså, i motsetning til hun i blomsterbutikken den
      gangen, hun hadde slomset nervøst med bukettene og pengene; fordi hun
      var interessert i ham, omtrent som han var forelsket i henne (aldri hadde
      han kastet bort så mye penger på diverse flora), eller rett og slett fordi hun
      var en urutinert og klønete sommervikar? Problemet ville sannsynligvis
      plage ham resten av livet, med unntak for senil demens eller lignende, etter-
      
      342
    Page 343: |
      som han ikke var blitt kjent med henne, og temmelig sikkert aldri ville bli
      det). Hun (altså sykepleiersken) hadde sagt Den er ikke så veldig høy, og
      han hadde svart et eller annet, på italiensk, selvfølgelig, som alltid i beru-
      set, forvirret eller sløv tilstand, og hun sa at hun alltid hadde hatt lyst til
      å lære det, og munnen hans rant velvilligst over av bløffende *ritardando*,
      *con dolcezza, presto giocoso, brutale tumultuoso*, osv. osv. Og da hun slapp
      hånden hans, eller rettere sagt pulsen, målingens gjenstand, men ennå sto
      bøyd over ham, hadde armen hans, merkelig nok, som om den var (svakt)
      fjærende og ble befridd for en spenne, løftet seg opp, langsomt, og med en
      lealaus gestus såvidt streifet underarmen hennes, før den sank ned igjen
      som en måler for å markere at energien nærmet seg null. Hun sa ingenting,
      bare rettet seg opp og tok et halvt skritt tilbake fra sengen. Han sa ingen-
      ting. Det var ingenting å si. Heller ingenting å gjøre. Ja, avbrutt, selvfølgelig,
      av den nervøst patruljerende verten, kanskje alarmert av trommesignalene
      fra sjelejungelen. Han hadde åpnet døren og stirret forferdet inn, gjort det
      klart at Her kan dere ikke være Det er en hybel Han som bor her er bortreist
      Hvordan i huleste havnet dere her, alt mens han mønstret tomflasken og
      den omkringliggende asken (fra, etterhvert, atskillige sigaretter), forsvant
      ut, kom tilbake med et askebeger og et papirark (format A4), lirket asken,
      med vekslende hell, opp på papiret og derfra til askebegeret, børstet det
      resterende fra bordplaten, alt sammen før de hadde fått tid til å reise seg
      og forlate rommet. Under en eller annen busk. I hvor mange timer? Han
      hadde ikke engang spydd, bare vært midlertidig funksjonshemmet, ute av
      stand til å krabbe inn i huset igjen, enn si gå. Heller ikke bevisstløs, duppet
      kanskje av litt, men ble hver gang jaget våken av frostrier, rå gufs fra den
      duggklisne bakken, men uten snev av sjanse til å flytte seg, som om han
      virkelig var fysisk lam, sentralnervesystemet kortsluttet (hva det forsåvidt
      også var), skjønt øynene stadig kunne beveges og hjernen tenke, mens han
      likevel var blitt fanget av jorden, en kjøttetende jord, låst fast, sydd fast til
      bakken som en maskot på et jakkeslag, eller kanskje limt fast til marken med
      alkohol, et tokomponentslim som virket når alkoholen i kroppen ble blan-
      det med fuktigheten i jorden, kontinuerlige tråder av væske fra kroppen til
      mulden, glinsende slim, liksom en diger, muskelsterk og blind snegle hadde
      krøpet tvers igjennom ham og forsvunnet, bare etterlatende et skimrende
      spor som festet ham til mulden, dro ham sakte inn i den, inntil han ville
      være bokstavelig talt sunket i jorden. Et drikkeglass fylt halvveis med en klar
      
      VENTE OG IKKE SE | 343
    Page 344: |
      væske (Prøv dette her, du!), resten brus: en drink, trodde han, bare at dette
      var ren sprit, nittiseks prosent alkohol, et anestesipreparat med øyeblikke-
      lig virkning, en bedøvelsessprøyte satt rett i hjernen: rett i bakken. Fra en
