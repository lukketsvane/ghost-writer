      vaklende, tårnhøye konstruksjonen som skal ødelegges, brennes opp om
      noen timer, og ser undrende i din retning; du geiper (kanskje kan de se det,
      kanskje ikke) og drikker, og sier, dempet, uten overdreven emfase, Jævla
      helvetes snokete silkeklyser jæ skal skjære pikken a dere og grave dere ne
      sammen med kabbinkruserne deres og kjerringhøla deres så kan dere seile
