      utskille konturen av det sammenraste, radbrukne taket og den skittenhvite
      grunnmuren, men du har alt gått denne veien såpass mange ganger, også
      
      AVLØSNING | 237
    Page 238: |
      i dagslys, at du kjenner synet av soten på teglet omkring, og særlig rett
