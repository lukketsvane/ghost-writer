      lig sted, på et billig sted, det er tross alt bedre enn å sitte hjemme foran
      fjernsynet, og så en kaffe, til slutt, på et rimelig, på et billig sted, med bare
      én sukkerbit (de tre andre kan man, i et av servitøren ubevoktet øyeblikk,
      
