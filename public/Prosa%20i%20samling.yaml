      som øyeblikkelig vil fylle lampeskjermen, ansiktet ditt, sengen og en del av
      rommet. Nå orker du ikke mer mørke. Nå gjør du det. Du gjør det mens
      du håper at hun ikke uanmeldt vil gløtte på døren for å se om du sover, og
      
      232
    Page 233: |
      få se at du ikke sover, at du tvert om har slått på lyset, og komme med et
