      og et nytt mørke; det hender hver gang trekken (for han har med hensikt,
      på grunn av den sterke varmen, latt det være gjennomtrekk) åpner glipen
      mellom gardinene, de flagrer og buler (lik et sceneteppe når skuespillere
      eller scenearbeidere haster forbi på baksiden av det) før de atter henger rela-
