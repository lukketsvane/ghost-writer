      langstrakte, gulhvite (i spissen rødlige) og ustabile form slikker den prunk-
      ende, kostbare speilrammen, forgyllt (eller forsølvet, rødtonet av lyset); og
      hvorfor, avbryter du dine visuelle meditasjoner, besiktiger du dette bildet
      med speilet så nøye? Hvorfor er du så interessert i bilder? Fordi du ser deg
