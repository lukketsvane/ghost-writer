         En protokorintisk parfymeflakong fra omkring 650 f.Kr., formet som vis-
      dommens fugl, uglen. (Og er det ikke klokt å være forfengelig? Er det ikke
      de dumme som er fiksert på det naturlige og det ekte, som de tror finnes?)
      Den lukter sikkert av stein og støv. Men nok til å få meg til å huske duften
      av parfyme fra halsen, eller bak ørene, muse, ambra, sjasmin, eller når hun
      sto der med to–tre flasker foran seg på disken og førte håndbaken med
