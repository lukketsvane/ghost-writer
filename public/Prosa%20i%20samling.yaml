      forover og peker med et verktøy mens den andre rister på hodet og gjør en
      avfeiende armbevegelse. Det snør ikke.
      
      Men enhver ape, enhver geit, enhver frosk blir jo unnfanget og født, den
      begynner som en celleklump, en klyse liv, den trenger ikke engang å være
      et pattedyr for å begynne som en celleklump, fortsetter du den avbrutte
      tankerekken, den blir unnfanget og født aldeles umetafysisk, på det mest
      vulgære biologiske vis, og det er ingenting prinsipielt som skiller mennes-
      
      AVLØSNING | 253
    Page 254: |
      kets unnfangelse og fødsel fra for eksempel apens, eller geitas, eller fros-
