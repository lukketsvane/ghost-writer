      bestemoren din ble treognitti, erindrer du, nesten blind, døv, skjelvende i
      hodet og på hendene, plutselige raserianfall, så sløvhet igjen, raserianfall,
      sløvhet, og så videre, det ble i det minste lett å låne penger av henne, og
      hun hadde ikke bruk for dem, hun så ikke forskjell på en hundrelapp og et
      ark toalettpapir i alle fall, tenker du, oldingekapteinen ved hundreogfems,
      skjelettet av en rorgjenger på en pillråtten skute som seiler under jorden
      med slukkede lanterner, bestemmelsessted ukjent.
      
      Du føler deg merkelig edru, og bestemmer deg for å gjøre noe med det,
      spesielt ettersom brennevinet er førsteklasses, men ikke koster deg noe.
      Lukten av grillet kjøtt driver opp fra stranden; mennene som arbeidet med
      bålet, og noen kvinner som må være konene eller kjærestene eller sambo-
      erne deres, later til å lage mat på stranden. Gjennom solbrillenes blåskjær og
      
