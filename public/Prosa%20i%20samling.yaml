      nemlig de av min høye stand, bør selvsagt holde seg for gode til å oppsøke et
      så elendig skjøgehus. Dette har fått meg til å anstille følgende betraktning:
      Det er underlig å tenke på at visse rom i byene for alltid vil være lukket
      for et menneske som burde ha prinsipiell rett til å ferdes overalt, og det er
      altså ikke bare slik at den rikes rom er stengt for den fattige, men også, i
      grunnen, slik at mange av den simples rom er stengt for den fornemme.
      Slik gjelder det forresten også mellom mann og kvinne: mennene vil, for
      eksempel, aldri få se kvinnenes avdeling i de offentlige badene, og kvin-
      nene ikke mennenes, slik nattergalen og villsvinet puster inn samme luft,
      og deler det samme tre, mens nattergalen aldri vil få rote opp jorden og se
      dens indre nede ved røttene, slik villsvinet gjør, og villsvinet på sin side vil
      aldri få se de tynne kvistene i toppen, der nattergalen sitter.
      
