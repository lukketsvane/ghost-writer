      Han hørte navnet sitt. Han hadde et øyeblikk innbildt seg at det var en
      annens fottrinn, de virket ukjente, raskere og hardere enn den vanlige, sni-
      kende-usynlige måten hennes å stiltre seg opp trappen til annen etasje på,
      men nå hørte han navnet sitt bli ropt, pepet, først utydelig, bak døren (og
      alt da hadde han, med et sukk av resignasjon, løftet blikket fra den oppslåtte
      folianten på skatolklaffen, dratt hånden gjennom hårkransen der bak, og
      rutinert avventende stirret ut av vinduet, inntil han ble nødt til å snu seg
      halvveis mot den sagende stemmen mens den nærmet seg som et modell-
      fly); deretter aldeles distinkt, bare et øyeblikk overdøvet av smellet idet den
      brått opprevne døren møtte kanten av bokhyllen i kroken; men nå ropte
      hun ikke lenger navnet hans, hun prøvde, mens hun slet for å kontrollere
      den hivende pusten, å anskueliggjøre hva som var på ferde, og i mellom-
      tiden rakk han å registrere at det helt grå håret var satt opp i den samme
      harde, flettede knuten som alltid (egentlig en levning etter forrige århund-
      res mote, eller snarere: skikk, fra den gang ingen kvinne, selv ikke de gamle,
      hadde kort hår, men da ingen kvinne, heller, selv ikke de unge, gikk med
      håret utslått i offentlighetens påsyn, og det frapperte ham hvor absurd det
      tidsmessige uttrykket *å slå ut håret* (som han hadde lest et sted) ville være,
      anvendt på søsteren), at hun bar, selv under denne hetebølgen, de samme
      mørke, nesten medisinflaskebrune strømpene som alltid, den samme utvas-
      
