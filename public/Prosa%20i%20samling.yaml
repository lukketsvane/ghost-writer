      å snø, den nyfalne snøen hvirvles opp rundt bilhjulene som dunete støv,
      og i en lite trafikkert sidegate aner du et blekt slør, lik jevnt fordelt sigarett-
      røyk eller gasbind, over hjulsporene i den gamle snøen, og når du trykker
      nesen og kinnet inntil det kalde vinduet og plirer mot enden av gaten, så
