      heller det, enn å gå til henne som du nå er på vei til, eller en jente som
      henne, og du bryter plutselig ut i latter ved tanken, en forløsende latter
      over andres dårskap, nei, snarere en undertrykt latter, for syklisten kjører
      akkurat nå forbi deg, langsomt, møysommelig tråkkende, med pedalene
      gnislende mot kjedekassen, og under skyggen fra en slags sportslue får du,
