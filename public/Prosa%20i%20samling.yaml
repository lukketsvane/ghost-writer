      lig stirrende, nærmest meditative, ikke lenger nervøse, holdningen hans,
      virker det nesten som han søkte den samme stillheten, den samme freden,
      som han tidligere kan tenkes å ha søkt i skogen, og det er teoretisk sett
      mulig at han akkurat nå tenker på hvordan den samme geologiske grun-
      nen bærer havet og skogen, samt byen mellom dem, og hvordan det dypt
      under fjellgrunnen igjen hvirvler, bobler og koker av flytende mineraler
      med en temperatur på tusen grader: magmaen, og at denne kolossale ild-
      mørjen vanligvis ikke synes i det hele tatt, slik at det kraftige lyset fra den
      er jevngodt med mørke.
      
