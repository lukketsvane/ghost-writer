      på grunn av den dårlige lyden, som oppskremte svaner, en svanesang, og
      roper på sin måte at orkesteret sitter og spiller i en fjern fortid, liksom i en
      stumfilm, en stumfilm av lyd, med en intrige man ikke lenger klarer å ta
      helt alvorlig. Den mannen som sannsynligvis konsentrerte seg helt og hol-
      dent om musikken den 22. november 1953, selv født i 1867 (den 25. mars),
      kunne, hvis han ville, sannsynligvis, fremkalle minner fra en tid med heste-
      drosjer og parafinlamper, med dueller og fritt salg av opiumstinktur. Det gir
      en viss følelse av historiserende svimmelhet å tenke på at jeg (som alle andre
      bare et eksempel) faktisk har levd samtidig med denne urgamle mannen,
      i omkring tre år, og at jeg faktisk, den 22. november 1953, var omkring en
      uke gammel (som forrige nummer av et ukeblad); at jeg, på det tidspunk-
      tet Toscanini løftet dirigentstaven for å fremføre den tragiske ouverturen,
      virkelig eksisterte, fjernt fra New York, aldeles uvitende om Brahms, om
      NBC Symphony Orchestra, om det språket jeg benytter nå, uvitende om
      nesten alt, unntatt om de elementære biologiske behovene for mat, søvn
      og varme, eksisterende bare som et rudimentært krav om betingelsesløs
      overlevelse, men eksisterende tross alt. I de 14 minutter og 7 sekunder det
      tok å fremføre Brahms' Tragische Ouvertüre, levde jeg, hva enten jeg lå og
      bablet og gurglet med slim dryppende fra munnen lik en senil, pleietren-
      gende olding, eller kastet opp melk med sur lukt, eller hikket, eller skrek
      øredøvende (ihvertfall høyt nok til å ruinere enhver nytelse av musikk, hvis
      man ondskapsfullt hadde plantet meg i Carnegie Hall), eller jeg bare sov,
      sannsynligvis til glede for omgivelsene, så eksisterte jeg i disse drøyt 14
      minutter da Arturo Toscanini, forhenværende cellist, dirigerte den tragiske
      ouverturen, som inneholdt, og stadig inneholder, en livsvisdom jeg på det
      tidspunktet må ha vært fullstendig fremmed for, ettersom man må over-
      leve blindt og uspurt i årevis før man blir så reflektert at man skjønner at
      livet strengt tatt er umulig, og da er det allerede for sent å tilbakedannes og
      aldri ha eksistert. Aldri har man vel heller sett et spebarn resignere overfor
      skjebnen, og avfeie livets fristelser (for eksempel melk) med en livstrett ges-
      tus, eller lengte nostalgisk tilbake til sin fjerne fortid som ikke-eksisterende.
      Hva som egentlig hendte meg (som alle andre bare et eksempel på) eller
      de aller fleste andre i samme stadium av livet, i disse drøyt 14 minutter, vil
      aldri noen få vite. Slik man aldri får rede på hva en bestemt romersk slave
      i Ostia (Antica) gjorde mellom klokken to og kvart over to den 29. juli år
      104 f.Kr., siden alle fortidige begivenheter egentlig, slik filosofen påpeker,
      
      GRAVGAVER | 17
    Page 18: |
      er nøyaktig like langt fra hverandre, og fra det til enhver tid gjeldende nå,
      og det som skjedde for et minutt siden ikke mindre fortidig enn det som
      skjedde for to tusen år siden.
      
      Den gangen. Det avdankede gamle hotellet ved sjøen, langt utenfor all-
      farvei, utenfor sesongen, utenfor moten. I resepsjonen bare noen dryp-
      pende, sammenslåtte paraplyer til stede, på grunn av middagsserveringen
      (fikk de vite etterpå) som gikk for seg i en foreløpig usynlig sal langt borte,
      uten noen klirring av bestikk, uten summing av stemmer. Jo, kanskje en
      svak klirring av bestikk likevel, men halvkvælt av møbelplysjen i salongen
      som lå imellom, en slags klunkestue med vomdigre møbler og velurgardi-
      ner, muggengrågrønn i regnværslyset, scenografi fra et uskrevet Tsjekov-
      stykke, bortsett fra en (også den) alderdommelig kabinettradio i en krok.
      Og middagen etterpå (kjøttpudding, kokte poteter, blomkål, gulrøtter,
      masse gulrøtter, kokte), blant alle de gamle som befolket stedet på denne
      tiden av året, alle tilsynelatende over sytti, bortsett fra, selvfølgelig, japane-
      ren bakerst i salen, iført svart skinnjakke og olabukser, tyggende tålmodig
      på den samme triste middagen som alle de andre, drikkende te etterpå, i
      den teatralske salongen med fidusmalerier på veggene. De hadde også sit-
      tet der, apatiske, i en hjørnesofa, med en flaske rødvin foran seg, og lyttet
      til samtalen mellom de gamle (litt høyrøstede på grunn av nedsatt hørsel),
      hørt dem fortelle hvordan de pleide å komme igjen år etter år, sommer etter
      sommer, inntil de ble for syke til det, antagelig, for avkreftede, eller inntil
      de døde. Hun hadde sittet og sett på dem, de fleste kvinner, i storblomst-
      rede eller ensfarvede sommerkjoler, og med de karakteristiske sommer-
      skoene som gamle damer alltid bruker: hvite, men oftest matte, krittaktige,
      og kraftige, solide, umåtelig solide, liksom det var nødvendig for at bru-
      keren skulle stå støtt, holdt fast til jorden med en viss tyngde, og som om
      de skulle benyttes langt utover den gjennomsnittlige forventede levealder,
      med et uttrykk av noe medisinsk og beskyttende, men likevel (som regel)
      utstyrt med moderat høye hæler, som en siste, halvhjertet innrømmelse til
      forfengeligheten, eller bare til konvensjonen. Men hun var nesten usikker
      på om hun ikke selv hadde hatt sånne sko, og sittet blant pensjonistene og
      sett på dem ('de unge som kom i kveld'), der de satt, apatiske, i den plysj-
      trukne hjørnesofaen med en flaske rødvin foran seg, hun i en beige, litt for
      kort kjole, han i blå cordbukser og (en litt skitten) kunststoffskjorte (hun
      
      18
    Page 19: |
      kunne ikke fordra de skjortene hans), begge med lodden fall i håret etter
      regnet. Bruset av regnet siden, om natten, på rommet. Den merkelige inn-
      retningen der, den lignet en slags fluktstol, av rustfritt stål, uten ryggstø,
      med flere svarte, svakt elastiske gummibånd tvers over; han hadde sittet på
      den, naken, med erigert lem, mens hun kledde av seg, og han fikk henne til å
      sette seg på fanget hans. Følelsen av lemmet som gled stramt inn i den ennå
      litt for tørre skjeden og trakk med seg kjønnsleppene. Ingen befruktning
      den gangen heller. Stolen sto foran vasken. En såkalt vaskestol, til bruk for
      mennesker som på grunn av fremskreden alder, eller sykdom, eller handi-
      cap, måtte sitte når de vasket seg. Hun husket det fra sykehjemmet. Eller
      de orket ganske enkelt ikke å stå oppreist.
      
      Allerede det å skrive noe ned, nedover, et kjærlighetsbrev, for eksempel,
      er å markere det arkeologiske, som å gå i våt jord etter regn, sammen med
      en kjæreste, stanse og se tilbake på sporene, og plutselig er landskapet med
      jorden, gresset og trærne som drypper av regn eldgammelt, og sporene
      deres, sålemønstrene, de skjeve skligropene etter hælene, de står der ennå,
      som om dere nettopp hadde gått gjennom lysningen i skogen, mens det i
      virkeligheten er hundrevis av år siden, og ingen husker dere mer. Blekket
      i dagboken har fått en avbleket, lysebrun tone, papiret er gult, ortografien
      foreldet, de faste uttrykkene gått av bruk, tenkemåten naivt gammelmodig.
      Men hvor mye mer dramatisk er ikke lydbåndet, med de magnetiske partik-
      lene som legger seg i abstrakte mønstre, og gjengir, omigjen og omigjen, det
      samme øyeblikks bratsjtone, det samme nervøse kremt, det samme ordet,
      som aldri kan sies omigjen. Du kan spole tilbake båndet og høre stemmen
      din, men du hører ikke deg selv, du hører den du var for to minutter siden,
      som du aldri skal bli igjen, den du var for to hundre år siden, din to hundre
      år gamle stemme, like virkelig og selvfølgelig som om den alltid skulle fin-
