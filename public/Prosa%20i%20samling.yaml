      skummer over et rundslipt svaberg, som over gommer uten tenner, og trek-
      ker seg tilbake med en grå og grønn hveselyd som når fjernsynet står og
      yrer programløst, et rom i mørket, opplyst av den statisk snøende tv-skjer-
      men, som bare beglos av et forlatt gebiss på bordet, stilleben med gebiss og
      tom tv-skjerm, bordet av glass, så tennene, med dette smilet som minner
      om en hodeskalles uavskruelige smil (lik en kvinnebedårers uavskruelige
      sjarm), kunne speile seg, som i sin ungdoms elskedes øyne; og i bakgrunnen
      bruset av vannet, av havet, frem og tilbake over en strands krinkelkroker,
      sporfjernende; og på bordet, det sotfarvede glassbordet som også avspei-
      ler det virrende, plankton- eller molekylaktige lyset fra tv-skjermen, skulle
      det, ved siden av gebisset, ligge et kondom, stadig innpakket i sitt plastrek-
      tangel med ringformen uthevet (lik en ring i vannet), ennå uåpnet, et løfte
      
