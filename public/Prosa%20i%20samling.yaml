      Den lenser forbi bukten, omgitt av en eskadre med småbåter, folk vinker
      fra dem, mennene på stranden lager solhylle, peker og diskuterer tydeligvis
      farkosten, seilføringen, alderen, og så videre: en gammeldags seilskute, med
      brune seil, muligens det som kalles en brigg. Alderen, og så videre, tenker
      du, han er sikkert femten år eldre enn deg, altså nærmere femti, kanskje mer,
