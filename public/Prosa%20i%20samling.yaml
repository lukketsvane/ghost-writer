      begynte å bli klebrig og bløt av heten, hadde det stått en colaflaske med en
      skvett igjen på bunnen. Den kastet skygge over et appelsinskall, soltørket,
      så hardt at han kunne knekt det som et stykke flatbrød: Et, drikk, og vær
      glad. Spy, piss, og vær glad.
      
      Men hvem hun var, hvordan hun så ut, hvor hun var fra, det hadde han
      glemt, hun var som hodet av lys på Magrittes maleri; han husket bare at
      hun hadde fått noe rusk filtret inn i håret, at han, alvorlig, forsiktig, hadde
      plukket det vekk, en tørr planterest eller noe sånt, vist henne før han kastet
      det, og hvordan hun hadde smilt, svakt, fra et sted under ansiktsmasken,
      hemmelig, fordi hun likte at hendene hans rørte ved håret hennes, men
      ikke kunne si det; og han husket det bare fordi han ble glad da han så at
      det var der, det, selv om de aldri mer.
      
      Høyt oppe på veggen, en slags helgen eller lignende, med det ene benet
      strukket ut fra en nisje, og en flikete steinbaldakin (den minnet om en
      butikkmarkise) som kastet skygge over figurens ansikt; og med ryggen mot
      en mur hadde han selv satt seg (tross gikten og stivheten) med kroppen i
      solen og hodet i skyggen av et lønnetre, hadde tilogmed kunnet ta av seg
      jakken, den dagen i slutten av august, en av de aller siste virkelige sommer-
      dagene, på den tiden da lyset blir flatere, tynnere, strekker seg mer ut, men
      ennå er fullt av julihete som varmer opp kroppen innenfra, ikke utenfra,
      slik solen gjør i september. Men hvordan hadde han klart å reise seg igjen?
      Hentet av politiet? Hjulpet av nysgjerrige? Det var uklart. Han forsto ikke
      den haven, en nyoppdagelse, helt folketom, nesten midt i byen, vidåpen
      
