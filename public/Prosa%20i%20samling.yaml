      Landskapet mørkt, eller halvmørkt, eller kvartmørkt, et skimrende som-
      merdunkel som liksom lar alle konturer, alle lysende flater beholde et gjen-
      skinn av den forgangne dagen, og det slipper aldri helt taket, et morgengry
      (eller en skumring) som varer hele natten. Pausen i musikken trekker ut.
      Det virker uendelig lenge. Sjøfugler skriker. Noen synger falskt i kor der
      nede. Du hører en bilmotor bak deg, og du merker hvordan lyktene sveiper
      over ryggen din og forbi den, stopper, kommer tilbake og vedblir å lyse på
      deg. Blendet av lyktene skåler du mot bilen med flasken før du går videre.
      Når du gjenvinner det normale synet ser du at det stadig er sommerlig natt-
      klart overalt; bare svabergene og skikkelsene du ser i bålets motlys, mens
      du går, er rene, anonyme skyggebilder, knadd av kompakt mørke, svart
      som det innbrente belegget på en gammel stekepanne, svart som pupillen
      i ditt eget øye (man kan altså si at du betrakter tingene fra et mørke), du
      ser ikke noe annet i speilet enn det øverste av staken, lysestumpen og den
      lange flammen som skyter opp lik det bleke skuddet fra en løk. Speilbildet
      av pråsen har en litt forskutt (eller skrå) vinkel i forhold til det virkelige
      vokslyset (plassert rett foran speilet) fordi speilet står støttet til veggen, litt
      tilbakelent for at det ikke skal tippe over og falle ned, og det ser ut som
      det man (med et paradoksalt uttrykk) kan kalle speilets indre, utgjør et
      
      266
