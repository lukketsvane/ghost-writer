      skrev et hyllestdikt til den kvinnen før han selv ble sendt til skafottet? Men
      dette er bare tanker, tenker hun; hvorfor foregår det aller meste bare i tan-
      kene?
      
      Ti minutter over tre. Fremdeles to timer og femti minutter igjen. Hvis det
      bare hadde vært godt betalte timer, men de er dårlig, nei, usselt, miserabelt,
      elendig, skammelig betalt. Ihvertfall er noen der, verst når ingen er der, og
      hvis han da skulle sovne kunne de finne på å tømme kassen mens han sov,
      og så ville han antagelig være ferdig tilogmed i denne jobben, hvis han da
      ikke klarte å dikte opp en troverdig ranshistorie, tenker han, og kaster et
      fagmessig bedømmende blikk på den fetladne, som i grunnen ser nokså
      utrygg ut. Han med sine store vinkunnskaper og sin fingerferdighet, med
      sin fortid som tryllekunstner, han burde selvsagt fått den jobben på hotellet,
      han skulle overhodet ikke gått her og klasket ketchup utover pommes frites
      og hivd rå løk over grillpølser og pakket hamburgere inn i brødleiver, han
      er servitør, ikke grisekokk. Eller soldat. Hvis det ikke hadde vært for den
      elendige lungen som manglet ville han blitt soldat, og han ville raskt avan-
      sert til offiser. Eller, på hotellet, til hovmester. Men hvorfor bøyer han seg så
      dypt når han strekker seg ned etter noe, tenker han, og hvorfor takker han
      så utsøkt høflig for den gjerrigste drikkeskilling, og hvorfor sier han ikke fra
      når pøblete unggutter heller dressing utover disken, men bare tørker opp
      i stillhet når de har gått, og hvorfor smiler han bare unnskyldende til dem
      som skjeller ham ut når han serverer feil rett eller ikke kommer ilende raskt
      nok, tenker han, og finner at det må være fordi den som vil frem i verden
      må forholde seg respektfullt til sine overordnede, og de overordnede er i
      dette tilfellet gjestene, og man kan ikke kommandere andre før man selv
      har adlydt. Men kanskje måtte han være en annen for å lykkes? Kunne han
      ha vært den unge mannen i den fine dressen? Kunne han stått på innsiden
      av disken? Og servert ham selv kaffe? Og rakt ham et askebeger?
      
      Opp gjennom gulvet og veggene. Nei. Naturligvis ikke om natten. Om
      natten var det stille. Men om dagen. Gitarklimpringen og tubastøtene var
      ille nok. Rumlingen av kontrabass og stortromme også, for ikke å snakke
      
      320
    Page 321: |
      om skarptrommene. Og de grufulle trombonehylene. Men fiolinene var
      verst. Ikke sterkest, men verst. Hvis fiolinen var en eggdeler, var jeg egget.
      Hun elsket det selvsagt. Det er fordi utsyket er umusikalsk. Hun kunne
      si Tenk at vi får høre musikk helt gratis. Men det var bare støy. Nå er
      musikkforretningen gudskjelov nedlagt. Konkurs. Spørsmålet er bare hva
      som kommer der nå. Kanskje en kjæledyrklinikk. Så får vi høre skrikene
      og hvinene fra dyrene som skal kastreres og avlives istedenfor. Jeg husker
      dem nå, i nattestillheten, fiolinlydene. Rart at det alltid skal være lettere å
      huske ulydene enn den eventuelt vakre musikken man har hørt. Men jeg
      liker egentlig ikke musikk i alle fall. Bare det den minner meg om. Og det
      er ikke mye underholdning å gjøre ut av de tre krekene som sitter der nede
      i kaféen. Men jeg må se for ikke å høre ulydene.
      
      Og bestandig, tenker han, denne halsløse oversymboliseringen av alt,
      selv de mest banale gjenstander og kjensgjerninger, hun gyter ustoppelig,
      klaser av ord uten livets rett, fantasifostre som kreperer ynkelig av tørke i
      dagens lys; som her, tenker han, dette askebegeret foran meg på disken, et
      simpelt, rundt askebeger av rustfritt stål, med noen riper etter stålull eller
      lignende, og en antydning til svidde sørgerender ved fordypningene, resul-
      tatet av visse råmaterialer formet i en viss produksjonsprosess for et visst
      formål (å kunne brukes som askebeger), og ingenting mer, ikke noe sinn-
      bilde på den runde, omsluttende jordatmosfæren, på årstidenes og årenes
      sirkelgang, på skjebnens hjul, syklusen av liv, død og nytt liv, inkarnajone-
      nes veldige kretsløp, planetenes vandring rundt solen, zodiakens tolvdelte
      sirkel, eller hva hun nå kunne finne på å la boble opp fra sitt bunnløse, uut-
      grunnelig putrende sjeledyp; aldri kan hun, tenker han, la tingene være det
      de er, punktum. Og alltid, tenker han, disse selvgode idéene om det syklisk
      moderlige knyttet til biologi, ingen sans for tingenes syklus, som jernets,
      fra det utvinnes, legeres, herdes, valses, stemples og sveises til for eksem-
      pel et oljefat, som til slutt, etter mange års tjeneste nettopp som oljefat,
      sprekker og ruster og havner hos skraphandleren og kan selges og smeltes
      om igjen; uavlatelig dette snakket om det sykliske, men hvorfor fremstilles
      bevegelsen aldri som gående fra død til nytt liv til ny død? tenker han, og
      hvis det bare er kvinnen som kan gi liv, så er det også bare kvinnen som
      kan gi død, for det ene gis vel ikke, tenker han, uten det andre; men dette
      er logisk, og det er nettopp logikken som mangler. Og så denne, tenker
      
      VENTE OG IKKE SE | 321
    Page 322: |
      han, sjelevandringen, hvorfor alltid disse interessante
      disse prinsessene, hoffdamene, prestinnene, heksene, hvorfor aldri en svet-
      tedryppende, bannende og svergendevserveringsdame på en skitten, fettete,
      mørk og stinkende middelalderkneipe, vassende i sagflis og spy hele livet.
      Han, tenker han, kunne for den del godt tenke seg å bli gjenfødt som servi-
      tør, for eksempel i en simpel nattkafé som denne, og jobbe som servitøren
      der borte (som nå retter opp en veltet pepperbøsse og tørker vekk sølet med
      en klut). Underordnet, javel, men også uten ansvar for de underordnede,
      et enkelt og ukomplisert liv som servitør, gjerne for ham, tenker han, og
      stumper sigaretten i askebegeret med en langsomt knusende, morteraktig
      håndbevegelse.
      
      Nei, egentlig ikke, men snarere at det var han selv som satt ved siden av
      den unge kvinnen, og at det var ham hun var forelsket i, tenker han, eller
      nei, tenker han videre, at det var han selv som ung hun satt ved siden av og
      var forelsket i. Men hvis det hadde vært han selv som ung, så ville han ikke
      sittet ved siden av henne, og hun ville ikke vært forelsket i ham, hun ville
      skydd ham som pesten; allerede som ung var han en pest, tenker han, og
      en plage, lot det til, for kvinner, ihvertfall for de kvinnene han ikke ønsket
      å være en pest og en plage for. Alltid begynte han å ta på dem (hvis han
      overhodet kom så langt) på feil sted til feil tidspunkt, alltid stilte han feil
      spørsmål, som for eksempel om han plaget dem med sine tilnærmelser; et
      positivt selvbesvarende spørsmål: har man stilt det, blir svaret alltid like-
      lydende uansett, for enten 1) er det oppriktige svaret Ja, og da er man til
      plage, eller 2) er svaret Nei, men likevel Ja, ettersom selve spørsmålet er en
      plage. Eller han spurte om de syntes han var for tykk (en grov feil: selv-
      beskuelse, istedenfor å rette, eller late som man retter, oppmerksomheten
      mot henne, og komplimentere henne for utseendet eller påkledningen eller
      andre av hennes sjels uttrykk, eller bare for sjelen selv); forøvrig tok han
      alltid en avvisning for en avvisning (han var fullstendig blind for forskjel-
      len mellom de falske og de ekte, hadde han siden forstått), og bukket seg
      høflig ut av damens liv, for evig og alltid, tenker han, så hvis han nå skulle
      ha sittet lykkelig ved siden av den unge damen med det røde håret, så ville
      det ikke hjulpet å være seg selv som ung, han måtte sett ut og snakket og
      ført seg som selve den unge mannen som nå satt ved siden av henne; men
      da, tenker han videre, ville han jo rett og slett være den unge mannen i den
      
      322
    Page 323: |
      fine dressen, uten så mye som en trevl av sin egen personlighet, og han ville
      selv fortsatt sittet der ved disken som den han er, en håpløs overflødighet
      som ikke vil forsvinne. Og sånn var det jo også nå, rent faktisk: den unge
      mannen satt ved siden av den unge kvinnen med det røde håret, og han
      satt selv alene, på den andre siden av disken. Men å si, tenkte han, at han
      var alene, var for svakt, han var ensom, han satt der ensom, i motsetning
      til det pene unge paret, og han hadde, i motsetning til dem, ingen, ingen-
      ting å gå hjem til, unntatt, slo det plutselig ned i ham: én ting.
      
      Det foregår ingenting, tenker hun, i hans tanker, ingenting annet enn det
      på forhånd utpenslede og inngrodde, det på forhånd innstuderte og utreg-
      nede, hans måte å tenke på er den helt mekaniske, tenker hun, hvor tan-
      ken ligner en kule som triller gjennom et av disse snirklete og labyrintiske
      leketøyene, ned spiralformede renner, over vippende broer, utfor plutse-
      lige hopp, stadig trillende, inntil den, alltid, hver eneste gang, uten unntak,
      ender på akkurat det samme stedet, og det eneste man kan gjøre er å ta kulen
      opp og la den trille utfor igjen, ned de samme spiralformede renner, over
      de samme vippende broer, utfor de samme plutselige hopp, den triller på
      nøyaktig samme måte, og ender på nøyaktig det samme stedet hver gang.
      Hodet hans er på en måte, tenker hun, bare en sånn kulelabyrint, eller kan-
      skje er hele han noe slikt, ja, tenker hun, han minner i grunnen om en av de
      besynderlige skrotskulpturene hun har sett, han er skinnbarlig, skrotbar-
      lig, oppstått og utgått av sin egen skraphaug, som et grotesk maskineri av
      rustne, uttjente deler, som, når man trykker på en knapp, begynner å leve,
      sjelløst, mekanisk: det snurrer, humper, vibrerer, rykker og slenger, det hvi-
      ser, gnisler og skurrer, tenker hun, og hele denne veldige maskinen produ-
      serer ingenting, absolutt ingenting, den bare forbruker kraft uten å gi noe
      som helst igjen, inntil den stopper, og ingenting har skjedd, resultatet er null
      og niks, bortsett fra litt slitasje på maskineriet, en slitasje som forresten en
      dag vil slite den helt ut, den vil stoppe, for godt. Men har hun ikke, tenker
      hun, hørt om en variant av en slik maskin som var bygget for å destruere seg
      selv? Jo, hun har det. Og, tenker hun at hun husker, den destruerte virkelig
      seg selv, etter en serie innviklede operasjoner antente den en lunte med en
      sprengladning som uskadeliggjorde den selv, ødela den i en maskinelt selv-
      morderisk eksplosjon, definitivt. I det tilfellet fikk altså forbruket av kraft
      et resultat, tenker hun, nemlig tilintetgjørelsen av forbrukeren av kraft.
      
      VENTE OG IKKE SE | 323
    Page 324: |
      Er pausen i snorkingen for lang? Nei. Der begynner det igjen. Uty-
      sket lever. Og der nede hender som vanlig ingenting. Bare tre gjester.
      Ingenting med dem. De sitter i den totale hendelsesløshet og drikker
      kaffe. Et ganske ungt par, med ryggen til, dessverre. Og en eldre, tykk-
      fallen og krylrygget, eller snarere dukknakket herre, i profil. Det er
      noe kjent med ham. Han bor vel i nærheten. Servitøren rydder og tørker
      av disken. Selv en gammel kvinne som jeg har bruk for mer underholdning
      enn det. Hvis det hendte noe der, kunne jeg i det minste ringe politiet.
      Selv om hun skulle våkne. For da ville det jo stå om livet. Det hadde
      vært morsomt. Utyket er enda eldre enn meg. Snart blir jeg selv et utyske
      for en annen, sannsynligvis. Det er arvelig. Jeg liker å se uten å bli
      sett. Men det beste er å sove. Altså liker jeg ikke å se.
      
      En støvsky. Eller en tett insektsverm, eller tilogmed en stjernehop
      kunne det være, og trolig drysset utover disken med vilje (merkelig at
      han ikke så det), selv om bøssen ligger veltet ved siden av, tenker han,
      og slår fast at svart pepper stadig ikke, i malt tilstand, er svart, men
      nærmest grågult mot den hvite disken, sandfarget omtrent, og av konsistens
      som fint pulverstøv. En storm av malt pepper ville være fryktelig å
      komme ut for, en rent overjordisk straffedom, tenker han, mens han tørker
      vekk krydderet med den fuktige kluten, en ville gråte verre enn i noen
      begravelse. Dit pepperen gror, han skulle gjerne, hvis han bare hadde
      hatt råd, hvis han hadde vært godt betalt istedenfor dårlig betalt,
      dratt dit pepperen gror, til tropene, og hvis han hadde hatt like god
      råd som den unge mannen med den fine dressen, så kunne han sikkert
      dratt dit pepperen gror, på ferie, og vandret blant pepperplantene og
      palmene, istedenfor å stå her og servere dårlig mat til dårlige gjester
      i et dårlig lokale. Hvis han nå ved et trylleslag (som det heter, det
      minner i grunnen om ord som hjerneslag eller hjerteslag, tenker han,
      altså: død av trylleslag); nåvel, hvis han ved et slags mirakel, med
      andre ord, nå plutselig var mannen i den fine dressen, så kunne han bare
      spasere ut herfra og reise sin vei. Men er det egentlig dét han vil?
      tenker han, altså
      
      virkelig være den andre mannen? For da måtte han jo først miste seg
      selv, altså ikke lenger ha noen som helst fornemmelse av å være den han
      nå er, og da, resonnerer han, ville han jo på sett og vis være så godt
      som død, han måtte selv dø for å bli den andre, og han vil ikke dø (som
      den han er), så svaret på spørsmålet (om han virkelig ville være mannen
      i den fine dressen)
      
      324
    Page 325: |
      er, ved nærmere og forbauset ettertanke, Nei. Han ville, tenker han, ikke
      være den mannen som nå, etter ikke å ha betalt driks, reiser seg fra setet
      og (fulgt av kvinnen) går gjennom lokalet, forbi den eneste andre gjesten,
      langs alle de tomme setene, mot døren. Han vil være seg selv, men ha den
      andres penger.
      
      Og så denne abnorme, voksaktige tausheten hennes, hun som pleier å
      skravle frenetisk, tenker han; antagelig er hun på randen av et vanvittig
      utbrudd, eller sammenbrudd, et såkalt nervøst sammenbrudd. Det kan bli
      pinlig, slår det ham (og han stapper sigarettpakken i jakkelommen, drik-
      ker ut kaffen og ser på klokken, den nærmer seg ti på halv fire); en gang
      knappet hun opp blusen og rev av seg brystholderen og blottet overkroppen
      på åpen gate. Forgapt, bli forgapt, er det ikke et gammeldags, tenker han,
      uttrykk om å bli forgapt i noen, gape over mer enn man kan overkomme,
      gape over mindre enn man hadde ventet, noe helt annet, som skuffelsen
      når man løfter et glass med en væske man tror er for eksempel sprit, og
      ganen møter den flate smaken av for eksempel lunkent vann, som imid-
      lertid virker helt sjokkerende. Et bilde, et slags fotografi. Det er dét han
      opprinnelig må ha blitt fanget av, dette ansiktet omrammet av det store
      røde håret, tenker han. Nei, ikke et vanlig fotografi, omenn et aldri så flott
      reklamebilde. Et tivolibilde. En slags kulisse påmalt figurer, fortrinnsvis i
      festlige situasjoner, muntert dansende, svingende med flasker, eller halv-
      nakne, med kokospalmer i bakgrunnen, eller noe annet morsomt, og der
      hvor figurenes hoder skulle vært er det ingenting, det vil si hull, hull der
      alle som vil, mot en beskjeden pengesum, kan stikke hodene sine inn og
      bli fotografert, som populerende sangvinikere eller kannibaler med bast-
      skjørt og kjøttbein i håret, for eksempel. Men i hans tilfelle er det som om
      bildet skulle stamme fra et alvorets tivoli, hvor det malte kulissemennesket
      hun tilfeldigvis hadde stukket sitt besnærende fjes inn i, forekom ham å
      være fullstendig seriøst, sympatisk, vakkert, til å begynne med, mens bildet
      under hans forgapte blikk, litt etter litt, så å si ble, ikke fremkalt, men tilba-
      kekalt, tilbake til sin opprinnelige vulgærtivolitilstand, inntil hun fremsto
      akkurat som man gjør på slike bilder: en dårlig malt cancan-danserinne i
      sure farver, men med en virkelig kvinnes ansikt, feilplassert inne i et tomt
      hull hvor en annen om fem minutter vil befinne seg, umorsomt. Den fete
      mannen der borte sitter og smugtitter på henne, noterer han seg. Eller på
      
      VENTE OG IKKE SE | 325
    Page 326: |
      dem begge, muligens, med antydningen til et sleskt smil. Det kan godt være
      en avdanket ransmann eller innbruddstyv, tenker han. Hun ser ikke på
      ham. Hun er like taus. Han reiser seg, bestemt, og går mot utgangsdøren.
      Hun stumper sigaretten. Han vet ikke, tenker han, hva som vil skremme
      ham mest: at hun følger etter ham eller at hun blir sittende. Hun kan ikke
      utsondre en dobbeltgjenger; det gis bare to muligheter. Han nikker til ser-
      vitøren og ser seg ikke tilbake.
      
      Ja, én ting. Merkelig at han aldri har tenkt på det, tenker han. Som om
      det som i en nødssituasjon skulle være et forsvar mot andre, ikke kunne
      vendes mot ham selv. Halv- og helgamle menn, som dessuten er stygge og
      kjedelige og sjarmløse, og bare besitter en middels intelligens, kan riktig-
      nok finne seg en yngre, for ikke å snakke om en noenlunde jevnaldrende,
      vakker og sjarmerende kone eller elskerinne, men bare hvis han (han reg-
      ner stjålent på fingrene) 1) har penger, eller 2) har makt, eller 3) er kjent
      fra offentligheten, eller, aller helst, dersom alle disse tre faktorene opptrer i
      kombinasjon, noe som forbausende ofte er tilfelle, liksom det var en slags
      innbyrdes magnetismevirkning mellom dem, samt den fjerde: kvinnen,
      tenker han. Når man derimot, som han selv, er halvgamrnel, eller litt mer
      enn halvgamrnel, og stygg, og kjedelig, og sjarmløs, og bare besitter en
      middels intelligens (antar han), og er pengelens, maktesløs og fullstendig
      ukjent for offentligheten, så er utsiktene (i det hele tatt) mer enn dårlige.
      
      Det overrasker ham at dette ikke har stått klart for ham før akkurat nå, i
      kveld, i natt (hvilket beviser, mener han, hans middelmådige intelligens),
      da han tilfeldigvis ble sittende her, og fikk se det lykkelige unge paret, som
      antagelig snart skal gifte seg, eller kanskje tilogmed har et hemmelig stev-
      nemøte, og som nå er på vei ut, ikke hånd i hånd (antagelig for sjenerte,
      tenker han), men mannen først og kvinnen etterpå; en liten bjelle klinger,
      og døren slår igjen etter dem. Kaffen er ikke søt nok. Med en resignert hånd
      i lommen krafser han en sukkerbit fri fra papiret, og, idet servitøren snur
      ryggen til, mens det hveser beskyttende av pommes frites som nedsenkes i
      kokende olje, slipper han den ilferdig oppi koppen og rører om. Mannen
      med den hvite båtluen rydder disken etter det unge paret. Ved hjelp av
      teskjeen, synsevnen og erfaringen med dette fenomenet, kan han kjenne
      hvordan sukkerbiten, nå gjennomtrukket av kaffe, gradvis løses opp, først
      i mindre klumper, så i stimer av frittflytende krystaller, som vanlig farin,
      
      326
    Page 327: |
      sirkulerende i den halvtomte kaffekoppens kunstige, av ham selv frem-
      bragte strømhvirvler, til også disse (krystallene) er fullstendig oppløst i den
      lunkne, brunsvarte væsken. Det var noe han leste i en søndagsavis engang,
      om en filosof som levde for et par hundre år siden, og som ikke trodde
      på sjelen, eller noen form for udødelighet, han mente at alt besto av ato-
      mer, og når han døde, ville han selv oppløses i atomer, men elskerinnen
      hans døde før ham, og da tenkte han seg at hans (filosofens) atomer, når
      den tid kom, ville blande seg med hennes atomer. Hvis han nå begynner å
      røre den andre veien, *mot klokken* istedenfor *med den*, slik han gjør, så vil
      ikke sukkeret derfor begynne å fortette seg igjen, det vil ikke bli til skyer av
      krystaller, ikke klase seg sammen til klumper, klumpene vil ikke føye seg
      sammen til en sukkerbit, som kaffen vil trekke seg tilbake fra, slik at han
      kan fiske den opp, like hvit og hel som da han slapp den ned i koppen.
      Hvesingen av oljen som koker er nå den eneste lyden i hele lokalet. Det er
      så stille at han ikke tør slå av skjeen mot kanten av koppen, så han legger
      spiseredskapet dryppende på skålen, hvor kaffen danner en liten lysebrun
      dam, som etter en kort stunds seig, dissende bevegelse liksom legger seg til
      rette og ikke rører seg i det hele tatt.
      
      Jeg får ikke sove. Men hun sover. Lydene er få. Noen spyler ned i klo-
      settet. Det duger ikke. Hvis jeg enda hadde kunnet høre dem snakke der
      nede. Skjønt det ser ikke ut som de snakker. Eller bedre: hvis jeg kunne
      høre tankene deres. Det ville utvilsomt blitt tøv for det meste. Bortkastet
      tid. (Min søvnløse tid er riktignok bortkastet i alle fall.) For meg er og blir
      de pantomimikere. Pussig nok kan ikke engang de som sitter ved siden av
      hverandre der nede høre hverandres tanker. Bare sine egne. Den evinne-
      lige summingen av ens egne tanker. Den er verst når man legger merke til
      den. Den forsvinner bare når man sover drømmeløst. Jeg skulle ønske jeg
      kunne lyse en slags velsignelse over dem der nede. Hva er det jeg sier? Jeg
      er trett. Som om jeg hadde makt til den slags. Ikke engang utysket har det.
      Som om noen hadde det. Som om det var mening i slikt. Nå skjer det noe.
      Den unge mannen reiser seg og går mot døren. Kvinnen blir sittende et
      øyeblikk. Så reiser hun seg brått og følger mannen. Javel. De er ute. De skal
      vel hjem og sove. Jeg sover ikke. Jeg sitter søvnløs i et mørkt rom og ser ut
      av vinduet. Jeg avskyr det. Hvor lenge holder jeg ut dette her? Klokken er
