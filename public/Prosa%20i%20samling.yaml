      Det rinner deg i hu at du allerede har én sko (og en sokk) på deg,
      du må altså ta skoen av før du kan ta (begge) tøflene på deg, eller du
      kan gå med sko på den ene foten (den venstre) og tøffel på den andre,
      noe som formodentlig ville være ubehagelig fordi skoen har hæl og tøffe-
      len ikke, og således føre til halting, eller du kan prøve å finne den andre
      skoen og gå med to sko (det virker umiddelbart håpløst). Du bestem-
      mer deg definitivt for å ta skoen av og tøflene på, og gjør det, mens
      du omhyggelig unngår brå bevegelser. Når du omsider har fått begge
      tøflene på deg, finner du, utrolig nok, slåbroken under en bunke med
      assortert skittentøy, som i et lydløst ras velter ned fra stolen, og du
      tar plagget på deg, utenpå den hvite skjorten og buksene, for du fry-
