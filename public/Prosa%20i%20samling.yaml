      far fikk det travlere, at han dro meg i armen, så jeg nølte før jeg spurte hva
      det var for slags hus vi hadde passert, og han svarte, for meg, den gangen,
      aldeles gåtefullt: «Det er et sted hvor du alltid vil tape når du handler, derfor
