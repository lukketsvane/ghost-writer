      Hvis jeg ikke er farlig? spør du, og hun svarer Ja, det er jo ingen som kan
      se oss der nede i mørket. Det har blåst opp for alvor. Trekonene (synlige
      i silhuett mot himmelbrynet) rykker og kaster på seg, noen ganger uni-
      sont, i samme retning, andre ganger asymmetrisk og til forskjellige kanter
      (omtrent som om en gigantisk, usynlig hånd rufset til en grønn pels), skub-
      bet av ymse hvirvler og drag i luften, og med varierende elastisitet i stam-
      mer og greiner, det virker forbløffende dramatisk, som om scenen krevde
      lynild, tordenskrall og regnskyll, mens det i virkeligheten foregår nesten
