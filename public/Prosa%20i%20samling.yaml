      ut på kjøkkenet, en stor seidel med vann. Da hadde han forlengst sluttet å
      sette på plater. Over pianoet, hvis man så nøye etter, et lite hull i tapetet,
      og under det, et litt lysere rektangel, fra den tiden da sollyset (særlig om
      ettermiddagen) ble stanset av papiret istedenfor å treffe veggen under.
      
