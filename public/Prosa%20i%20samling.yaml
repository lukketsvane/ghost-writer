      kan tvinge deg til å gå med denslags moderlig tingeltangel mer. Leter? Tull,
      du har bare vært borte i litt over en halvtime. De er gamle og dumme.
      Fjernsynet er slått av. De sover. De sover i troen på at du sover, mens du
