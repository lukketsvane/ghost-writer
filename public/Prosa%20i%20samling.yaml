      imellom, noe ubestemmelig som, avhengig av den mer eller mindre tilfel-
      dige betrakteren, kan være enten pen eller stygg eller ingen av delene (man
      vil alltid, rimeligvis, være tilbøyelig til å tro den som hevder det første, men
      man kan aldri være *sikker*). Og det finnes knapt noen tvil om at selv de som
      etter denne kosmetiske raseloven er klassifisert som definitivt og håpløst
      *stygge*, og tilsynelatende har akseptert sin skjebne, egentlig, til syvende og
      sist, når deres tapperhet er uttømt, håper å møte noen som kan tilintetgjøre
      karakteristikken ved å hevde at de faktisk *er* pene, eller i det minste at de i
      den andres øyne kan forekomme å være pene («jeg synes du er pen»), ja,
      at de rent faktisk og objektivt kan være det.
      
      Den dumpe, regelmessige trommingen av mange, for deg usynlige hes-
      tehover mot grusdekket, bare denne trommingen, og noen andre, spredte
      lyder, liksom flagrende, lik vanndråper fra et fossegjel, svevende over det
      
      AVLØSNING | 235
    Page 236: |
      rytmiske bulderet fra de travende hestene: knirk fra sulkyene, svepesmell,
      vrinsk, prusting, iltre rop fra kuskene, du har hørt hvordan alle disse lydene,
