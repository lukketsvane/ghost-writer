      Kaninen i månen, og at mønsteret av disse områdene egentlig ikke danner
      noen figur i det hele tatt.
      
      AVLØSNING | 233
    Page 234: |
      De sover. Ute og leter etter deg? Nei. De sover. Idiotene sover, slår du
      fast. Den er ikke helt full, likevel, den har en smal skygge nederst til venstre
      som bryter sirkelen, nærmest som om litt av det krittaktig hvite skulle være
      skrapt av (slik et rundt stykke siporex får en plan flate hvis man gnurer
      det, bruker det som kritt, mot asfalten) og hadde etterlatt en uregelmessig
      kant, eller som om hele planeten holdt på å bli gnagd istykker av kosmisk
      møll (som ville tiltrekkes av månen slik nattsvermere tiltrekkes av en tent
      lyspære). Du ser den ihvertfall tydelig, den er ingen flat skive, skygge anty-
      der kuleformen, det virker nesten som du kan se den dreie rundt sin egen
      akse, på bakgrunn av den tidlige høstens blåsvart himmel, over det ube-
      bygde, uopplyste jordet som du nå nærmer deg. Når du flytter blikket fra
      himmelen, hvor bare noen ytterst få stjerner er synlige, ser du, i det disipli-
      nerte, idrettsaktige lyset fra gatelyktene, den samme veikanten som du så
      tidligere i dag, mens det gulgrønne linjevirvaret av strå og ugress fremdeles
      kastet lange slagskygger over sanden eller ble avspeilt i sølepyttene, stråene
      som vifter en kort stund (gresstust etter gresstust langs veikanten rammes,
      i rask rekkefølge, av luftdraget, og stråene bøyes innover og pendler heftig
      et par ganger før rykkene glir over i svak dirring, og så nesten total urør-
      lighet inntil neste kjøretøy, medmindre det er kraftig vind; alt dette kan
      registreres som en bølgebevegelse gjennom gresset langs hele svingen, til
      der hvor planteveksten tar slutt, og den mindre sideveien forener seg med
      den større) i dragsuget etter en passerende bil.
      
      Det ennå ikke helt gulnede gresset (og ugresset, og blomstene som ikke
      lenger er der: løvetann, gjerdevikke, åkersennep, nesleklokke) gror helt inn-
      til veibanen, bare med en smal stripe ubevokst jord mellom seg og asfalt-
      kanten, plantene har presset seg ut fra en vanskjøttet have, gjennom det
      rustne nettinggjerdet. Du ser på den litt uregelmessige kanten av veidek-
      ket, med sprekker og kratere, og hist og her asfaltkorn som er revet løs (av
      bilhjul?) fra resten av massen: svarte, granulerte, uregelmessige som rosi-
      ner; de ligger på et forholdsvis mykt bånd av sand, jord og søle, der du ved
      nærmere observasjon, foruten fotspor, kan finne mønstertrykk etter biler
      (nærmest asfalten), motorsykler, barnevogner, trillebager og så videre; men
      nå, denne sene høstkvelden, finner øynene dine ikke annet enn et falmet
      tråsykkelspor som krysser en uttørket søledam (det er flere dager siden det
      regnet), med disse to karakteristiske linjene som nesten virker uavhengige
      
      234
    Page 235: |
      av hverandre, den ene tilnærmet rett, den andre overskjærende, buktende
