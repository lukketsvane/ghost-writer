      skjødesløst henslengt, eller snarere tvunnet sammen, liksom i fortvilelse,
      nesten som en knute på det, slik at det kan minne om et leddet, skjellkledd
      krypdyr eller en gåtefull undersjøisk vekst. Du ser den store, rektangulære
