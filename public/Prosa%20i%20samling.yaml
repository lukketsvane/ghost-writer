      etter bar du alle flaskene, uten å miste en eneste, til en passende avstand fra
      fjellveggen, og så, etter en nytelsesfull liten pause, hvor du målte herlighe-
      tenes omfang med øynene, begynte du å knuse dem, én for én, men fort,
      du trengte ikke spare, du hadde råd til å sløse. Når glasset brast lignet det
      vanndråper, skårene sprutet fra fjellveggen i kaskader, og falt i skinnende
      dryss over mosen og gresset på skogbunnen (det minnet om fontenene
      nede i byen, hvor du pleide å vade etter mynter), du kastet og knuste, kastet
      og knuste, inntil den aller siste flasken var pulverisert, og du utmattet av
      lykkelig anstrengelse kunne synke ned i gresset for å hvile.
      
      Rekved, tomkasser, gamle teiner, tiloversblevne byggematerialer og slikt
      noe, virker det som. Noen menn kaster skarpe slagskygger over stranden
      mens de tømmer lasteplanet på en pickup, tilogmed gamle møbler, som de
      bærer sammen, to og to, og tre–fire guttunger svinser ivrig og usystematisk
      til og fra med mindre bører, eller litt for tunge ting (stubber med strittende
      røtter, gamle uthusdører) som de sleper etter seg så det lager mørke stri-
      per i sanden. Det blir et kjempemessig bål, pyramideformet; en av guttene
      
