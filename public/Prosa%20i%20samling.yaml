      HAVET
      
      Et rykk. Så ubevegelig. Så en liten bivring. Så ubevegelig. Et nytt rykk, så
      ubevegelig, en liten bivring, og så videre, rød, grasil som et lem på et eller
      annet eksotisk insekt, en tentakel eller noe slikt.
      
      Det hender jeg prøver å bare se. Eller bare høre. Merkelig nok går det an
      å minnes noe med åpne øyne, og uten å holde for ørene, og man kan se noe
      man engang gjorde, og høre noe man engang hørte, samtidig som man ser
      rommet man sitter i, og hører for eksempel lyden av løvsangere eller jetfly
      eller begge deler, man ser minnene, som om man hadde øyne vendt innover
      (med en egen organisk, fastgrodd lykt, som hos dyphavsfiskene), et syn inn
      mot hjernen, hvor minnene ligger lagret, liksom i dvale, et mylder av rare
      dyr; noen er trege og dorske, kalde, vekselvarme, de rører seg motvillig og
      seigt, andre har derimot vist seg så ofte at de på en måte er begynt å bli
      støle og stive og pjuskete i pelsen, man ser de tynne bena under fjonene,
      men det verste er at så mange er en slags nattdyr, eller underjordiske dyr,
      det vil si at man bare såvidt får se et øre eller en haletipp som forsvinner,
      og enda flere, antagelig de fleste, får man aldri se i det hele tatt.
      
      En rekke hjertemuslinger, matt gråhvite, og med varierende brune stri-
      per på tvers av riflingen, som stråler ut og brer seg i vifteform fra det snu-
      telignende fotstykket (der åpne- og lukkemusklene engang satt).
      
      De er der, men de viser seg aldri. Alle disse usynlige erindringsdyrene vil
      (som bakteriene og de andre nødvendige eller unødvendige snylterne på
      min egen kropp) dø når jeg dør, og dette vil igjen si at ikke bare det man
      vet om og kjenner, kjenner som seg selv, blir borte, men også det man ikke
      vet om og ikke kjenner, ikke kjenner som seg selv, som man aldri har visst
      om, det blir også borte, for alltid, uten at noen noensinne vil få muligheten
      til å lære dette ukjente å kjenne. Det som ingen noensinne får vite noe om,
      interesserer meg. Ikke fordi det er hemmelig. Jeg kan ikke fordra hemme-
      lighetskremmeri. Jeg sier alt som det er. Det åpenbare er det mest uforstå-
      elige. La oss anta at jeg bestemte meg for en dag, en dato, et årstall, en dag
      
      346
    Page 347: |
      jeg ikke har noen som helst erindring om, og jeg bestemmer meg, nå, og vet
      at erindringen om denne dagen, minutt for minutt, finnes et sted, men at
      den er umulig å fremkalle igjen, som om den var et verdifullt samlerobjekt,
      og var blitt stjålet, og solgt til en ukjent og uoppsporbar samler, som nå har
      innlemmet denne dagen i sin samling av dager, eller noen (uvist hvem)
      har lagt den i en krukke, og forseglet krukken, og satt den ned i en krypt,
      eller en hule, lukket etterpå, og ikke bare denne dagen, men hver eneste dag
      jeg har glemt i hver sin krukke, hele rader med forseglede krukker, nede
      i en krypt, eller en hule, og han (uvisst hvem) som vet hvor krypten eller
      hulen er, er borte, og radene med forseglede krukker som inneholder mine
      glemte dager står der, og blir aldri åpnet igjen. Men det finnes ingen tyv
      og ingen samler, ingen krukkesegler i sin krypt eller sin hule, det er en
      dag jeg selv har opplevd, og som ikke bare er borte, i likhet med alle mine
      levedager inntil denne, men hvis spor også er borte.
      
      Omkring et halvt dusin bittesmå konkylier med langsgående, brunaktige
      og blåSvarte striper i klart avgrensede, bilringaktige felter som synes svakt
      vridd i forhold til hverandre, slik at strekene så å si er ute av fase, og etter
      som de blir mindre, forvandles de til prikker før de blir helt borte i den
      hvite spissen.
      
      Til gjengjeld husker jeg ikke hvilken dag, hvilken dato og hvilket år
      det med kysset hendte. Det var den gangen, i min ungdom, da jeg gikk
      til fots hjem fra en fest, eller rettere sagt fra et hus hvor det hadde
      vært fest, gikk til fots, ettersom jeg ikke hadde råd til drosje, og den
      siste bussen forlengst hadde gått. Det var midt på vinteren og meget
      kaldt, selv om jeg til en viss grad holdt varmen ved å gå fort. Det tok
      flere timer. Jeg husker ikke så mye av selve turen, bortsett fra at det
      knaste i grus når jeg gikk gjennom en fotgjengerundergang, og at det
      i en isete skråning sto noen trær med svarte stammer. Vinden hadde
      blåst snøen i en slags valker eller bølger rundt dem, så man kunne fore-
      stille seg at trærne pløyde avgårde gjennom hvitpisket skum, som mas-
      ter på gudene vet hvilke synkende skip, antagelig skip med dekk av tele,
      med skrog av jord og en last av stein, og nå var seilene revet, men
      til sommeren ville de stadig synkende skipene ha fullt utspente seil av
      løv.
      
      VENTE OG IKKE SE | 347
    Page 348: |
      Et håndflatestort kamskjell, perlemorshvitt glinsende på den glatte utsi-
      den, men inni med en rødlig, sandsteinsfarvet, grov overflate som i søk-
      kene blir til mikroskopiske, porøse og svært ru lameller på tvers av
      retningen i skjellets spiler, som i sin tur ligner kannelerte greske tem-
      pelspyler, skjønt de smalner av og flater ut mot null ved fotstykket, som
      om de pekte tilbake mot det formløse punktet de en gang sprang ut
      av.
      
      Det er slike tanker man kan trøste seg med på meningsløse vandrin-
      ger om vinteren, mens ansiktet blir stivt, hendene valne og tærne numne,
      men tankene fortsatt holder seg varme. I visse situasjoner er en varm
      hjerne viktigere enn et varmt hjerte. Årsaken til at jeg husker dette, er
      likevel at en av jentene på festen, aldeles uventet, ga meg et kyss på kin-
      net til avskjed, og selv om hun ikke var spesielt pen eller sjarmerende, så
      er jo et uventet kyss (selv på kinnet) noe man husker, ihvertfall hvis man
      har fått (og gitt) så få kyss som jeg, min høye alder tatt i betraktning,
      tross alt har, og fordi kroppslig berøring av det motsatte kjønn dengang
      ikke var så sterkt devaluert som det er nå, og fordi kysset representerer
      et velbehag utenom det vanlige. Skjønt velbehag. Mer objektivt betrak-
      tet avsatte det fuktighet på kinnet mitt, som følgelig ble sterkt avkjølt i
      det isende vinterværet, noe som forresten, av en eller annen grunn, gjør
      dette minnet kjærere. (Jeg har imidlertid vært igjennom det så mange
      ganger at jeg nesten ikke klarer å skille min gjenerindring av erindrin-
      gen fra selve erindringen; det kan ligne en helgenstatue som er blitt så
      ofte kysset at ethvert spor av tånegler og tær er blitt borte, og teore-
      tisk sett kan man tenke seg at tilbedelsen til slutt vil fortære det tilbedte,
      som endelig trekker seg tilbake til ingenting og blir der.) Men nå er jeg
      kommet langt bort fra mitt opprinnelige forehavende, som var å se. Plut-
      selig en kveld oppdaget jeg noe blått lys som ikke hadde vært der før
      (det må være en slags reklame), og dessuten visste jeg ikke hvor bygnin-
      gen befant seg, ettersom jeg ikke alltid har vært på de kanter jeg kan se
      fra vinduet her, foruten at jeg ikke har vært ute av huset på ni år, seks
      måneder og fireogtyve dager. Jeg vet fortsatt ikke hvor bygningen med
      det blå reklamelyset står, og selv med kikkerten er det umulig å lese hva
      reklamen anbefaler. Den betyr altså noe for andre, men ingenting for
      meg.
      
      348
    Page 349: |
      Da jeg for én gangs skyld vasket gulvet, med langkost, bøtte, skureklut
      og såpevann (det tok meg hele dagen), og da jeg endelig nærmet meg kom-
      moden, med ryggen til, slo kosteskaftet borti den, og den falt ned.
      
      Hvorom allting er, så ser jeg akkurat nå, et eller annet sted bak denne
      bygningen, altså minst et par kilometer i luftlinje, den svarte armen til en
      mobilkran i arbeid, den står som en skråstrek over det hvitaktige havet og
      de gråsorte øyene som kan skimtes bak der igjen, det vil si, hvis jeg følger
      lenge og nøye med, så kan jeg se hvordan den svarte streken først heller
      mot venstre (for meg), så forvandler seg til en rett, litt kortere strek, og så
      blir en svart strek som heller mot høyre (for meg), inntil det hele gjentar
      seg i motsatt retning, og det slår meg nå, at hva denne kranen heiser opp
      (eller ned), det hører til den kategorien ting jeg aldri vil få vite noe om,
      jeg kan bare sitte og betrakte den, omtrent som man kan betrakte en fjern
      planet og aldri få vite hvordan det ser ut der, eller man kan betrakte et vilt
      dyr i bur, og aldri få vite hvordan det er å være dyret selv, eller som jeg kan
      betrakte rullesteinen på kommoden og aldri få noen opplevelse av å være
      stein, en opplevelse i grunnen ingen, ved nærmere ettertanke, heller ikke
      steinen selv, blir forunt, ettersom en stein ikke har noe sanseapparat, og
      følgelig ikke kan ha noen opplevelse av hvordan det er å være stein, den har
      ikke noe ego, så å si, den er helt uselvisk, den kan bare betraktes utenfra og
      gjenkjennes som en stein, en rullestein; men ved nærmere ettertanke gjel-
      der jo det samme også for all vegetasjon, akkurat det samme for grønske
      på en råtten åre som for en kjempemessig, eldgammel eik på en bakketopp,
      slik at dikterens ønske om å være for eksempel en gran i skogen er umulig
      å oppfylle, for det finnes ingen som er en gran i skogen; å være en gran
      i skogen ville i grunnen være det samme som å være død, eller ihvertfall
      bevisstløs, et koma uten oppvåkning, granen i skogen et koma uten opp-
      våkning. O var jeg blott et koma i skogen, uten oppvåkning.
      
      To små skjell som er svarte utenpå, men inni har en glidende skala av
      farvetoner fra dyp blekkblå til hvit (nærmest den spisse enden), foruten at
      ett av dem i bunnen har rester av meget finkornet, gråhvit sand, som (kan-
      skje på grunn av et forlengst inntørket sekret) henger fast i skallet, hvor
      sandtegningen danner en ellipseform, åpen på den ene siden, slik at det
      faktisk kan minne om en lagune i miniatyr.
      
      VENTE OG IKKE SE | 349
    Page 350: |
      Hvis bevisstheten, og den menneskelige par excellence, kan anses som
      bråk, en slags evinnelig, aldri hvilende støy, så finnes det altså i steinene
      og plantene en stillhet som i grunnen er ufattelig, en stillhet som er desto
      større som den ikke kan oppleves av noen. Ved nærmere ettertanke den
      samme stillheten som finnes inne i oss fra det øyeblikket vi igjen er blitt til
      livløs materie, ettersom ingen kan si: Jeg er en knokkel, slik en stein eller
      en flekk med grønske heller ikke kan si: Ego sum.
      
      Et rykk, så ubevegelig, så en liten bivring, så ubevegelig, så et rykk igjen,
      og så videre, uten å komme noen vei, den lange røde streken hakkende over
      den korte svarte streken bak tallet (strekene bak hvert tall litt tykkere enn
      de andre), uten noensinne å nå neste strek, men også uten at rykkingen
      stopper.
      
      Elefanten. Om jeg nå flytter blikket fra mobilkranen langt der borte, og
      trekker det inn i rommet (hvis det utgikk to følehorn fra øynene mine til
      ethvert punkt jeg måtte finne det for godt å fiksere, ville disse følehornene
      nå trekke seg kraftig sammen, fra en lengde på over to kilometer til omtrent
      to meter), så møter blikket den grønne elefanten, der den henger i en hempe
      som utgår fra issen, og dreier svakt, nesten umerkelig, fra side til side for en
      eller annen innendørs vind, om man kan si det slik. (Det later til å skulle
      dreie seg om dyr i dag.) Den er altså i hovedsak signalgrønn, skjønt det
      begynner å bli en sannhet med modifikasjoner å si at den er grønn, ettersom
      den i årenes løp er blitt dekket av et lag nikotininfisert støv, som på sine
      steder gir nylonpelsen en definitivt mer brun enn grønn farve. Dessuten er
      den hvit inni ørene, og den har på seg en slags genser med brede tverrstri-
      per, i farvene rødt, oransje, rosa og gult (regnet ovenfra og ned), samt en
      høyrød sløyfe rundt halsen, og øynene (eller snarere øyet; fra min synsvin-
      kel skjules det ene øyet av den muntert oppadsvungne snabelen) brune.
      
      Tre–fire blanke sneglehus, som på den ene siden ender i en takkete åpning
      som ligner en skjev, glisende munn.
      
      Den er sikkert ment å være til trøst og oppmuntring for noen. Av sen-
      timentalitet, formodentlig, er jeg ute av stand til å kaste den, og elefanten
      er altfor innsatt med smuss og nikotinstank til at jeg kan gi den bort. Man
      
      350
    Page 351: |
      ender med å ikke bli kvitt ting fordi man selv har møkket dem til for mye.
      Elefanten er forøvrig det eneste stykke fauna i huset, mitt husdyr, så å si,
      om man da ser bort fra alle dyrene jeg er i stand til å forestille meg i fan-
      tasien, og det er ikke få, både virkelig levende og imaginære dyr (som for
      eksempel erindringsdyrene). Etter denne hjemvending til de nære ting, er
      det kanskje på tide å bevege seg ut i verden igjen, det vil si med blikket, bare
      med blikket. (Synet er i grunnen den mest avmektige av alle sanser, det er
      den sansen som rekker lengst og besitter minst; om man hører for eksempel
      musikk, så besitter man lyden på et vis, og hvis man lukter på for eksempel
      en orkidé, så besitter man på et vis lukten, og hvis man holder noe i hånden,
      en sykkelholk eller en brøddeig eller et økseskaft, så er det ihvertfall nært,
      selv om man ikke besitter det; men man kan bare tenke seg hvordan det
      ville være hvis blikket faktisk kunne trekke til seg og eie alt det kan fange
      inn, det ville være umulig å stille ut varer, vinduene ville bli sugd tomme
      for gjenstander, men ikke bare vinduene, alle forretninger måtte dekke til
      varene fullstendig med alskens tepper og presenninger, og kunden kunne
      ikke få se tingen før den var betalt, men ved nærmere ettertanke måtte alle
      og enhver holde sine egne ting skjult, ellers ville det føre til totalt sam-
      menbrudd for enhver privateiendom, men også for all kollektiveiendom,
      alle gjenstandene ville rotere uopphørlig mellom forskjellige eiere som så
      på dem etter tur; men om nå prinsippet om blikkets absolutt possessive
      egenskaper ble utvidet til å gjelde også det såkalte kjødelige begjær, eller
      for den saks skyld aggresjonen, så ville det føre til en slik uendelighet av
      forviklinger og forvirringer at ethvert sosialt liv i praksis ville bli umulig;
      her er det nok på tide å stoppe denne tankerekken.)
      
      Den falt halvveis fra hverandre, og jeg prøvde å sette den sammen igjen.
      Det forbauset meg litt at urskiven bare var en tynn papplate med hull i
      midten (til viserne). Jeg kunne sette den opp-ned eller sidelengs om jeg
      ville. Jeg satte den den riktige veien, og limte igjen selve huset, som er av
      hvit plast, med limbånd. Etterpå oppdaget jeg at den både virket og ikke
      virket på én gang.
      
      Hvis jeg nå lar blikket vandre i en tilnærmet rett linje langs horisonten,
      vestover fra mobilkranens svarte skråstrek, så møter det, etter tur, og på
      forskjellige avstander: et tre (bitte lite og ubestemmelig); en blekgul, tårn-
      
      VENTE OG IKKE SE | 351
    Page 352: |
      lignende bygning (som jeg vet er en transformatorstasjon); et klesforke-
      stativ som kan dreie med vinden; et tegltekt tak på en boligblokk, med to
      skorsteinspiper og fire luftepiper samt en takluke; et stort epletre (så nært
      at jeg kunne kastet en ball på det); en stor, men av avstanden forminsket
      bygning med mange vinduer og balkonger (som jeg vet er et sykehus); en
      høyspentmast; en skorstein, herfra sett på størrelse med lillefingeren min,
      men i virkeligheten nærmere hundre meter høy, utstyrt med et rødt var-
      sellys på toppen (man ser det tydelig om natten), men sannsynligvis er det
      ikke gjennom denne pipen jeg kommer til å fly ut, etter at jeg er blitt kre-
      mert, selv om den tilhører sykehuset, for den betjener visstnok hospitalets
      sentralvarmesystem, og skal altså brukes til å holde varmen i dem som sta-
      dig er varme, ikke til å forvandle til røyk dem som alt er kalde.
      
      To blåskjell som ikke lenger er blå, og heller ikke svarte, men tvertimot
      hvite utenpå, en dels matt, dels skimrende hvithet full av ganglignende arr
      og merker, det vil si, den delen av skallet som er synlig, ser slik ut, men
      omkring halvparten av begge skall er helt tilgrodd av en strittende, biku-
      beaktig og inntørket masse av noe som må være rur eller lignende smådyr,
      tett i tett, nesten oppå hverandre, og de består i sin tur av et egglignende
      skall med et ovalt hull i toppen, og de fleste av disse skallene er fylt av noe
      rundaktig, delt på midten av en spalte, slik at det hele kan minne om en
      gammel kone med skautet trukket omhyggelig rundt ansiktet, men i så fall
      en hel flokk gamle koner med skautet trukket omhyggelig rundt ansiktet,
      en hel menneskemasse stirrende mot betrakteren av de to en gang parasit-
      terte blåskjellene, skjønt enkelte av disse bittesmå skallene også er tomme,
      og da ligner mer på krukker eller kar. (Kanskje kan man tenke seg at det
      var her enkelte av mine glemte dager en gang befant seg, som ruller med
      mikrofilm skylt vekk av havet?)
      
      Det er i grunnen typisk. Den skorsteinen jeg en dag kommer til å fly ut
      av, forvandlet til røyk, den kan jeg ikke se. På den annen side ville jeg jo
      ikke, med et tilfreds sukk, kunne sitte og se røyken av meg selv fly ut av
      noen skorstein i alle fall. Men mellom hus, tørkestativ, trær og så videre
