      UTSTILLING I
      (utkast til minnesmerke)
      
      Monumentet er et monument over sin egen glemsel.
      Og får mening først når det ikke finnes noen som kan gi
      det mening. Det er steinen du holder i hånden. Som du
      aldri når inn til. Bare speilet viser alltid riktig tid. Når
      steinen speiler seg, er det ikke av forfengelighet. Speilet
      røper alt, steinen ingenting. Som stein og speil er det du
      helst vil vite.
      
      5
    Page 8: |
      MELLOMSPILL I
      
      (diktatur: krønike)
      
      Den gangen, i nedgangstidene, falt vi fra hverandre og
      lette oss istykker: to kravlende, løshender glefset tannløst
      etter et forbiflagrende øre, en tunge eller tre siklet på
      øyet, det blinde kneet snuste mot en rompe som ikke
      lenger kunne logre, bare tenke, kinnet sov i ankelens
      vugge inntil sparket våknet, overrumplet av harde bryst-
      vorter løftet ryggen skulderbladene over hodet, hofter
      dunket pendelaktig mot sin klokkekasse eller sin likkiste
      for å bryte seg ut. Og hvis hunden var heldig når den
      slikket den halve dialogens munn, ville den mellom ten-
      nene finne gammel smak av et kjønn like fremmed for
      den som ytringsfriheten. Men nå er det nesten bare kjø-
      terne igjen, og de har funnet tilbake til sitt gamle ford-
      ringsløse og harmoniske liv, som hele vesener, i pakt med
      allnaturen.
      
