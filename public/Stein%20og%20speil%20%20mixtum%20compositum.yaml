      MELLOMSPILL VII
      (metafora)
      
      Frysevogner. En reise i kulde. Det frosne kjøttets tog
      med skrottene som ligger og spriker sine stive roller,
      stumt, pantomimisk-burlesk, død adel, hoffet uten sin
      enevoldskonge, historiens tilfeldige ofre, på reise gjen-
      nom natten og mellomistiden utenfor, hvor høyttaleren
      selv forkynner at den flombelyste perrongen er tom.
      Snart skal flokker av arbeidsføre stå der og hutre og
      vente. Kjøttet beveger seg langs mørke forstadsjorder
      med stier hvor augusts flaskekapsler ruster, trampet ned i
      leiren, slamrer forbi dem som sover og snart må våkne til
      jobben. Det er sen høst. Morgenen blir kald og klar.
      
