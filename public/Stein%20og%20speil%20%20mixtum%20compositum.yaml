      MELLOMSPILL III
      
      Det kjennes hvordan det vokser, et foster av flammer
      som langsomt kremerer sitt eget opphav innenfra. Vi
      brenner. Men ikke for noe. Ikke for noe. For alt og ing-
      enting. For det rene tøv. Vi er gravide kvinner som aldri
      nedkommer med annet enn menneskelignende aske. På
      den annen side gir vi aldri opp den håpløse forestillingen
      om det smertefrie. Jeg husker fisketurene ned langs bek-
      ken om kvelden, små ørreter i kulpene, nærmest ørekyte,
      strittende av bein, ufyselige å spise, men spennende å
      fiske. Det finnes virkelig vann så klart at man kan se de
      myke, vatrede linjene etter strømmen i bunnsanden, og
      en liten muddersky som står igjen etter en fisk som for-
      svant. Vann. Hvis vi hadde to hoder, kunne ett være ild
      og ett vann. Og ble de forsøkt sammensmeltet, så ville
      enten ildhodet slukne eller vannhodet fordampe.
      
      18
    Page 19: |
      MELLOMSPILL IV
      
      Navnet ditt, blå bokstaver på papirets masse av døde
      fibre, som ikke kan reises opp igjen til trær, hvislende
      langsmed stien vi fulgte, urolige skygger mot papirets
      kjønnsnøytrale gulhet. Og bokstaver skåret i bark som
      gror dem uleselige, som bølger og vrir seg og lukker seg
      over dem som vann over en froskemann. En dykker i
      treet: mot bunnen, hvor den første årringen er. Og bor-
      tenfor det: Ingenting. Frø. Ingenting. En eldgammel skog
      av ikke-trær.
      
