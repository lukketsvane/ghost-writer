      UTSTILLING XV
      (vårlig landskap)
      
      Jeg har følelsen av å gå over en stor slette med
      utbrente bilvrak, og gresstuster, sand, hestehov som lyser
      i skumringen, endeløst, og kan puste fritt nå som alt er
      ødelagt.
      
      49
    Page 50: |
      MELLOMSPILL XI
      
      Om du aldri var blitt til, ville du ikke lest dette. Og det
      ville ikke gjort noen forskjell. Og når du ikke lenger er
      til, er det som om du aldri skulle lest det. Det gjør ingen
      forskjell. Men nå, mens du leser det, hender noe: det eter
