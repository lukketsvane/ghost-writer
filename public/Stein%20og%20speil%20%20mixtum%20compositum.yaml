      KONSERT IV
      (ppp)
      
      Aldri fikk jeg sett skikkelig striptease. Ikke noe som
      lignet engang. Jeg var dum og gikk på litterære kafeer og
      drev med kunstnerisk tøv og tant i stedet. Nå er det for
      sent. Jeg er gammel og blind. Jeg må nøye meg med å
      høre plaggene falle. Jeg dikterte dette.
      
