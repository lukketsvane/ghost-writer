      KONSERT I
      (nocturne électrique)
      
      Fredagsnatt og vinduet på gløtt. Der ute (uvisst akku-
      rat hvor) har noen skrudd opp stereoanlegget. Antagelig
      en fyllefest på gang. All diskant og mellomtone er borte,
      og med det melodien. Bare bass og trommer dunker og
      dunker hit: et kunstig hjerte i nattens kropp. Og jeg hus-
      ker hvordan det var å ligge med hodet mot et bryst (et
      kvinnebryst, når sant skal sies) og lytte, og det var det
      viktigste hjertet som slo.
      
