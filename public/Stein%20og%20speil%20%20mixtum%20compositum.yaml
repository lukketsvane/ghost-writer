      UTSTILLING VI
      (lysvirkning: plein-air: ars prosaica)
      
      Jeg ville røre deg bare som et snøfnugg i vindstille.
      Eller som sol i februar, når det lave, skinnmagre lyset
      streifer et forbigående ansikt i spalten mellom bygår-
      denes massive, langflate skygger, og du vet at solens
      intensitet er akkurat den samme som midtsommers, en
      uavbrutt, lydløs eksplosjon hvor enorme energimengder
      utlades.
      
