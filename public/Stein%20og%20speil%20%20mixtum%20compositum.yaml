      KONSERT V
      
      Et lystig lag. Den gamle jukeboksen spiller yndlings-
      melodien din, og tonene synes å skinne som lysstråler
      gjennom den tette røyken, slik solen kan skinne gjennom
      skyene en dag med bygevær. Musikken avbrytes stun-
      dom av lattersalver fra bordet ved siden av. Noen fortel-
      ler vitser. Hvorfor er de blinde så glad i frøbrød? Jo, fordi
      det står så mye interessant å lese på dem. En mann møtte
      opp på psykiaterens kontor med en and i plast under
      armen. Hva er problemet Deres? spør psykiateren. Det er
      ikke meg det gjelder, svarte mannen. Det er min kone.
      Hun tror hun er en and. Du sitter mellom to svirebrødre
      på en skinntrukket kafésofa og tar del i feststemningen,
      men du må være usynlig, eller ihvertfall gjennomsiktig,
      for sidemennene dine løfter i eningen de digre, skum-
      mende ølseidlene sine og klinker tvers igjennom deg, eller
      midt inne i deg, omtrent ved leveren. Det gjør ikke
      vondt. Når du forsøker å snakke til dem, later de ikke til
      å høre noe som helst.
      
