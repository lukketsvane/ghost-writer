      UTSTILLING LII
      (landskap)
      
      På den ene siden: postkassen. På den andre: søppel-
      kassen. En polaritet, eller en komplementaritet. I den
      første legges det som skal inn i huset, i den andre det som
      skal ut. Postkassen ligner hukommelse, søppelkassen
      glemsel. Disse tingene som bare blir borte. Som dette
      skallet som er slått av kanten på glasset her. Jeg husker
      ikke når eller hvordan, eller at jeg kastet det (glasskåret).
      Jeg får aldri se det igjen. (Som om jeg snakket om et men-
      neske.)
      
      134
    Page 135: |
      UTSTILLING LIII
      (objet trouvé)
      
      For femogtredve millioner år siden ble en edderkopp
      og en gresshoppe sittende fast, ved siden av hverandre, i
      den samme kvaen, som hardnet: en ravklump. Et skjeb-
      nefellesskap, om man vil. De sitter fremdeles fanget der,
      man kan se dem begge inne i den varmgule, lysgjennom-
      trengelige steinen. Samt en luftboble, femogtredve millio-
      ner år er gammel luft. Jeg kunne tenke meg å lage et
      smykke av ravet, og henge det rundt halsen din. En gave
      fra før mennesker fantes, til deg. Jeg liker tanken på mil-
      lioner år gamle insekter nær huden din. Spør meg ikke
      hvorfor.
      
      135
    Page 136: |
      MELLOMSPILL XXVIII
      
      Som om du var en idé i en ikke lenger levende hjerne.
      
      136
    Page 137: |
      UTSTILLING LIV
      (installasjon)
      
      Et sted å bo? I så fall et hus for statuer, ikke for
      levende mennesker. Kanskje et lager, eller en død kunst-
      ners atelier. Du er en uting der. Statuenes tomme øyne
      synes å være vrengt, å se innover i et hvitt rom uten rom,
      albinomolekyler, en tåke av hvite mus som blir født i det
      hvite, omigjen og omigjen, snø som yrer i alle retninger,
      fra alle årstider, uopphørlig. Din lykke ville være gjort
      hvis du var en blekkflekk, et semikolon, et spørsmåls-
      tegn, for ikke å snakke om et punktum. Men du er mind-
      re enn et ekko av en bloddråpe som knuses mot gulvet.
      Du er mindre enn et støvkorn som en sovende katts pust
      får til å hvirvle vekk. Du er en latter som noen har ledd
      en gang.
      
      137
    Page 138: |
      UTSTILLING LV
      (clair-obscur, fortidig)
      
      Han løfter et brennende trestykke for å lyse vei. I mør-
      ket omkring er det kanskje krig (men hvor langt unna? er
      det bare å strekke ut hånden for at den skal bli fuktig av
      blod?); neivel, ikke krig, men et bondeopprør eller noe
      slikt, eller kanskje bare en skare krøplinger, byllesyke og
      marodører som sover i sengene sine, nei, i halmen, dyre-
      ekskrementene, hos kyrne og grisene, livredde for å
      våkne til morgenrøden.
      
      138
    Page 139: |
      FORESTILLING XIX
      
      X Hvorfor kommer du ikke?
      
      Y Jeg har allerede kommet. Uten at du merket det. Jeg
      var ingenting verd. Jeg ville bare hjelpe meg selv. Ikke
      engang det har jeg klart.
      
      X Men den lille maskoten jeg fikk til trøst? Jeg skrev én
      forbokstav under hver fot.
      
      Y Nå den. Den er alt du har. Den er min stedfortreder.
      Det har ingen hensikt å vende seg til et annet men-
      neske. Du kan bare vende deg til meg, og jeg kommer
      aldri til å være hos deg, det lover jeg.
      
      139
    Page 140: |
      UTSTILLING LVI
      (stilleben)
      
      Stramt belyst med vinglass, brød, egg og kniv. Egget
      hardkokt og delt i to. Plommen sterkt gul mot hviten. Så
      skarpt at det nesten gjør vondt å se på. Man får lyst til å
      lukke øynene og spise og drikke. Men ustanselig drysser
      noe grått, sementaktig støv, et tørt duskregn fra byg-
      ninger som styrter sammen et sted langt borte, boligblok-
      ker, hoteller, forretninger, fabrikker, parkeringshus, kon-
      torbygg, hele kvartaler, hele byer, det kommer drivende
      innover og svekker de sterke, klare farvene, gjør dem
      gradvis mattere, og du innser at det hele snart vil være
      fullstendig begravd i dette ødeleggelsens flyvende mel.
      
