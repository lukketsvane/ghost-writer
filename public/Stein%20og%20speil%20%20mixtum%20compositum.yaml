      UTSTILLING III
      (skisse)
      
      Mygg død i givakt. Hvit vinduskarm. Vasen ved siden
      av. Billig. Dårlig smak. Bilde av? Død uten pine. Som om
      naturen sto i givakt for kulturen. Ikke tilfelle. Håpe at
      det varer lenge før noen kommer med en våt klut og med
      et sveip river ned myggen. Som om den var et spinkelt,
      sårbart og kjært husdyr. Det stilleste i verden.
      
      11
    Page 12: |
      MELLOMSPILL II
      
      I natt gikk fire lystige mennesker forbi her. Jeg så dem
      fra vinduet. Drøyt middelaldrende, og på vei hjem fra
      julebord, kanhende. Den ene av kvinnene (folkelig høy-
      røstet, men iført elegant pelshatt og pelskåpe) skled plut-
      selig og røk overende, men reiste seg ganske raskt igjen,
      tydeligvis uskadet. Mannen hennes støttet henne under
      armen da de vaklet videre.
      
      I dag er det søndag. De som passerer glir sakte forbi i
      det beske, inneklemte lyset fra novembersonlen, eldre
      ektefolk helst med noen meters avstand mellom seg.
      Stundom venter mannen, uten å snu seg, mens kvinnen
      tar ham igjen. De tråkker hull i det tynne hvite snøsløret
      som la seg over veien i løpet av natten. Ingen skråler.
      Ingen faller.
      
      12
    Page 13: |
      KONSERT II
      (kontentum)
      
      Kniven tvers over den tørre hvite skålen gir en svai
      skygge på bunnen. Dagen varer lenger enn en gulnet
      elfenbenstangent. Hør, vannet strekker en plaskende rigg
      ute i lyset. Båten av vann, klar til å seile delfinskum-
      mende mot De Lykkelige Øyer. Den besøkendes parfyme
      etterpå, i privatfengselet der ovn og seng marsjerer. Du
      ligger stille. Stille som en sammenpresset spiralfjær.
      
      13
    Page 14: |
      UTSTILLING IV
      (panorama)
      
      Jeg flyttet blikket over mot åsene i nordøst, der de nye
      drabantbyene dominerte, og så hvordan nyttårsfyrverke-
      riet på avstand lignet et kok av mikroorganismer, svøm-
      mende, svevende, med hår, haler og flageller ustanselig
      flimrende, en levende masse hvor enkelte individer døde
      og andre ble til, i jevn takt, så den samlede lysstyrken
      holdtes konstant, eller nesten, en stund (kanskje ti eller
      femten minutter), før det hele tørket inn og smuldret, og
      bare første januars blåssvarte himmel sto igjen med de
      samme uforstyrrelige stjernene som før.
      
      14
    Page 15: |
      FORESTILLING II
      (film: drømmescene)
      
      Det var en blanding av en borg og en bygård vi skulle
      forsvare. Flokkvis sprang vi opp en mengde trapper og
      gjennom en mengde ganger, for til slutt, gjennom luker,
      karnapper og mansardvinduer å komme ut på det lett
      skrående taket. Der ble vi etterhvert møtt av en skur
      med kasteskyts fra en bygning tvers over gaten, blant
      annet noe som så ut som jernbanesviller, samt andre mer
      eller mindre ubestemmelige gjenstander. Vi hev alt sam-
      men tilbake mot angriperne så godt det lot seg gjøre. En
      fiende prøvde å kravle seg opp over kanten av taket. Jeg
      dyttet til ham med en lang kjepp så han falt ned og for-
      modentlig ble slått ihjel mot gaten mange etasjer neden-
      for. Jeg aner ikke hvordan kampen (eller slaget) egentlig
      endte. Men jeg husker, at da vi ruste oppover en stein-
      trapp på vei mot taket, sto det et bur der, med en liten gul
      kanarifugl. Buret sto på vippen på trappetrinnet, og så ut
      som det kunne falle ned når som helst. En av forsvarerne
      som løp ved siden av meg, tok raskt tak i buret og flyttet
      det opp til en avsats, slik at det sto trygt. Så sprang han
      videre.
      
