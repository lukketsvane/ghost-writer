      UTSTILLING VIII
      (ready-made)
      
      En nærmest utslitt brusflaske, med hvite, ulne kanter,
      får meg til å ønske at jeg kunne se ansiktene til alle dem
      som har holdt i den. Du. Ordet 'du' blir plutselig tydelig
      som et fuglefløyt om natten. Men fuglen synes ikke. Vi
      har drukket av samme flaske. Vi kommer aldri til å
      møtes. Kløvde biografier. Vi tygger på narrepølser. Vi
      deler tomgodset.
      
