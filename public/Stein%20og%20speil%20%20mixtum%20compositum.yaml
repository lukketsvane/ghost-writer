      KONSERT III
      (operette: narresang)
      
      Eksistensen inn til beinet: gnag!
      Og med mat i munnen kan du tralle
      som en kalket grav
      med høyttaler og frøskåler
      til freds- og turtelduer. Fra det ene
      til det andre: Kurr. Ku. Mø.
      Mødrehygiene: å bli ren
      for mødre. De fødte dere alle
      sammen. Forståelig og utilgivelig.
      De er utilregnelige som fe fe fe
      fedrene. Utilregnelige som sitt avkom.
      Kom! Her er slutten.
      
