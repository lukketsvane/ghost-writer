      KONSÉRT VIII
      
      Du flyr, eller snarere svever, driver, gjennom et
      enormt, mørkt rom, et rom av lyder: endeløse, skinnende
      glissandi, knitrende pizzicati, kullsvarte turbulenshull av
      bassdrønn, men ellers tomt, ingen planeter, ingen meteo-
      rer, i høyden fine støvskyer etter eksplodert musikk. Du
      svever der, et sted mellom nytelse og skrekk, i et stykke
      tid du ikke klarer å bestemme: du befinnder deg alle andre
      steder enn i nået. Og du forsvinner lenger og lenger inn i
      disse uoverskuelige rommene, og personligheten din blir
      gradvis borte, ansiktstrekkene dine viskes ut, kroppen
      din dekomponeres, og det siste du tenker er at du snart
      selv er blitt en lyd, en tynn, navnløs lyd blant alle disse
      andre som hyler i det tomme, mørke rommet.
      
