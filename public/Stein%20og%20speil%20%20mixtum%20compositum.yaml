    Page 10: |
      FORESTILLING I
      
      X Jeg er helt utslitt.
      
      Y Jeg også. Vi går og legger oss med én gang.
      
      X Tenk om vi kunne ligge begravd i hverandre. Da ville
      vi være sammen for alltid. Og aldri gjenoppstå til
      ensomheten inne i individet.
      
      Y Du med dine evinnelige graver. Jeg kunne være gravid
      med deg, og når du ble født, ville du være uthvilt. Og
      så videre.
      
