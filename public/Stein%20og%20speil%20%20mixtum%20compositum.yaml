      UTSTILLING XII
      (pressekonferanse 1)
      
      Opp av den svarte, rektangulære og blankpolerte mar-
      morplaten stikker tre mikrofoner. Bak hver mikrofon et
      hode på hver sin forniklede stang: til venstre et grisehode
      (slik man kan se dem på julebordene, dog uten eple i
      munnen), til høyre et kranium, i midten hodet av en
      utstillingsdukke, et kvinnehode med store, grønne øyne,
      høye kinnben og åpen munn (som om hun snakker inn i
      mikrofonen). Rommet mørkt. En spotlight flytter seg
      forholdsvis raskt fra det ene hodet til det andre.
      
