      UTSTILLING X
      *(écriture trouvée)*
      
      Stien går over flate steinrygger fulle av utydet skrift,
      lukket om en kognitiv hedendom, en steinenes egen tro,
      som vi aldri skal forstå, uten mening som den er. Det
      vanskeligste er det som ingenting betyr. Kanskje er språ-
      ket ditt, som med sine kompliserte vinger eller snarere
      fingre av mening stryker nær og berører en ikke-mening,
      selv en senere utgave, mer labyrintisk utsendt gjennom
      lungefisk, melkefylte patter og oppreist gange, av stei-
      nens innholdsløse bok. Altså at vi en gang visste like lite
      som svaene som stien krysser. En som kunne se uten å
      forstå ville med sitt restaurerende blikk forstå at her står
      det ingenting å lese. Stien går videre mot en skogsbilvei.
      Røsslyngen blomstrer.
      
