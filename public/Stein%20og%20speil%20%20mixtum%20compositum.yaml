      UTSTILLING VII
      (de ikke overlevende)
      
      Fordi den tykke skyen av støv og aske gjorde morgen
      til natt, har man i noen av dødningehendene funnet små
      oljelamper, hvis flammer ble slukket for aller siste gang
      av den voldsomme flommen med slam, i samme øyeblikk
      som andre, de som hadde flyktet ned til stranden, ble
      kvalt, liggende i sammenkrøkte og forvridde stillinger. Så
      sent som kvelden før, kan man anta, ble lampene blåst ut
      av søvnige kvinner og menn (enkelte av dem slaver, andre
      frie), og lenge ennå kunne man høre pusten fra dem som
      sov og drømte i de nattestille husene. Dette korte tids-
      rommet av søvn før kataklysmen, som om det varte uen-
      delig lenge, som om katastrofen aldri skulle komme. Den
      inntreffer ti minutter fra nå. Og du sover.
      
