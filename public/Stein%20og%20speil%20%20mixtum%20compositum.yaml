      UTSTILLING XIX
      (interiør med speil)
      
      Den gamle hadde bodd der alene i årevis, blant
      mahognimøblene og langpipene på veggen. Da vi dykket
      ned i det tobakksdunstende mørket, bak de tunge gardi-
      nene og portierene, for å rydde ut av leiligheten, hang
      dagslyset bare igjen i konsollspeilet, åpent mot sommer-
      luft og himmel med drivende skyer, friskt som om en
      glemt sommerdag var blitt værende der, ubrukt.
      
