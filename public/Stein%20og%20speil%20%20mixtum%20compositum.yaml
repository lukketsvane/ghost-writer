      MELLOMSPILL X
      
      Nei. Ikke nok en dag med denne fordømte kompleksi-
      teten, disse i kaotisk endeløshet omflakkende bioelek-
      triske signalene, som panikkslagne dyreflokker på hjer-
      nens liksom-evige jaktmarker, etterlatende seg et uleselig
      virvar av engrammatiske spor i alle størrelser og former,
      fra alle tidspunkter, millioner av innstemplede klokke-
      slett vispet og sveivet rundt til en halvt a-kronologisk,
      ustoppelig roterende dynge, som lodder i en gammeldags
      tombolaboks; den gode gamle hodeskallen utstyrt med
      sveiv? Nei, sveiv behøves ikke, svermene av impulser
      skaper forvirringen selv, de er like umulige å få orden på
      som det ville være umulig å bestemme de nøyaktige posi-
      sjonene til partiklene i en synkende støvsky med teodo-
      litt. Som om du ble et kaleidoskop hver gang du ristet på
      hodet.
      
      Nå må den snart komme, den kjærlige hånden som
      forvandler deg til en ball. Du ligger, i balls form, mot
      håndflatens lunkne hud, fingrene er lukket rundt deg.
      Hånden strammer seg plutselig og kaster deg. Du spret-
      ter mot en vegg og blir borte.
      
      48
